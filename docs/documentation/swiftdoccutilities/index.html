<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>SwiftDocCUtilities</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Build custom documentation workflows by leveraging the DocC compiler pipeline." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li>SwiftDocCUtilities</li></ul><p>Framework</p><h1>SwiftDocCUtilities</h1><p>Build custom documentation workflows by leveraging the DocC compiler pipeline.</p></section><h2>Overview</h2><p>SwiftDocCUtilities provides a default, command-line workflow for DocC, powered by Swift <a href="https://apple.github.io/swift-argument-parser/documentation/argumentparser/">Argument Parser</a>. <code>docc</code> commands, such as <code>convert</code> and <code>preview</code>, are conformant <code>Action</code> types that use DocC to perform documentation tasks.</p><p>Use SwiftDocCUtilities to build a custom, command-line interface and extend it with additional commands. To add a new sub-command called <code>example</code>, create a conformant <code>Action</code> type, <code>ExampleAction</code>, that performs the desired work, and add it as a sub-command. Optionally, you can also reuse any of the provided actions like <a href="convertaction/index.html"><code>ConvertAction</code></a>.</p><pre class="swift"><code>public import ArgumentParser

public struct MyDocumentationTool: AsyncParsableCommand {
    public static var configuration = CommandConfiguration(
        abstract: "My custom documentation tool",
        subcommands: [ConvertAction.self, ExampleAction.self]
    )
    
    public init() {
    }
}

MyDocumentationTool.main()
</code></pre><p>Adding a new sub-command automatically adds routing and execution of its code, adds its description to the command-line help menu, and ensures validation for its expected arguments.</p><h2>Topics</h2><h3>Compiler Workflow</h3><ul><li><a href="docc/index.html"><code>struct Docc</code><p>The default, command-line interface you use to compile and preview documentation.</p></a></li><li><a href="convertaction/index.html"><code>struct ConvertAction</code><p>An action that converts a source bundle into compiled documentation.</p></a></li><li><a href="previewaction/index.html"><code>class PreviewAction</code><p>An action that monitors a documentation bundle for changes and runs a live web-preview.</p></a></li><li><a href="indexaction/index.html"><code>struct IndexAction</code><p>An action that creates an index of a documentation bundle.</p></a></li><li><a href="initaction/index.html"><code>struct InitAction</code><p>An action that generates a documentation catalog from a template seed.</p></a></li></ul><h3>Actions Design</h3><ul><li><a href="actionresult/index.html"><code>struct ActionResult</code><p>The result of executing an action.</p></a></li></ul><h3>Execution Workflow</h3><p></p><ul><li><a href="throttle/index.html"><code>class Throttle</code><p>A task scheduler that throttles execution within a given time interval.</p></a></li><li><a href="signal/index.html"><code>struct Signal</code></a></li></ul><h3>Protocols</h3><ul><li><a href="directorypathoption/index.html"><code>protocol DirectoryPathOption</code><p>A parsable argument for an optional directory path.</p></a></li></ul><h3>Structures</h3><ul><li><a href="coverageaction/index.html"><code>struct CoverageAction</code><p>An action that creates documentation coverage info for a documentation bundle.</p></a></li><li><a href="documentationcatalogoption/index.html"><code>struct DocumentationCatalogOption</code><p>Resolves and validates a URL value that provides the path to a documentation catalog.</p></a></li><li><a href="documentationcoverageoptionsargument/index.html"><code>struct DocumentationCoverageOptionsArgument</code><p>Resolves and validates the arguments needed to enable the documentation coverage feature.</p></a></li><li><a href="initoptions/index.html"><code>struct InitOptions</code><p>Resolves and validates the arguments needed to run the init catalog actions.</p></a></li><li><a href="previewoptions/index.html"><code>struct PreviewOptions</code><p>Resolves and validates the arguments needed to start a documentation preview server.</p></a></li><li><a href="sourcerepositoryarguments/index.html"><code>struct SourceRepositoryArguments</code><p>Command-line arguments for specifying the catalogâ€™s source repository information.</p></a></li></ul><h3>Enumerations</h3><ul><li><a href="catalogtemplatekind/index.html"><code>enum CatalogTemplateKind</code><p>Specifies the different template kinds available for initializing the documentation catalog.</p></a></li></ul><h3>Extended Modules</h3><ul><li><a href="swiftdocc/index.html"><code></code></a></li></ul></article></noscript><div id="app"></div></body></html>
