<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>schedule(block:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Schedule a block for execution." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocCUtilities</a></li><li><a href="../index.html">Throttle</a></li><li>schedule(block:)</li></ul><p>Instance Method</p><h1>schedule(block:)</h1><p>Schedule a block for execution.</p><pre><code>func schedule(block: @escaping () -&gt; Void)</code></pre></section><h2>Discussion</h2><p>Scheduling a <code>block</code>, executes it after the pre-set interval of time for the current <code>Throttle</code> instance. If you schedule a new block before the throttle interval has passed, the previous block is canceled in favor of the latest one.</p></article></noscript><div id="app"></div></body></html>
