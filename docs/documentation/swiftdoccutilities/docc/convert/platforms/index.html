<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>platforms</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="User-provided platform name/version pairs." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../../index.html">SwiftDocCUtilities</a></li><li><a href="../../index.html">Docc</a></li><li><a href="../index.html">Docc.Convert</a></li><li>platforms</li></ul><p>Instance Property</p><h1>platforms</h1><p>User-provided platform name/version pairs.</p><pre><code>var platforms: [String] { get set }</code></pre></section><h2>Discussion</h2><p>Used to set the current release version of a platform. Contains an array of strings in the following format:</p><pre><code>name={platform name},version={semantic version}
