<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Tutorials Rendering</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Render tutorial-based, interactive, learning experiences." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li><a href="../renderingmodel/index.html">Rendering Model</a></li><li>Tutorials Rendering</li></ul><p id="eyebrow">API Collection</p><h1>Tutorials Rendering</h1><p id="abstract">Render tutorial-based, interactive, learning experiences.</p></section><h2>Overview</h2><p>A tutorial is made up of a list of content sections, each representing a section in the rendered tutorial page.</p><p>The top introduction section is represented by an <a href="../introrendersection/index.html"><code>IntroRenderSection</code></a>, an interactive assessments section is represented by a <a href="../tutorialassessmentsrendersection/index.html"><code>TutorialAssessmentsRenderSection</code></a>, a final call to action by a <a href="../calltoactionsection/index.html"><code>CallToActionSection</code></a>, and so on.</p><h2>Topics</h2><h3>Tutorials</h3><ul><li><a href="../linehighlighter/index.html"><code>struct LineHighlighter</code><p>A utility type that computes highlighted lines for diffs between <a href="../code/index.html"><code>Code</code></a> elements in a <a href="../tutorialsection/index.html"><code>TutorialSection</code></a>’s <a href="../step/index.html"><code>Step</code></a>s.</p></a></li><li><a href="../introrendersection/index.html"><code>struct IntroRenderSection</code><p>A generic high impact section that may be rendered differently depending on the page type.</p></a></li><li><a href="../tutorialassessmentsrendersection/index.html"><code>struct TutorialAssessmentsRenderSection</code><p>A section that checks the user’s understanding of the concepts presented in a tutorial.</p></a></li><li><a href="../tutorialsectionsrendersection/index.html"><code>struct TutorialSectionsRenderSection</code><p>A section of a Tutorial page.</p></a></li><li><a href="../tutorialarticlesection/index.html"><code>struct TutorialArticleSection</code><p>A Tutorial Article section.</p></a></li><li><a href="../contentlayout/index.html"><code>enum ContentLayout</code><p>The layout in which the content should be presented.</p></a></li><li><a href="../rendertile/index.html"><code>struct RenderTile</code><p>A render-friendly representation of a view that links to a specified type of content.</p></a></li><li><a href="../calltoactionsection/index.html"><code>struct CallToActionSection</code><p>A section that prompts the user to perform an action.</p></a></li><li><a href="../contentandmediagroupsection/index.html"><code>struct ContentAndMediaGroupSection</code><p>A section that groups content and media sections.</p></a></li><li><a href="../contentandmediasection/index.html"><code>struct ContentAndMediaSection</code><p>A section containing textual content and media laid out horizontally or vertically.</p></a></li><li><a href="../resourcesrendersection/index.html"><code>struct ResourcesRenderSection</code><p>A section that contains additional resources for learning about a technology.</p></a></li><li><a href="../volumerendersection/index.html"><code>struct VolumeRenderSection</code><p>Represents a volume containing a grouped list of tutorials.</p></a></li></ul><h3>Tutorial Specific Sections</h3><ul><li><a href="../downloadreference/index.html"><code>struct DownloadReference</code><p>A reference to a resource that can be downloaded.</p></a></li></ul><h3>Tutorials Hierarchy</h3><p></p><ul><li><a href="../renderhierarchychapter/index.html"><code>struct RenderHierarchyChapter</code><p>A hierarchy tree node that represents a chapter in a tutorial series.</p></a></li><li><a href="../renderhierarchylandmark/index.html"><code>struct RenderHierarchyLandmark</code><p>A hierarchy tree node that represents a landmark on a page.</p></a></li><li><a href="../renderhierarchytutorial/index.html"><code>struct RenderHierarchyTutorial</code><p>A hierarchy tree node that represents a tutorial or a tutorial article.</p></a></li><li><a href="../rendertutorialshierarchy/index.html"><code>struct RenderTutorialsHierarchy</code><p>A root node of a tutorials series hierarchy.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
