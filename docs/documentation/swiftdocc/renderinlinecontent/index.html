<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>RenderInlineContent</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="An inline content element." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>RenderInlineContent</li></ul><p>Enumeration</p><h1>RenderInlineContent</h1><p>An inline content element.</p><pre><code>enum RenderInlineContent</code></pre></section><h2>Discussion</h2><p>Typically, a renderer will append inline elements to previous inline elements. Apart from simple content like an image or a piece of plain text, a renderer uses inline elements to style content.</p><p>These elements don’t introduce a break in their container’s layout flow like <a href="../renderblockcontent/index.html"><code>RenderBlockContent</code></a> elements do.</p><pre><code>[ Paragraph
   [Text] [Strong [Text]] [Text] [Emphasize [Reference]] ...
]
- - - - - - - -
[ Paragraph
  ...
]
</code></pre><p>Inline elements can be nested, for example, an inline piece of text can be wrapped in an emphasis element. Block elements cannot be nested in inline elements.</p><h2>Topics</h2><h3>Inline content types</h3><ul><li><a href="codevoice(code:)/index.html"><code>case codeVoice(code: String)</code><p>A piece of code like a variable name or a single operator.</p></a></li><li><a href="emphasis(inlinecontent:)/index.html"><code>case emphasis(inlineContent: [RenderInlineContent])</code><p>An emphasized piece of inline content.</p></a></li><li><a href="image(identifier:metadata:)/index.html"><code>case image(identifier: RenderReferenceIdentifier, metadata: RenderContentMetadata?)</code><p>An image element.</p></a></li><li><a href="inlinehead(inlinecontent:)/index.html"><code>case inlineHead(inlineContent: [RenderInlineContent])</code><p>An inline heading.</p></a></li><li><a href="newterm(inlinecontent:)/index.html"><code>case newTerm(inlineContent: [RenderInlineContent])</code><p>A piece of content that introduces a new term.</p></a></li><li><a href="reference(identifier:isactive:overridingtitle:overridingtitleinlinecontent:)/index.html"><code>case reference(identifier: RenderReferenceIdentifier, isActive: Bool, overridingTitle: String?, overridingTitleInlineContent: [RenderInlineContent]?)</code><p>A reference to another resource.</p></a></li><li><a href="strikethrough(inlinecontent:)/index.html"><code>case strikethrough(inlineContent: [RenderInlineContent])</code><p>A strikethrough piece of content.</p></a></li><li><a href="strong(inlinecontent:)/index.html"><code>case strong(inlineContent: [RenderInlineContent])</code><p>A strongly emphasized piece of inline content.</p></a></li><li><a href="subscript(inlinecontent:)/index.html"><code>case `subscript`(inlineContent: [RenderInlineContent])</code><p>A subscript piece of content.</p></a></li><li><a href="superscript(inlinecontent:)/index.html"><code>case superscript(inlineContent: [RenderInlineContent])</code><p>A superscript piece of content.</p></a></li><li><a href="text(_:)/index.html"><code>case text(String)</code><p>A piece of plain text.</p></a></li></ul><h3>Getting a plain text representation</h3><p></p><ul><li><a href="plaintext/index.html"><code>var plainText: String</code><p>Returns a lossy conversion of the formatted content to a plain-text string.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
