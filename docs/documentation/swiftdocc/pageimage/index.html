<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>PageImage</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Associates an image with a page." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>PageImage</li></ul><p>Class</p><h1>PageImage</h1><p>Associates an image with a page.</p><pre><code>final class PageImage</code></pre></section><h2>Discussion</h2><p>You can use this directive to set the image used when rendering a user-interface element representing the page.</p><p>Use the “icon” purpose to customize the icon that DocC uses to represent this page in the navigation sidebar. For article pages, DocC also uses this icon to represent the article in topics sections and in <a href="../links/index.html"><code>Links</code></a> directives that use the <code>list</code> visual style.</p><blockquote class="aside tip"><p class="label">Tip</p><p>Page images with the “icon” purpose work best when they’re square and when they have good visual clarity at small sizes (less than 20×20 points).</p></blockquote><p>Use the “card” purpose to customize the image that DocC uses to represent this page inside <a href="../links/index.html"><code>Links</code></a> directives that use the either the <code>detailedGrid</code> or the <code>compactGrid</code> visual style. For article pages, DocC also incorporates a partially faded out version of the card image in the background of the page itself.</p><blockquote class="aside tip"><p class="label">Tip</p><p>Page images with the “card” purpose work best when they have a 16:9 aspect ratio. Currently, the largest size that DocC displays a card image is 640×360 points.</p></blockquote><p>If you specify an “icon” page image without specifying a “card” page image, DocC will use the icon as a fallback in places where the card image is preferred. To avoid upscaled pixelated icons in these places, either configure a “card” page image as well or use a scalable vector image asset for the “icon” page image.</p><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="alt/index.html"><code>var alt: String?</code><p>Alternative text that describes the image to screen readers.</p></a></li><li><a href="originalmarkup/index.html"><code>let originalMarkup: BlockDirective</code></a></li><li><a href="purpose-swift.property/index.html"><code>var purpose: PageImage.Purpose</code><p>The image’s purpose.</p></a></li><li><a href="source/index.html"><code>var source: ResourceReference</code><p>The base file name of an image in your documentation catalog.</p></a></li></ul><h3>Type Properties</h3><ul><li><a href="introducedversion/index.html"><code>static let introducedVersion: String</code></a></li></ul><h3>Enumerations</h3><ul><li><a href="purpose-swift.enum/index.html"><code>enum Purpose</code><p>The name of the display style for this image.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
