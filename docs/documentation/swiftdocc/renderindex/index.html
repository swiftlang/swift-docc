<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>RenderIndex</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A navigation index of the content in a DocC archive, optimized for rendering." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>RenderIndex</li></ul><p>Structure</p><h1>RenderIndex</h1><p>A navigation index of the content in a DocC archive, optimized for rendering.</p><pre><code>struct RenderIndex</code></pre></section><h2>Discussion</h2><p>The structure of this data is determined by the topic groups authored in the processed documentation content.</p><p>This is an alternative representation of the data that is also handled by the <a href="../navigatorindex/index.html"><code>NavigatorIndex</code></a> in a <a href="../navigatortree/index.html"><code>NavigatorTree</code></a>. This index is specifically designed to be emitted to disk as JSON file and implements the RenderIndex JSON spec.</p><p>An OpenAPI specification for RenderIndex is available in the repo at <code>Sources/SwiftDocC/SwiftDocC.docc/Resources/RenderIndex.spec.json</code>.</p><h2>Topics</h2><h3>Structures</h3><ul><li><a href="node/index.html"><code>struct Node</code><p>A documentation node in a documentation render index.</p></a></li></ul><h3>Initializers</h3><ul><li><a href="init(from:)/index.html"><code>init(from: any Decoder) throws</code></a></li><li><a href="init(interfacelanguages:references:includedarchiveidentifiers:)/index.html"><code>init(interfaceLanguages: [String : [RenderIndex.Node]], references: [String : ImageReference], includedArchiveIdentifiers: [String])</code><p>Creates a new render index with the given interface language to node mapping.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="includedarchiveidentifiers/index.html"><code>var includedArchiveIdentifiers: [String]</code><p>The unique identifiers of the archives that are included in the documentation index.</p></a></li><li><a href="interfacelanguages/index.html"><code>var interfaceLanguages: [String : [RenderIndex.Node]]</code><p>A mapping of interface languages to the index nodes they contain.</p></a></li><li><a href="references/index.html"><code>var references: [String : ImageReference]</code><p>The values of the image references used in the documentation index.</p></a></li><li><a href="schemaversion/index.html"><code>let schemaVersion: SemanticVersion</code><p>The version of the RenderIndex spec that was followed when creating this index.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="encode(to:)/index.html"><code>func encode(to: any Encoder) throws</code></a></li><li><a href="insertroot(named:)/index.html"><code>func insertRoot(named: String)</code><p>Insert a root node with a given name for each interface language and move the previous root node(s) under the new root node.</p></a></li><li><a href="merge(_:)/index.html"><code>func merge(RenderIndex) throws</code></a></li></ul><h3>Type Properties</h3><ul><li><a href="currentschemaversion/index.html"><code>static let currentSchemaVersion: SemanticVersion</code><p>The current schema version of the Index JSON spec.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
