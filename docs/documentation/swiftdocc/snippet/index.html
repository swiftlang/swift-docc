<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Snippet</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Embeds a code example from the project’s code snippets." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>Snippet</li></ul><p>Class</p><h1>Snippet</h1><p>Embeds a code example from the project’s code snippets.</p><pre><code>final class Snippet</code></pre></section><h2>Discussion</h2><p>Use a <code>Snippet</code> directive to embed a code example from the project’s “Snippets” directory on the page. The <code>path</code> argument is the relative path from the package’s top-level “Snippets” directory to your snippet file without the <code>.swift</code> extension.</p><pre class="markdown"><code>@Snippet(path: "example-snippet", slice: "setup")
</code></pre><p>If you prefer, you can specify the relative path from the package’s <i>root</i> directory (by including a “Snippets/” prefix). You can also include the package name—as defined in <code>Package.swift</code>—before the “Snippets/” prefix. Neither of these leading path components are necessary because all your snippet code files are always located in your package’s “Snippets” directory.</p><blockquote class="aside earlier versions"><p class="label">Earlier Versions</p><p> Before Swift-DocC 6.2.1, the <code>@Snippet</code> path needed to include both the package name component and the “Snippets” component:</p><pre class="markdown"><code>@Snippet(path: "my-package/Snippets/example-snippet")
</code></pre></blockquote><p>You can define named slices of your snippet by annotating the snippet file with <code>// snippet.&lt;name&gt;</code> and <code>// snippet.end</code> lines. A named slice automatically ends at the start of the next named slice, without an explicit <code>snippet.end</code> annotation.</p><p>If the referenced snippet includes annotated slices, you can limit the embedded code example to a certain line range by specifying a <code>slice</code> name. By default, the embedded code example includes the full snippet. For more information, see adding-code-snippets-to-your-content.</p><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="originalmarkup/index.html"><code>let originalMarkup: BlockDirective</code></a></li><li><a href="path/index.html"><code>var path: String</code><p>The relative path from your package’s top-level “Snippets” directory to the snippet file that you want to embed in the page, without the <code>.swift</code> file extension.</p></a></li><li><a href="slice/index.html"><code>var slice: String?</code><p>The name of a snippet slice to limit the embedded code example to a certain line range.</p></a></li></ul><h3>Type Properties</h3><ul><li><a href="introducedversion/index.html"><code>static let introducedVersion: String</code></a></li></ul></article></noscript><div id="app"></div></body></html>
