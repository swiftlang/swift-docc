<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Input Discovery</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Learn how to discover documentation inputs on the file system." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>Input Discovery</li></ul><p id="eyebrow">API Collection</p><h1>Input Discovery</h1><p id="abstract">Learn how to discover documentation inputs on the file system.</p></section><h2>Discussion</h2><p>A <code>InputsProvider</code> discovers documentation catalogs on the file system and creates a <a href="../documentationbundle/index.html"><code>DocumentationBundle</code></a> from the discovered catalog content.</p><pre class="swift"><code>let inputProvider = DocumentationContext.InputsProvider(fileManager: fileSystem)

guard let catalogURL = try inputProvider.findCatalog(startingPoint: startingPoint) else {
    return
}
let bundle = try inputProvider.makeInputs(contentOf: catalogURL, options: BundleDiscoveryOptions())

print("A bundle with ID: \(bundle.identifier)")
</code></pre><p>You can also create documentation inputs, without a documentation catalog, from a list of symbol graph files:</p><pre class="swift"><code>let inputProvider = DocumentationContext.InputsProvider(fileManager: fileSystem)

guard let (bundle, dataProvider) = try inputProvider.makeInputsFromSymbolGraphs(
    options: BundleDiscoveryOptions(
        additionalSymbolGraphFiles: listOfSymbolGraphLocations
    )
) else {
    return
}

print("A bundle with ID: \(bundle.identifier)")
</code></pre><blockquote class="aside note"><p class="label">Note</p><p>use the returned <code>dataProvider</code> to create a <a href="../documentationcontext/index.html"><code>DocumentationContext</code></a> from this <a href="../documentationbundle/index.html"><code>DocumentationBundle</code></a>.</p></blockquote><p>It’s common to want combine these two strategies and require that they discover a <a href="../documentationbundle/index.html"><code>DocumentationBundle</code></a>. For this use-case, use the <code>inputsAndDataProvider(startingPoint:allowArbitraryCatalogDirectories:options:)</code> method:</p><pre class="swift"><code>let inputProvider = DocumentationContext.InputsProvider(fileManager: fileSystem)

let (bundle, dataProvider) = try inputProvider.inputsAndDataProvider(
    startingPoint: maybeStartingPoint,
    options: BundleDiscoveryOptions(
        additionalSymbolGraphFiles: listOfSymbolGraphLocations
    )
)

print("A bundle with ID: \(bundle.identifier)")
</code></pre><h3>Bundle Contents</h3><p>A <a href="../documentationbundle/index.html"><code>DocumentationBundle</code></a> represents the list of “discovered” input files–categorized by their kind–to use as documentation inputs.</p><p>Use a <code>DataProvider</code> that the <code>InputsProvider</code> returned alongside the bundle to read the files in the bundle.</p><h2>Topics</h2><h3>Documentation Bundle</h3><ul><li><a href="../documentationbundle/index.html"><code>struct DocumentationBundle</code><p>A collection of the build inputs for a unit of documentation.</p></a></li><li><a href="../documentationbundlefiletypes/index.html"><code>enum DocumentationBundleFileTypes</code><p>A collection of functions to check if a file is one of the documentation bundle files types.</p></a></li></ul><h3>Bundle Assets</h3><ul><li><a href="../datatraitcollection/index.html"><code>struct DataTraitCollection</code><p>A collection of environment traits for an asset variant.</p></a></li><li><a href="../dataasset/index.html"><code>struct DataAsset</code><p>A container for a collection of data that represent multiple ways to describe a single asset.</p></a></li><li><a href="../bundledata/index.html"><code>struct BundleData</code><p>The data associated with a documentation resource, for a specific trait collection.</p></a></li></ul><h3>Bundle Metadata</h3><p></p><ul><li><a href="../externalmetadata/index.html"><code>struct ExternalMetadata</code><p>External metadata injected into the documentation compiler, for example via command line arguments.</p></a></li><li><a href="../defaultavailability/index.html"><code>struct DefaultAvailability</code><p>A collection of modules and the default platform availability for symbols in that module.</p></a></li><li><a href="../platformversion/index.html"><code>struct PlatformVersion</code><p>A pair of a version number and beta information for a platform.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
