gnostic originated at a source document, else <code>nil</code>.</p></a></li><li><a href="severity/index.html"><code>var severity: DiagnosticSeverity</code><p>The diagnostic’s severity.</p></a></li><li><a href="source/index.html"><code>var source: URL?</code><p>The origin of the diagnostic, such as a file or process.</p></a></li><li><a href="summary/index.html"><code>var summary: String</code><p>A brief summary that describe the problem or issue.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="offsetwithrange(_:)/index.html"><code>func offsetWithRange(SymbolGraph.LineList.SourceRange)</code><p>Offsets the diagnostic using a certain SymbolKit <code>SourceRange</code>.</p></a></li><li><a href="withrangeoffset(by:)/index.html"><code>func withRangeOffset(by: SymbolGraph.LineList.SourceRange) -&gt; Diagnostic</code><p>Returns the diagnostic with its range offset by the given documentation comment range.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
