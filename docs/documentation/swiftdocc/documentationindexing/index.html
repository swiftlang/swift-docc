<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Documentation Indexing</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Create documentation indexes optimized for text search or navigation." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>Documentation Indexing</li></ul><p id="eyebrow">API Collection</p><h1>Documentation Indexing</h1><p id="abstract">Create documentation indexes optimized for text search or navigation.</p></section><h2>Overview</h2><p>Each rendering model element adopts the <a href="../textindexing/index.html"><code>TextIndexing</code></a> protocol in order to provide its indexable text content to an indexer which can be later queried for searching specific content.</p><h2>Topics</h2><h3>Search Index</h3><ul><li><a href="../indexable/index.html"><code>protocol Indexable</code><p>A value that can provide search results.</p></a></li><li><a href="../textindexing/index.html"><code>protocol TextIndexing</code><p>A value that can collect plain text content for use in search indexing.</p></a></li><li><a href="../indexingerror/index.html"><code>enum IndexingError</code></a></li><li><a href="../indexingrecord/index.html"><code>struct IndexingRecord</code><p>A structure containing indexing information for a <a href="../rendernode/index.html"><code>RenderNode</code></a>.</p></a></li><li><a href="../renderrelationshipsgroup/index.html"><code>struct RenderRelationshipsGroup</code><p>A structure holding the information about a given group of references. The group can have a title and an abstract that can be rendered if necessary.</p></a></li><li><a href="../rendersection/index.html"><code>protocol RenderSection</code></a></li></ul><h3>Navigation Index</h3><ul><li><a href="../navigatorindex/index.html"><code>class NavigatorIndex</code><p>A <code>NavigatorIndex</code> contains all the necessary information to display the data inside a navigator. The data ranges from the tree to the necessary pieces of information to filter the content and perform actions in a fast way. A navigator index is created per bundle and needs a bundle identifier to correctly work. Anonymous bundles are allowed, but they limit the functionalities of the index.</p></a></li><li><a href="../navigatortree/index.html"><code>class NavigatorTree</code><p>A <code>NavigatorTree</code> is a class holding information about a tree of data that can be navigated using a tree navigator.</p></a></li><li><a href="../renderindex/index.html"><code>struct RenderIndex</code><p>A navigation index of the content in a DocC archive, optimized for rendering.</p></a></li><li><a href="../navigatoritem/index.html"><code>class NavigatorItem</code><p>The <code>NavigatorItem</code> class describes a single entry in a navigator, providing the necessary information to display and process (such as filtering) a single item.</p></a></li></ul><h3>Navigation Metadata</h3><p></p><ul><li><a href="../availabilityindex/index.html"><code>class AvailabilityIndex</code><p>The <code>AvailabilityIndex</code> class stores the information about availability for SDKs of symbols. The information if a symbol is available for a given platform and version is stored inside this index.</p></a></li><li><a href="../rendernodedataextractor/index.html"><code>class RenderNodeDataExtractor</code><p>Extracts metadata from a render node.</p></a></li><li><a href="../serializable/index.html"><code>protocol Serializable</code><p>Defines an object that can be represented as raw Data and therefore serialized to/deserialized from disk.</p></a></li><li><a href="../anycodable/index.html"><code>struct AnyCodable</code><p>A type-erased codable value.</p></a></li><li><a href="../anymetadata/index.html"><code>struct AnyMetadata</code><p>A type-erasing container for metadata.</p></a></li><li><a href="../automaticcuration/index.html"><code>struct AutomaticCuration</code><p>A set of functions that add automatic symbol curation to a topic graph.</p></a></li><li><a href="../interfacelanguage/index.html"><code>struct InterfaceLanguage</code><p>Interface Language identifies a programming language used to index a content of a documentation bundle.</p></a></li><li><a href="../platform/index.html"><code>struct Platform</code></a></li><li><a href="../lmdbdata/index.html"><code>protocol LMDBData</code><p>A type with a customized data representation suited for storage inside an LMDB database.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
