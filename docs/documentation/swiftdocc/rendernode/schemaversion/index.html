<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>schemaVersion</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="The current version of the render node schema." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">RenderNode</a></li><li>schemaVersion</li></ul><p>Instance Property</p><h1>schemaVersion</h1><p>The current version of the render node schema.</p><pre><code>var schemaVersion: SemanticVersion</code></pre></section><h2>Discussion</h2><p>The schema version describes the compatibility of a client with a render node value. Clients should be able to decode render node values of the same major version, but are not guaranteed to be able to decode values of other major versions. For example, a client that supports render node <code>2.5.0</code> should be able to process any render node of version greater than or equal to <code>2.0.0</code> and less than <code>3.0.0</code> <i>with no regressions</i>, ignoring new fields in render nodes of version greater than <code>2.5.0</code>.</p><p>The components should be incremented as follows:</p><ul><li><p>The <i>major</i> component should be incremented when introducing a change that prevents clients from processing older render node values, for example when creating a new required property.</p></li><li><p>The <i>minor</i> component should be incremented when introducing a change thatâ€™s compatible with older values, for example when creating a new optional property.</p></li><li><p>The <i>pre-release</i> component can be used during development to indicate a new version without incrementing the major or minor components. When creating a DocC release, the render node version should not have a pre-release component.</p></li></ul><blockquote class="aside note"><p class="label">Note</p><p>The patch value is currently unused and always set to <code>0</code>.</p></blockquote></article></noscript><div id="app"></div></body></html>
