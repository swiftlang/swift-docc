<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>RenderNode</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A rendering-friendly representation of a documentation node." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>RenderNode</li></ul><p>Structure</p><h1>RenderNode</h1><p>A rendering-friendly representation of a documentation node.</p><pre><code>struct RenderNode</code></pre></section><h2>Mentioned In</h2><ul><li>The Swift-DocC Pipeline</li></ul><h2>Discussion</h2><p>A render node contains all the data required for a renderer to display a topic’s documentation. This includes the topic’s authored markup documentation, hierarchy information (the topic’s curation), API availability, and more.</p><p>The fields of a render node are populated depending on the documentation page’s type. For example, reference documentation pages (i.e., symbols and articles) have their child topics listed in <a href="topicsections/index.html"><code>topicSections</code></a>, but for Tutorial pages, that field is empty.</p><p>Information about external resources such as other documentation pages or media is stored in the <a href="references/index.html"><code>references</code></a> dictionary.</p><p>An OpenAPI specification for render node is available in the repo at <code>Sources/SwiftDocC/SwiftDocC.docc/Resources/RenderNode.spec.json</code>.</p><h3>Versioning</h3><p>The render node schema constantly evolves to support new documentation features. To help clients maintain compatibility, we associate each schema with a version. See <a href="schemaversion/index.html"><code>schemaVersion</code></a> for more details.</p><h3>Variants</h3><p>Different variants of a documentation page can be represented by a single render node using the <a href="variantoverrides/index.html"><code>variantOverrides</code></a> property. This property holds overrides that clients should apply to the render JSON when processing documentation for specific programming languages. The overrides are organized by traits (e.g., language) and it’s up to the client to determine which trait is most appropriate for them. For example, a client that wants to process the Objective-C version of documentation should apply the overrides associated with the <code>interfaceLanguage: objc</code> trait.</p><p>Use the <a href="../renderjsonencoder/makeencoder(prettyprint:emitvariantoverrides:assetprefixcomponent:)/index.html"><code>makeEncoder(prettyPrint:emitVariantOverrides:assetPrefixComponent:)</code></a> API to instantiate a JSON encoder that’s configured to accumulate variant overrides and emit them to the <a href="variantoverrides/index.html"><code>variantOverrides</code></a> property.</p><p>The overrides are emitted in the <a href="https://datatracker.ietf.org/doc/html/rfc6902">JSON Patch</a> format.</p><p>To apply variants onto a render node using <code>SwiftDocC</code>, use the <a href="../rendernodevariantoverridesapplier/index.html"><code>RenderNodeVariantOverridesApplier</code></a> API.</p><h2>Topics</h2><h3>General</h3><ul><li><a href="schemaversion/index.html"><code>var schemaVersion: SemanticVersion</code><p>The current version of the render node schema.</p></a></li><li><a href="kind-swift.property/index.html"><code>var kind: RenderNode.Kind</code><p>The kind of this documentation node.</p></a></li><li><a href="sections/index.html"><code>var sections: [any RenderSection]</code><p>The sections of this node.</p></a></li><li><a href="references/index.html"><code>var references: [String : any RenderReference]</code><p>The references used in the render node. These can be references to other nodes, media, and more.</p></a></li><li><a href="metadata/index.html"><code>var metadata: RenderMetadata</code><p>Arbitrary metadata information about the render node.</p></a></li></ul><h3>Reference Documentation Data</h3><p>Data specific for reference documentation nodes.</p><ul><li><a href="abstract/index.html"><code>var abstract: [RenderInlineContent]?</code><p>The default value for the abstract of the node, which provides a short overview of its contents.</p></a></li><li><a href="primarycontentsections/index.html"><code>var primaryContentSections: [any RenderSection]</code><p>The default value of the main sections of a reference documentation node.</p></a></li><li><a href="topicsections/index.html"><code>var topicSections: [TaskGroupRenderSection]</code><p>The default Topics sections of this documentation node, which contain links to useful related documentation nodes.</p></a></li><li><a href="relationshipsections/index.html"><code>var relationshipSections: [RelationshipsRenderSection]</code><p>The default Relationships sections of a reference documentation node, which describes how this symbol is related to others.</p></a></li><li><a href="defaultimplementationssections/index.html"><code>var defaultImplementationsSections: [TaskGroupRenderSection]</code><p>The default Default Implementations sections of symbol node, which list APIs that provide a default implementation of the symbol.</p></a></li><li><a href="seealsosections/index.html"><code>var seeAlsoSections: [TaskGroupRenderSection]</code><p>The See Also sections of a node, which list documentation resources related to this documentation node.</p></a></li><li><a href="deprecationsummary/index.html"><code>var deprecationSummary: [RenderBlockContent]?</code><p>A description of why this symbol is deprecated.</p></a></li><li><a href="variants/index.html"><code>var variants: [RenderNode.Variant]?</code><p>List of variants of the same documentation node for various languages.</p></a></li><li><a href="diffavailability/index.html"><code>var diffAvailability: DiffAvailability?</code><p>Information about what API diffs are available for this symbol.</p></a></li></ul><h3>Multi-Language Reference Documentation Data</h3><p>Data specific for reference documentation nodes that are available in multiple programming languages.</p><ul><li><a href="abstractvariants/index.html"><code>var abstractVariants: VariantCollection&lt;[RenderInlineContent]?&gt;</code><p>The variants of the abstract of the node, which provide a short overview of its contents.</p></a></li><li><a href="primarycontentsectionsvariants/index.html"><code>var primaryContentSectionsVariants: [VariantCollection&lt;CodableContentSection?&gt;]</code><p>The variants of the primary content sections of the node, which are the main sections of a reference documentation node.</p></a></li><li><a href="topicsectionsvariants/index.html"><code>var topicSectionsVariants: VariantCollection&lt;[TaskGroupRenderSection]&gt;</code><p>The variants for the Topics sections of this documentation node, which contain links to useful related documentation nodes.</p></a></li><li><a href="relationshipsectionsvariants/index.html"><code>var relationshipSectionsVariants: VariantCollection&lt;[RelationshipsRenderSection]&gt;</code><p>The variants of the Relationships sections of a reference documentation node, which describe how this symbol is related to others.</p></a></li><li><a href="defaultimplementationssectionsvariants/index.html"><code>var defaultImplementationsSectionsVariants: VariantCollection&lt;[TaskGroupRenderSection]&gt;</code><p>The variants of the Default Implementations sections of symbol node, which list APIs that provide a default implementation of the symbol.</p></a></li><li><a href="seealsosectionsvariants/index.html"><code>var seeAlsoSectionsVariants: VariantCollection&lt;[TaskGroupRenderSection]&gt;</code><p>The variants of the See Also sections of a node, which list documentation resources related to this documentation node.</p></a></li><li><a href="deprecationsummaryvariants/index.html"><code>var deprecationSummaryVariants: VariantCollection&lt;[RenderBlockContent]?&gt;</code><p>The variants of the description of why this symbol is deprecated.</p></a></li></ul><h3>Sample Code Data</h3><p>Data specific for sample code nodes.</p><ul><li><a href="sampledownload/index.html"><code>var sampleDownload: SampleDownloadSection?</code><p>Download information for sample code nodes.</p></a></li></ul><h3>Models</h3><ul><li><a href="variant/index.html"><code>struct Variant</code><p>A render node variant based on a collection of pre-defined traits.</p></a></li></ul><h3>Structures</h3><ul><li><a href="tag/index.html"><code>struct Tag</code><p>A tag that can be assigned to a render node.</p></a></li></ul><h3>Initializers</h3><ul><li><a href="init(identifier:kind:)/index.html"><code>init(identifier: ResolvedTopicReference, kind: RenderNode.Kind)</code><p>Creates an instance given an identifier and a kind.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="assetreferences/index.html"><code>var assetReferences: [RenderReferenceType : [any RenderReference]]</code><p>All image, video, file, and download references of this node, grouped by their type.</p></a></li><li><a href="downloadnotavailablesummary/index.html"><code>var downloadNotAvailableSummary: [RenderBlockContent]?</code><p>Download not available information.</p></a></li><li><a href="headings/index.html"><code>var headings: [String]</code></a></li><li><a href="hierarchyvariants/index.html"><code>var hierarchyVariants: VariantCollection&lt;RenderHierarchy?&gt;</code><p>Hierarchy information about the context in which this documentation node is placed.</p></a></li><li><a href="identifier/index.html"><code>var identifier: ResolvedTopicReference</code><p>The identifier of the render node.</p></a></li><li><a href="topicsectionsstyle/index.html"><code>var topicSectionsStyle: RenderNode.TopicsSectionStyle</code><p>The visual style that should be used when rendering this page’s Topics section.</p></a></li><li><a href="variantoverrides/index.html"><code>var variantOverrides: VariantOverrides?</code><p>Language-specific overrides for documentation.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="downloadreferences()/index.html"><code>func downloadReferences() -&gt; [DownloadReference]</code><p>Return all the download references found in a single <code>RenderNode</code>.</p></a></li><li><a href="encodetojson(with:renderreferencecache:)/index.html"><code>func encodeToJSON(with: JSONEncoder, renderReferenceCache: RenderReferenceCache?) throws -&gt; Data</code><p>Encodes a render node value as JSON data.</p></a></li><li><a href="projectfiles()/index.html"><code>func projectFiles() -&gt; DownloadReference?</code><p>Return the project files for a given <code>RenderNode</code>, if possible.</p></a></li></ul><h3>Type Methods</h3><ul><li><a href="decode(fromjson:with:)/index.html"><code>static func decode(fromJSON: Data, with: JSONDecoder) throws -&gt; RenderNode</code><p>Decodes a render node value from the given JSON data.</p></a></li></ul><h3>Enumerations</h3><ul><li><a href="codingerror/index.html"><code>enum CodingError</code><p>An error that describes failures that may occur while encoding or decoding a render node.</p></a></li><li><a href="kind-swift.enum/index.html"><code>enum Kind</code><p>The kind of content represented by this node.</p></a></li><li><a href="topicssectionstyle/index.html"><code>enum TopicsSectionStyle</code><p>The rendering style of the topics section.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
