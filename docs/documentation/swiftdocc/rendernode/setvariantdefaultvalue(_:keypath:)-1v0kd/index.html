<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>setVariantDefaultValue(_:keyPath:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Sets the given value, if present, as the default value of the variant collection at the given key path." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">RenderNode</a></li><li>setVariantDefaultValue(_:keyPath:)</li></ul><p>Instance Method</p><h1>setVariantDefaultValue(_:keyPath:)</h1><p>Sets the given value, if present, as the default value of the variant collection at the given key path.</p><pre><code>mutating func setVariantDefaultValue&lt;Value&gt;(_ newValue: Value?, keyPath: WritableKeyPath&lt;Self, VariantCollection&lt;Value&gt;?&gt;) where Value : Decodable, Value : Encodable</code></pre></section><h2>Discussion</h2><p>If a variant collection is present, this function updates its default value to the given value. Otherwise, it creates a new variant container with the given value as its default value.</p></article></noscript><div id="app"></div></body></html>
