<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>DataTraitCollection</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A collection of environment traits for an asset variant." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>DataTraitCollection</li></ul><p>Structure</p><h1>DataTraitCollection</h1><p>A collection of environment traits for an asset variant.</p><pre><code>struct DataTraitCollection</code></pre></section><h2>Discussion</h2><p>Traits describe properties of a rendering environment, such as a user-interface style (light or dark mode) and display-scale (1x, 2x, or 3x). A trait collection is a combination of traits and describes the rendering environment in which an asset variant is best suited for, e.g., an environment that uses the dark mode user-interface style and a display-scale of 3x.</p><h2>Topics</h2><h3>Initializers</h3><ul><li><a href="init()/index.html"><code>init()</code><p>Creates a new trait collection with traits set to their default, unspecified, values.</p></a></li><li><a href="init(from:)-27g50/index.html"><code>init(from: [String])</code><p>Creates a trait collection from an array of raw values.</p></a></li><li><a href="init(from:)-3xg74/index.html"><code>init(from: any Decoder) throws</code></a></li><li><a href="init(traitsfrom:)/index.html"><code>init(traitsFrom: [DataTraitCollection])</code><p>Returns a new trait collection consisting of traits merged from a specified array of trait collections.</p></a></li><li><a href="init(userinterfacestyle:displayscale:)/index.html"><code>init(userInterfaceStyle: UserInterfaceStyle?, displayScale: DisplayScale?)</code><p>Creates a trait collection that contains only the specified user-interface style and display-scale traits.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="displayscale/index.html"><code>var displayScale: DisplayScale?</code><p>The display-scale of the trait collection.</p></a></li><li><a href="userinterfacestyle/index.html"><code>var userInterfaceStyle: UserInterfaceStyle?</code><p>The style associated with the user-interface.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="toarray()/index.html"><code>func toArray() -&gt; [String]</code><p>Returns an array of raw values associated with the trait collection.</p></a></li></ul><h3>Type Properties</h3><ul><li><a href="allcases/index.html"><code>static var allCases: [DataTraitCollection]</code><p>Returns all the assetâ€™s registered variants.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
