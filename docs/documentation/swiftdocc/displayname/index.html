<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>DisplayName</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A directive that controls how the documentation-extension file overrides the symbol’s display name." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>DisplayName</li></ul><p>Class</p><h1>DisplayName</h1><p>A directive that controls how the documentation-extension file overrides the symbol’s display name.</p><pre><code>final class DisplayName</code></pre></section><h2>Discussion</h2><p>The <a href="name/index.html"><code>name</code></a> property will override the symbol’s default display name.</p><p>When the <a href="style-swift.property/index.html"><code>style</code></a> property is <a href="style-swift.enum/conceptual/index.html"><code>DisplayName.Style.conceptual</code></a>, the symbol’s name is rendered as “conceptual”—same as article names or tutorial names—where applicable. The default style is <a href="style-swift.enum/conceptual/index.html"><code>DisplayName.Style.conceptual</code></a>.</p><p>When the <a href="style-swift.property/index.html"><code>style</code></a> property is <a href="style-swift.enum/symbol/index.html"><code>DisplayName.Style.symbol</code></a>, the symbol’s name is rendered as “symbol”—same as article names or tutorial names—where applicable. The default style is <a href="style-swift.enum/conceptual/index.html"><code>DisplayName.Style.conceptual</code></a>.</p><p>This directive is only valid within a <a href="../metadata/index.html"><code>Metadata</code></a> directive:</p><pre><code>@Metadata {
   @DisplayName("Custom Symbol Name", style: conceptual)
}
</code></pre><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="name/index.html"><code>var name: String</code><p>The custom display name for this symbol.</p></a></li><li><a href="originalmarkup/index.html"><code>let originalMarkup: BlockDirective</code></a></li><li><a href="style-swift.property/index.html"><code>var style: DisplayName.Style</code><p>The style of the display name for this symbol.</p></a></li></ul><h3>Type Properties</h3><ul><li><a href="introducedversion/index.html"><code>static let introducedVersion: String</code></a></li></ul><h3>Enumerations</h3><ul><li><a href="style-swift.enum/index.html"><code>enum Style</code><p>The style of the display name for this symbol.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
