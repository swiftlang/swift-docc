<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>GlobalExternalSymbolResolver</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A type that resolves symbol identifiers for symbols in all non-local modules." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>GlobalExternalSymbolResolver</li></ul><p>Protocol</p><h1>GlobalExternalSymbolResolver</h1><p>A type that resolves symbol identifiers for symbols in all non-local modules.</p><pre><code>protocol GlobalExternalSymbolResolver</code></pre></section><h2>Discussion</h2><p>Use this protocol to integrate symbol documentation content from other sources. Your implementation needs to be able to:</p><ul><li><p>Resolve symbols by their precise identifier  and return the symbols reference and external entity.</p></li></ul><p>If a symbol in a symbol graph file references a symbol in another module—for example, when the symbol conforms to a protocol from another module, when the symbol inherits from a class in another module, or the symbol has arguments or return values that are types from other modules—then this resolver is used to look up those symbols by their unique identifier. This allows references in symbol declarations to be turned into links for external symbols, just like in-bundle symbol references.</p><p>Because symbol identifiers don’t specify what bundle the symbol belongs to, a documentation context can only have one global external symbol resolver.</p></article></noscript><div id="app"></div></body></html>
