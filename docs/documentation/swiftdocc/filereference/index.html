hter.Highlight]</code><p>The line highlights for this file.</p></a></li><li><a href="identifier/index.html"><code>var identifier: RenderReferenceIdentifier</code><p>The identifier of this reference.</p></a></li><li><a href="syntax/index.html"><code>var syntax: String</code><p>The syntax for the content in the file, for example “swift”.</p></a></li><li><a href="type/index.html"><code>var type: RenderReferenceType</code><p>The type of this file reference.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
