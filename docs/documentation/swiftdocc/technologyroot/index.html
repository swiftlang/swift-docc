<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>TechnologyRoot</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Configures an article to become a top-level page." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>TechnologyRoot</li></ul><p>Class</p><h1>TechnologyRoot</h1><p>Configures an article to become a top-level page.</p><pre><code>final class TechnologyRoot</code></pre></section><h2>Discussion</h2><p>If your documentation only consists of articles, without any framework documentation or other top-level pages, DocC will use the only article or the article with the same base name as the documentation catalog (’.docc’ directory) as the top-level page. If the documentation doesn’t contain an article with the same base name as the documentation catalog, DocC will synthesize a minimal top-level page.</p><p>To customize which article is the top-level page of your documentation, add a <code>TechnologyRoot</code> directive within a <code>Metadata</code> directive in that article:</p><pre class="md"><code># Page Title

@Metadata {
   @TechnologyRoot
}
</code></pre><blockquote class="aside earlier versions"><p class="label">Earlier Versions</p><p> Before Swift-DocC 6.0, article-only documentation catalogs require one of the articles to be marked as a <code>TechnologyRoot</code>.</p></blockquote><h3>Containing Elements</h3><p>The following items can include a technology root element:</p><ul><li><p><a href="../metadata/index.html"><code>Metadata</code></a></p></li></ul><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="originalmarkup/index.html"><code>let originalMarkup: BlockDirective</code></a></li></ul><h3>Type Properties</h3><ul><li><a href="introducedversion/index.html"><code>static let introducedVersion: String</code></a></li></ul></article></noscript><div id="app"></div></body></html>
