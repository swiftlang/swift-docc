<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>init(id:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Creates a new instance with the given name." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../../index.html">SwiftDocC</a></li><li><a href="../../index.html">Benchmark</a></li><li><a href="../index.html">Benchmark.Duration</a></li><li>init(id:)</li></ul><p>Initializer</p><h1>init(id:)</h1><p>Creates a new instance with the given name.</p><pre><code>init(id: String)</code></pre></section><h2>Discussion</h2><p>Since this metric can be used multiple times to measure the duration of various tasks, <code>init(id:)</code> requires you to provide an id for the task being measured. The <code>id</code> parameter will be appended to the metric identifier in the exported benchmark report to keep the various durations distinguishable like so: <code>duration-myTask1</code>, <code>duration-my-other-task</code>, etc.</p></article></noscript><div id="app"></div></body></html>
