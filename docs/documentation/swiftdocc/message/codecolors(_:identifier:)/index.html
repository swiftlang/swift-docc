<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>codeColors(_:identifier:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Creates a message that indicates what code colors a renderer uses to syntax highlight code listings." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">Message</a></li><li>codeColors(_:identifier:)</li></ul><p>Type Method</p><h1>codeColors(_:identifier:)</h1><p>Creates a message that indicates what code colors a renderer uses to syntax highlight code listings.</p><pre><code>static func codeColors(_ codeColors: CodeColors, identifier: String = generateUUID()) -&gt; Message</code></pre></section><h2>Parameters</h2><dl><dt><code>codeColors</code></dt><dd><p>The code colors information that a renderer uses to syntax highlight code listings.</p></dd><dt><code>identifier</code></dt><dd><p>An identifier for the message.</p></dd></dl><h2>Discussion</h2><p>A “codeColors” message is sent as a response to a <code>requestCodeColors</code> message and provides code colors preferences that a renderer uses when syntax highlighting code. The string value of this message type is <code>codeColors</code>.</p></article></noscript><div id="app"></div></body></html>
