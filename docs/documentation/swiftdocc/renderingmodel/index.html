<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Rendering Model</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Convert documentation nodes into render nodes and save them to disk." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>Rendering Model</li></ul><p id="eyebrow">API Collection</p><h1>Rendering Model</h1><p id="abstract">Convert documentation nodes into render nodes and save them to disk.</p></section><h2>Overview</h2><p>A representation of the in-memory modelâ€™s documentation nodes when compiled into self-contained rendering nodes.</p><p>A documentation node represents a single documentation topic and it might reference a variety of resources within the documentation context. Unlike a documentation node, a rendering node is a self-contained entity that includes any and all data necessary to display a single page of documentation.</p><p>Hereto a rendering node contains data not only about a single specific topic (a tutorial, an article, or a framework symbol) but also data about its hierarchy in the documentation bundle, the titles and abstracts of any linked symbols, and any other metadata needed to display a single documentation page.</p><p><a href="../rendernodetranslator/index.html"><code>RenderNodeTranslator</code></a> is the type that converts a <a href="../documentationnode/index.html"><code>DocumentationNode</code></a> into a <a href="../rendernode/index.html"><code>RenderNode</code></a> and <a href="../presentationurlgenerator/index.html"><code>PresentationURLGenerator</code></a> is the one that automatically determines the location of the resulting rendering node within the compiled documentation.</p><h2>Topics</h2><h3>Render Nodes</h3><ul><li><a href="../rendernodetranslator/index.html"><code>struct RenderNodeTranslator</code><p>A visitor which converts a semantic model into a render node.</p></a></li><li><a href="../rendernode/index.html"><code>struct RenderNode</code><p>A rendering-friendly representation of a documentation node.</p></a></li><li><a href="../rendertree/index.html"><code>protocol RenderTree</code></a></li><li><a href="../rendersection/index.html"><code>protocol RenderSection</code></a></li><li><a href="../rendersectionkind/index.html"><code>enum RenderSectionKind</code></a></li><li><a href="../rendermetadata/index.html"><code>struct RenderMetadata</code><p>Arbitrary metadata for a render node.</p></a></li><li><a href="../renderhierarchy/index.html"><code>enum RenderHierarchy</code><p>Hierarchical information for a render node.</p></a></li></ul><h3>Render Node URLs</h3><ul><li><a href="../presentationurlgenerator/index.html"><code>struct PresentationURLGenerator</code><p>A type that generates URLs that you use to link to rendered pages.</p></a></li></ul><h3>Render Elements</h3><ul><li><a href="../renderblockcontent/index.html"><code>enum RenderBlockContent</code><p>A block content element.</p></a></li><li><a href="../renderinlinecontent/index.html"><code>enum RenderInlineContent</code><p>An inline content element.</p></a></li><li><a href="../rendercontentmetadata/index.html"><code>struct RenderContentMetadata</code><p>Additional metadata that might belong to a content element.</p></a></li></ul><h3>Semantic Structures</h3><ul><li><a href="../symbolreferencerendering/index.html"><p>Symbol Reference Rendering</p><p>Render rich reference documentation for programming symbols.</p></a></li><li><a href="../tutorialsrendering/index.html"><p>Tutorials Rendering</p><p>Render tutorial-based, interactive, learning experiences.</p></a></li></ul><h3>References</h3><ul><li><a href="../renderreference/index.html"><code>protocol RenderReference</code><p>A reference to a resource.</p></a></li><li><a href="../renderreferencecache/index.html"><code>typealias RenderReferenceCache</code><p>A thread-safe cache for encoded render references.</p></a></li><li><a href="../urlreference/index.html"><code>protocol URLReference</code><p>A reference that has a file.</p></a></li><li><a href="../renderreferencetype/index.html"><code>enum RenderReferenceType</code><p>The type of a reference.</p></a></li></ul><h3>Reference Types</h3><ul><li><a href="../filereference/index.html"><code>struct FileReference</code><p>A reference to a file resource.</p></a></li><li><a href="../filetypereference/index.html"><code>struct FileTypeReference</code><p>A reference to a type of file.</p></a></li><li><a href="../imagereference/index.html"><code>struct ImageReference</code><p>A reference to an image.</p></a></li><li><a href="../linkreference/index.html"><code>struct LinkReference</code><p>A reference to a URL.</p></a></li><li><a href="../mediareference/index.html"><code>protocol MediaReference</code><p>A reference to media, such as an image or a video.</p></a></li><li><a href="../renderreferenceidentifier/index.html"><code>struct RenderReferenceIdentifier</code><p>The identifier of a render reference.</p></a></li><li><a href="../topicrenderreference/index.html"><code>struct TopicRenderReference</code><p>A reference to another page of documentation in the current context.</p></a></li><li><a href="../unresolvedrenderreference/index.html"><code>struct UnresolvedRenderReference</code><p>A reference to another page which cannot be resolved.</p></a></li><li><a href="../videoreference/index.html"><code>struct VideoReference</code><p>A reference to a video.</p></a></li></ul><h3>Variants</h3><ul><li><a href="../rendernode/variantoverrides/index.html"><code>var variantOverrides: VariantOverrides?</code><p>Language-specific overrides for documentation.</p></a></li><li><a href="../variantoverrides/index.html"><code>class VariantOverrides</code><p>Defines the overrides for variants of documentation content.</p></a></li><li><a href="../variantoverride/index.html"><code>struct VariantOverride</code><p>Defines an override for a JSON value for a set of traits.</p></a></li><li><a href="../variantcollection/index.html"><code>struct VariantCollection</code><p>A collection of variants for a render node value.</p></a></li><li><a href="../variantcontainer/index.html"><code>protocol VariantContainer</code><p>A type that contains variant collections.</p></a></li><li><a href="../variantpatchoperation/index.html"><code>enum VariantPatchOperation</code><p>A patch to update a render node value.</p></a></li><li><a href="../jsonpatch/index.html"><code>typealias JSONPatch</code><p>A patch to update a JSON value.</p></a></li><li><a href="../jsonpatchoperation/index.html"><code>enum JSONPatchOperation</code><p>A patch operation to update a JSON value.</p></a></li><li><a href="../jsonpointer/index.html"><code>struct JSONPointer</code><p>A pointer to a specific value in a JSON document.</p></a></li></ul><h3>Others</h3><p></p><ul><li><a href="../semanticversion/index.html"><code>struct SemanticVersion</code><p>A semantic version.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
