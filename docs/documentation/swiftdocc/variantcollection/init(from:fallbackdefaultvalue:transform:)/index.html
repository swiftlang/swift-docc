<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>init(from:fallbackDefaultValue:transform:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Creates a variant collection from a given set of variant traits." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">VariantCollection</a></li><li>init(from:fallbackDefaultValue:transform:)</li></ul><p>Initializer</p><h1>init(from:fallbackDefaultValue:transform:)</h1><p>Creates a variant collection from a given set of variant traits.</p><pre><code>init?(from traits: Set&lt;DocumentationDataVariantsTrait&gt;, fallbackDefaultValue: Value, transform: (DocumentationDataVariantsTrait) -&gt; Value?)</code></pre></section><h2>Parameters</h2><dl><dt><code>traits</code></dt><dd><p>The traits to consider when creating a variant collection.</p></dd><dt><code>fallbackDefaultValue</code></dt><dd><p>A fallback value to use if the given <code>transform</code> function returns nil for the default trait.</p></dd><dt><code>transform</code></dt><dd><p>The function that should be used to transform the given variant trait to a value for the variant collection</p></dd></dl><h2>Discussion</h2><p>If there are no variants for the given traits, this initializer returns <code>nil</code>.</p><p>This initializer picks a variant (the Swift variant, if available) of the given symbol data as the default value for the variant collection. Other variants are encoded in the variant collectionâ€™s <a href="../variants/index.html"><code>variants</code></a>.</p></article></noscript><div id="app"></div></body></html>
