<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>VariantCollection</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A collection of variants for a render node value." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>VariantCollection</li></ul><p>Structure</p><h1>VariantCollection</h1><p>A collection of variants for a render node value.</p><pre><code>struct VariantCollection&lt;Value&gt; where Value : Decodable, Value : Encodable</code></pre></section><h2>Discussion</h2><p>Variant collections encapsulate different values for the same piece of content. Each variant collection has a default value and optionally, trait-specific (e.g., programming languageâ€“specific) values that client can choose to use based on their context.</p><p>For example, a collection can a hold programming language-agnostic documentation value as its <a href="defaultvalue/index.html"><code>defaultValue</code></a>, and hold Objective-C specific values in its <a href="variants/index.html"><code>variants</code></a> array. Clients that want to process the Objective-C version of a documentation page then use the override rather than the default value, and fall back to the default value if no Objective-C-specific override is specified.</p><h2>Topics</h2><h3>Structures</h3><ul><li><a href="variant/index.html"><code>struct Variant</code><p>A variant for a render node value.</p></a></li></ul><h3>Initializers</h3><ul><li><a href="init(defaultvalue:variants:)/index.html"><code>init(defaultValue: Value, variants: [VariantCollection&lt;Value&gt;.Variant])</code><p>Creates a variant collection given a default value and an array of trait-specific overrides.</p></a></li><li><a href="init(from:)/index.html"><code>init(from: any Decoder) throws</code></a></li><li><a href="init(from:_:_:transform:)/index.html"><code>init?&lt;Value1, Value2, Value3&gt;(from: DocumentationDataVariants&lt;Value1&gt;, DocumentationDataVariants&lt;Value2&gt;, DocumentationDataVariants&lt;Value3&gt;, transform: (DocumentationDataVariantsTrait, Value1, Value2, Value3) -&gt; Value)</code><p>Creates a variant collection from three non-empty symbol variants data using the given transformation closure.</p></a></li><li><a href="init(from:_:transform:)/index.html"><code>init?&lt;Value1, Value2&gt;(from: DocumentationDataVariants&lt;Value1&gt;, DocumentationDataVariants&lt;Value2&gt;, transform: (DocumentationDataVariantsTrait, Value1, Value2) -&gt; Value)</code><p>Creates a variant collection from two non-empty symbol variants data using the given transformation closure.</p></a></li><li><a href="init(from:fallbackdefaultvalue:transform:)/index.html"><code>init?(from: Set&lt;DocumentationDataVariantsTrait&gt;, fallbackDefaultValue: Value, transform: (DocumentationDataVariantsTrait) -&gt; Value?)</code><p>Creates a variant collection from a given set of variant traits.</p></a></li><li><a href="init(from:optionalvalue:transform:)-7qxbg/index.html"><code>init?&lt;Value1, Value2, Wrapped&gt;(from: DocumentationDataVariants&lt;Value1&gt;, optionalValue: DocumentationDataVariants&lt;Value2&gt;, transform: (DocumentationDataVariantsTrait, Value1, Value2?) -&gt; Value)</code><p>Creates a variant collection of optional value from two symbol variants data using the given transformation closure.</p></a></li><li><a href="init(from:optionalvalue:transform:)-8hs27/index.html"><code>init?&lt;Value1, Value2&gt;(from: DocumentationDataVariants&lt;Value1&gt;, optionalValue: DocumentationDataVariants&lt;Value2&gt;, transform: (DocumentationDataVariantsTrait, Value1, Value2?) -&gt; Value)</code><p>Creates a variant collection from two symbol variants data using the given transformation closure.</p></a></li><li><a href="init(from:transform:)-3bi69/index.html"><code>init&lt;Wrapped&gt;(from: DocumentationDataVariants&lt;Wrapped&gt;, transform: (DocumentationDataVariantsTrait, Value) -&gt; Value)</code><p>Creates a variant collection of optional value from a symbol variants data of the same value type using the given transformation closure.</p></a></li><li><a href="init(from:transform:)-45o7o/index.html"><code>init?&lt;SymbolValue&gt;(from: DocumentationDataVariants&lt;SymbolValue&gt;, transform: (DocumentationDataVariantsTrait, SymbolValue) -&gt; Value)</code><p>Creates a variant collection from a non-empty symbol variants data using the given transformation closure.</p></a></li><li><a href="init(from:transform:)-5fhr4/index.html"><code>init&lt;SymbolValue&gt;(from: DocumentationDataVariants&lt;SymbolValue&gt;, transform: ((DocumentationDataVariantsTrait, SymbolValue)?) -&gt; Value)</code><p>Creates a variant collection from a symbol variants data of the same value type using the given transformation closure.</p></a></li><li><a href="init(from:transform:)-8vzp6/index.html"><code>init?(from: DocumentationDataVariants&lt;Value&gt;, transform: (DocumentationDataVariantsTrait, Value) -&gt; Value)</code><p>Creates a variant collection from a non-empty symbol variants data of the same value type using the given transformation closure.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="defaultvalue/index.html"><code>var defaultValue: Value</code><p>The default value of the variant.</p></a></li><li><a href="variants/index.html"><code>var variants: [VariantCollection&lt;Value&gt;.Variant]</code><p>Trait-specific overrides for the default value.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="encode(to:)/index.html"><code>func encode(to: any Encoder) throws</code></a></li><li><a href="mapvalues(_:)/index.html"><code>func mapValues&lt;TransformedValue&gt;((Value) -&gt; TransformedValue) -&gt; VariantCollection&lt;TransformedValue&gt;</code><p>Returns a variant collection containing the results of calling the given transformation with each value of this variant collection.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
