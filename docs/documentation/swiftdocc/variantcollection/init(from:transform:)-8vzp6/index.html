<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>init(from:transform:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Creates a variant collection from a non-empty symbol variants data of the same value type using the given transformation closure." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">VariantCollection</a></li><li>init(from:transform:)</li></ul><p>Initializer</p><h1>init(from:transform:)</h1><p>Creates a variant collection from a non-empty symbol variants data of the same value type using the given transformation closure.</p><pre><code>init?(from documentationDataVariants: DocumentationDataVariants&lt;Value&gt;, transform: (DocumentationDataVariantsTrait, Value) -&gt; Value = { $1 })</code></pre></section><h2>Discussion</h2><p>Use this initializer when the <code>Value</code> of the given <a href="../../documentationdatavariants/index.html"><code>DocumentationDataVariants</code></a> is the same as the variant collection’s <code>Value</code>. If there are no variants for the symbol data, this initializer returns <code>nil</code>.</p><p>This initializer picks a variant (the Swift variant, if available) of the given symbol data as the default value for the variant collection. Other variants are encoded in the variant collection’s <a href="../variants/index.html"><code>variants</code></a>.</p></article></noscript><div id="app"></div></body></html>
