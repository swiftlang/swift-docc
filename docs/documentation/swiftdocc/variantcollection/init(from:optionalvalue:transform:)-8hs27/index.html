<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>init(from:optionalValue:transform:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Creates a variant collection from two symbol variants data using the given transformation closure." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">VariantCollection</a></li><li>init(from:optionalValue:transform:)</li></ul><p>Initializer</p><h1>init(from:optionalValue:transform:)</h1><p>Creates a variant collection from two symbol variants data using the given transformation closure.</p><pre><code>init?&lt;Value1, Value2&gt;(from documentationDataVariants1: DocumentationDataVariants&lt;Value1&gt;, optionalValue documentationDataVariants2: DocumentationDataVariants&lt;Value2&gt;, transform: (DocumentationDataVariantsTrait, Value1, Value2?) -&gt; Value)</code></pre></section><h2>Discussion</h2><p>If the first symbol data variants value is empty, this initializer returns <code>nil</code>. If the second data variants value is empty, the transform closure is passed <code>nil</code> for the second value.</p><p>This initializer picks a variant (the Swift variant, if available) of the given symbol data as the default value for the variant collection. Other variants are encoded in the variant collectionâ€™s <a href="../variants/index.html"><code>variants</code></a>.</p></article></noscript><div id="app"></div></body
