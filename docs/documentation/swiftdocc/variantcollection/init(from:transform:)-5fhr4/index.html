<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>init(from:transform:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Creates a variant collection from a symbol variants data of the same value type using the given transformation closure." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">VariantCollection</a></li><li>init(from:transform:)</li></ul><p>Initializer</p><h1>init(from:transform:)</h1><p>Creates a variant collection from a symbol variants data of the same value type using the given transformation closure.</p><pre><code>init&lt;SymbolValue&gt;(from documentationDataVariants: DocumentationDataVariants&lt;SymbolValue&gt;, transform: ((DocumentationDataVariantsTrait, SymbolValue)?) -&gt; Value)</code></pre></section><h2>Discussion</h2><p>If there are no variants for the symbol data, the transform closure is called with a <code>nil</code> value.</p><p>This initializer picks a variant (the Swift variant, if available) of the given symbol data as the default value for the variant collection. Other variants are encoded in the variant collectionâ€™s <a href="../variants/index.html"><code>variants</code></a>.</p></article></noscript><div id="app"></div></body></html>
