<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Documentation Context</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Build and query the in-memory documentation model." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>Documentation Context</li></ul><p id="eyebrow">API Collection</p><h1>Documentation Context</h1><p id="abstract">Build and query the in-memory documentation model.</p></section><h2>Discussion</h2><p>A documentation context is the the in-memory representation of a “unit” of documentation (for example a module, package, or technology). The context is generally responsible for:</p><ul><li><p>Analyzing bundle file contents and converting to semantic models.</p></li><li><p>Managing a graph of documentation nodes (a single node representing one documentation topic).</p></li><li><p>Processing assets like media files or download archives.</p></li><li><p>Resolving links to external documentation sources via <a href="../externaldocumentationsource/index.html"><code>ExternalDocumentationSource</code></a> and resolving external symbols via <a href="../globalexternalsymbolresolver/index.html"><code>GlobalExternalSymbolResolver</code></a>.</p></li><li><p>Random access to documentation data including walking the graph and path finding.</p></li></ul><h3>Creating a Context</h3><p>Use <code>init(bundle:dataProvider:diagnosticEngine:configuration:)</code> to create a context for a given bundle:</p><pre class="swift"><code>let inputsProvider = DocumentationContext.InputsProvider()
let (bundle, dataProvider) = try inputsProvider.inputsAndDataProvider(
    startingPoint: catalogURL, 
    options: bundleDiscoveryOptions
)

let context = try DocumentationContext(bundle: bundle, dataProvider: dataProvider)
</code></pre><h3>Accessing Documentation</h3><p>Use <a href="../documentationcontext/entity(with:)/index.html"><code>entity(with:)</code></a> to access a documentation node by its topic reference:</p><pre class="swift"><code>let reference = ResolvedTopicReference(
    bundleID: "com.mybundle",
    path: "/documentation/ValidationKit/EmailValidator",
    fragment: nil,
    sourceLanguage: .swift)
let node = try context.entity(with: reference)
</code></pre><p>To find out the location of the source file for a given documentation node use:</p><pre class="swift"><code>let sourceFileURL = try context.documentURL(for: reference)
</code></pre><h2>Topics</h2><h3>Documentation Context</h3><ul><li><a href="../documentationcontext/index.html"><code>class DocumentationContext</code><p>The documentation context manages the in-memory model for the built documentation.</p></a></li><li><a href="../automaticcuration/index.html"><code>struct AutomaticCuration</code><p>A set of functions that add automatic symbol curation to a topic graph.</p></a></li></ul><h3>Documentation Nodes</h3><ul><li><a href="../documentationnode/index.html"><code>struct DocumentationNode</code><p>A documentation node holds all the information about a documentation entity’s content.</p></a></li><li><a href="../section/index.html"><code>protocol Section</code><p>A structured piece of documentation content.</p></a></li><li><a href="../taskgroup/index.html"><code>struct TaskGroup</code><p>A collection of curated child topics.</p></a></li><li><a href="../topicreference/index.html"><code>enum TopicReference</code><p>A resolved or unresolved reference to a piece of documentation.</p></a></li><li><a href="../resourcereference/index.html"><code>struct ResourceReference</code><p>A reference to an auxiliary resource such as an image.</p></a></li><li><a href="../symbolreference/index.html"><code>struct SymbolReference</code><p>A reference to a symbol, possibly defined in a symbol graph.</p></a></li></ul><h3>Rendering URLs</h3><ul><li><a href="../nodeurlgenerator/index.html"><code>struct NodeURLGenerator</code></a></li></ul><h3>External Documentation Sources</h3><ul><li><a href="../externaldocumentationsource/index.html"><code>protocol ExternalDocumentationSource</code><p>A type that resolves references to documentation from other sources.</p></a></li><li><a href="../globalexternalsymbolresolver/index.html"><code>protocol GlobalExternalSymbolResolver</code><p>A type that resolves symbol identifiers for symbols in all non-local modules.</p></a></li><li><a href="../outofprocessreferenceresolver/index.html"><code>class OutOfProcessReferenceResolver</code><p>A reference resolver that launches and interactively communicates with another process or service to resolve links.</p></a></li></ul><h3>Code Listings</h3><p></p><ul><li><a href="../codecolorspreferencekey/index.html"><code>struct CodeColorsPreferenceKey</code><p>Represents a code color-customization point for clients.</p></a></li><li><a href="../srgbcolor/index.html"><code>struct SRGBColor</code><p>A color in the sRGB color space, with normalized components.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
