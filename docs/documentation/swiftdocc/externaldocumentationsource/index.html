<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>ExternalDocumentationSource</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A type that resolves references to documentation from other sources." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>ExternalDocumentationSource</li></ul><p>Protocol</p><h1>ExternalDocumentationSource</h1><p>A type that resolves references to documentation from other sources.</p><pre><code>protocol ExternalDocumentationSource</code></pre></section><h2>Mentioned In</h2><ul><li><a href="../linkresolution/index.html">Linking Between Documentation</a></li></ul><h2>Discussion</h2><p>Use this protocol to integrate documentation content from other sources. Your implementation needs to be able to:</p><ul><li><p>Resolve references for the bundle identifier for which it’s registered.</p></li><li><p>Create entities for the references it was able to resolve.</p></li></ul><p>When the documentation context encounters a reference that can’t be resolved locally, it checks whether an external documentation source is registered in <code>externalDocumentationSources</code> for the bundle identifier of the unresolved reference. If there is, that source is asked to attempt to resolve the reference.</p><p>If the referenced documentation exists in the external source, the source returns a resolved reference to the context. Later, the context uses this resolved reference to ask the source for the external entity with the documentation content for that reference. Because this content isn’t part of the compiled bundle, it won’t have its own page in the build output.</p><p>If the reference doesn’t exist in the external source of documentation or if an error occurs while attempting to resolve the reference, the external source returns information about the error.</p><h2>Topics</h2><h3>Instance Methods</h3><ul><li><a href="resolve(_:)/index.html"><code>func resolve(TopicReference) -&gt; TopicReferenceResolutionResult</code><p>Attempts to resolve an unresolved reference for an external topic.</p></a></li></ul><h2>See Also</h2><h3>Related Documentation</h3><ul><li><a href="../globalexternalsymbolresolver/index.html"><code>protocol GlobalExternalSymbolResolver</code><p>A type that resolves symbol identifiers for symbols in all non-local modules.</p></a></li><li><a href="../topicreferenceresolutionresult/index.html"><code>enum TopicReferenceResolutionResult</code><p>A topic reference that has been resolved, either successfully or not.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
