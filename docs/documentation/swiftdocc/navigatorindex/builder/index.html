<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>NavigatorIndex.Builder</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A `Builder` is a utility class to build a navigator index." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">NavigatorIndex</a></li><li>NavigatorIndex.Builder</li></ul><p>Class</p><h1>NavigatorIndex.Builder</h1><p>A <code>Builder</code> is a utility class to build a navigator index.</p><pre><code>class Builder</code></pre></section><h2>Discussion</h2><p>The builder generates an index for content navigation, but also maps important information to filter content based on availability, symbol type, platform and some others.</p><blockquote class="aside note"><p class="label">Note</p><p>The builder is not thread safe and therefore, calling <code>index(renderNode:)</code> requires external synchronization in case the process is performed on different threads.</p></blockquote><h2>Topics</h2><h3>Initializers</h3><ul><li><a href="init(archiveurl:outputurl:bundleidentifier:sortrootchildrenbyname:groupbylanguage:writepathsondisk:usepagetitle:)/index.html"><code>init(archiveURL: URL?, outputURL: URL, bundleIdentifier: String, sortRootChildrenByName: Bool, groupByLanguage: Bool, writePathsOnDisk: Bool, usePageTitle: Bool)</code><p>Create a new a builder with the given data provider and output URL.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="archiveurl/index.html"><code>let archiveURL: URL?</code><p>The documentation archive to build an index from.</p></a></li><li><a href="bundleidentifier/index.html"><code>let bundleIdentifier: String</code><p>The bundle name.</p></a></li><li><a href="counter/index.html"><code>var counter: Int</code><p>The number of items processed during a build.</p></a></li><li><a href="groupbylanguage/index.html"><code>let groupByLanguage: Bool</code><p>Indicates if the children need to be grouped by languages.</p></a></li><li><a href="iscompleted/index.html"><code>var isCompleted: Bool</code><p>Indicates if a building process has been completed.</p></a></li><li><a href="navigatorindex/index.html"><code>var navigatorIndex: NavigatorIndex?</code><p>The navigator index.</p></a></li><li><a href="outputurl/index.html"><code>let outputURL: URL</code><p>The output URL.</p></a></li><li><a href="problems/index.html"><code>var problems: [Problem]</code><p>An array holding all problems encountered during the index build.</p></a></li><li><a href="sortrootchildrenbyname/index.html"><code>let sortRootChildrenByName: Bool</code><p>Indicates if the root children must be sorted by title.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="build()/index.html"><code>func build() -&gt; [Problem]</code><p>Build the index using the render nodes files in the provided documentation archive.</p></a></li><li><a href="finalize(estimatedcount:emitjsonrepresentation:emitlmdbrepresentation:)/index.html"><code>func finalize(estimatedCount: Int?, emitJSONRepresentation: Bool, emitLMDBRepresentation: Bool)</code><p>Finalize the process by writing the content on disk.</p></a></li><li><a href="index(rendernode:ignoringlanguage:)/index.html"><code>func index(renderNode: RenderNode, ignoringLanguage: Bool) throws</code><p>Index a single render <code>RenderNode</code>.</p></a></li><li><a href="setup()/index.html"><code>func setup()</code><p>Setup the builder to process render nodes.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
