<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>readNavigatorIndex(url:bundleIdentifier:readNavigatorTree:presentationIdentifier:onNodeRead:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Initializes a `NavigatorIndex` from a given path on disk." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">NavigatorIndex</a></li><li>readNavigatorIndex(url:bundleIdentifier:readNavigatorTree:presentationIdentifier:onNodeRead:)</li></ul><p>Type Method</p><h1>readNavigatorIndex(url:bundleIdentifier:readNavigatorTree:presentationIdentifier:onNodeRead:)</h1><p>Initializes a <code>NavigatorIndex</code> from a given path on disk.</p><pre><code>static func readNavigatorIndex(url: URL, bundleIdentifier: String? = nil, readNavigatorTree: Bool = true, presentationIdentifier: String? = nil, onNodeRead: ((NavigatorTree.Node) -&gt; Void)? = nil) throws -&gt; NavigatorIndex</code></pre></section><h2>Parameters</h2><dl><dt><code>url</code></dt><dd><p>The URL pointing to the path from which the index should be read.</p></dd><dt><code>bundleIdentifier</code></dt><dd><p>The name of the bundle the index is referring to.</p></dd><dt><code>readNavigatorTree</code></dt><dd><p>Indicates if the init the navigator tree should be read from the disk now or later, if false, then <code>readNavigatorTree</code> needs to be called later. Default: <code>true</code>.</p></dd><dt><code>presentationIdentifier</code></dt><dd><p>Indicates if the index has an identifier useful for presentation contexts.</p></dd><dt><code>onNodeRead</code></dt><dd><p>An action to perform after reading a node. This allows clients to perform arbitrary actions on the node while it is being read from disk. This is useful for clients wanting to attach data to <a href="../../navigatortree/node/attributes/index.html"><code>attributes</code></a>.</p></dd></dl><h2>Discussion</h2><p>Most uses should be made using just the url parameter:</p><pre class="swift"><code>let indexFilePath = URL(string: "file://path/to/index/on/disk")
let index = NavigatorIndex.readNavigatorIndex(url: indexFilePath)
</code></pre><blockquote class="aside throws"><p class="label">Throws</p><p>A <code>NavigatorIndex.Error</code> describing the nature of the problem.</p></blockquote><blockquote class="aside note"><p class="label">Note</p><p>The index powered by LMDB opens in <code>readOnly</code> mode to avoid performing a filesystem lock which fails without writing permissions. As this initializer opens a built index, write permission is not expected.</p></blockquote></article></noscript><div id="app"></div></body></html>
