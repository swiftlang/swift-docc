<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>readNavigatorTree(timeout:delay:queue:broadcast:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Read a tree on disk from a given path. The read is atomically performed, which means it reads all the content of the file from the disk and process the tree from loaded data. The queue is used to load the data for a given timeout period, after that, the queue is used to schedule another read after a given delay. This approach ensures that the used queue doesn’t stall while loading the content from the disk keeping the used queue responsive." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">NavigatorIndex</a></li><li>readNavigatorTree(timeout:delay:queue:broadcast:)</li></ul><p>Instance Method</p><h1>readNavigatorTree(timeout:delay:queue:broadcast:)</h1><p>Read a tree on disk from a given path. The read is atomically performed, which means it reads all the content of the file from the disk and process the tree from loaded data. The queue is used to load the data for a given timeout period, after that, the queue is used to schedule another read after a given delay. This approach ensures that the used queue doesn’t stall while loading the content from the disk keeping the used queue responsive.</p><pre><code>func readNavigatorTree(timeout: TimeInterval, delay: TimeInterval = 0.01, queue: DispatchQueue, broadcast: NavigatorTree.BroadcastCallback?) throws</code></pre></section><h2>Parameters</h2><dl><dt><code>timeout</code></dt><dd><p>The duration for which we can load a batch of items from data. Once the timeout duration passes, the reading process will reschedule asynchronously using the given queue.</p></dd><dt><code>delay</code></dt><dd><p>The duration to wait for before scheduling the next read. Default: 0.01 seconds.</p></dd><dt><code>queue</code></dt><dd><p>The queue to use.</p></dd><dt><code>broadcast</code></dt><dd><p>The callback to receive updates on the status of the current process.</p></dd></dl><h2>Discussion</h2><blockquote class="aside note"><p class="label">Note</p><p>Do not access the navigator tree root node or the map from identifier to node from a different thread than the one the queue is using while the read is performed, this may cause data inconsistencies. For that please use the broadcast callback that notifies which items have been loaded.</p></blockquote></article></noscript><div id="app"></div></body></html>
