<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>colspan</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="The number of columns this cell spans over." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../../index.html">SwiftDocC</a></li><li><a href="../../index.html">RenderBlockContent</a></li><li><a href="../index.html">RenderBlockContent.TableCellExtendedData</a></li><li>colspan</li></ul><p>Instance Property</p><h1>colspan</h1><p>The number of columns this cell spans over.</p><pre><code>let colspan: UInt</code></pre></section><h2>Discussion</h2><p>A value of 1 is the default. A value of zero means that this cell is being “spanned over” by a previous cell in this row. A value of greater than 1 means that this cell “spans over” later cells in this row.</p></article></noscript><div id="app"></div></body></html>
