<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>RenderBlockContent</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A block content element." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>RenderBlockContent</li></ul><p>Enumeration</p><h1>RenderBlockContent</h1><p>A block content element.</p><pre><code>enum RenderBlockContent</code></pre></section><h2>Discussion</h2><p>Block elements introduce a break in their container’s layout flow, and usually represent a discrete item of their parent’s content.</p><p>Historically, the name “block element” comes from rendering scrollable, vertical content. A block element introduced a break in the horizontal flow, was preceded with an empty new line, and took the whole width, which started a new horizontal flow. These are headings, paragraphs, tables, and more.</p><pre><code>[ Paragraph ...    ]
- - - - - - - - - -
[ Aside Note ...   ]
- - - - - - - - - -
[ Code Listing ... ]
- - - - - - - - - - 
[ Paragraph ...    ]
</code></pre><p><code>RenderBlockContent</code> contains traditional elements like <a href="paragraph(_:)/index.html"><code>RenderBlockContent.paragraph(_:)</code></a> and <a href="heading(_:)/index.html"><code>RenderBlockContent.heading(_:)</code></a> but also other documentation-specific elements like <a href="step(_:)/index.html"><code>RenderBlockContent.step(_:)</code></a> and <a href="endpointexample(_:)/index.html"><code>RenderBlockContent.endpointExample(_:)</code></a>.</p><p>Block elements can be nested, for example, an aside note contains one or more paragraphs of text.</p><h2>Topics</h2><h3>Structures</h3><ul><li><a href="aside/index.html"><code>struct Aside</code><p>An aside block.</p></a></li><li><a href="asidestyle/index.html"><code>struct AsideStyle</code><p>A type the describes an aside style.</p></a></li><li><a href="codeblockoptions/index.html"><code>struct CodeBlockOptions</code></a></li><li><a href="codelisting/index.html"><code>struct CodeListing</code><p>A block of sample code.</p></a></li><li><a href="dictionaryexample/index.html"><code>struct DictionaryExample</code><p>An example that contains a sample code block.</p></a></li><li><a href="endpointexample/index.html"><code>struct EndpointExample</code><p>A REST endpoint example that includes a request and the expected response.</p></a></li><li><a href="heading/index.html"><code>struct Heading</code><p>A heading with the given level.</p></a></li><li><a href="links/index.html"><code>struct Links</code><p>A collection of authored links that should be rendered in a similar style to links in an on-page Topics section.</p></a></li><li><a href="listitem/index.html"><code>struct ListItem</code><p>An item in a list.</p></a></li><li><a href="orderedlist/index.html"><code>struct OrderedList</code><p>A list that contains ordered items.</p></a></li><li><a href="paragraph/index.html"><code>struct Paragraph</code><p>A paragraph of content.</p></a></li><li><a href="row/index.html"><code>struct Row</code><p>A row in a grid-based layout system that describes a collection of columns.</p></a></li><li><a href="small/index.html"><code>struct Small</code><p>A paragraph of small print content that should be rendered in a small font.</p></a></li><li><a href="tabnavigator/index.html"><code>struct TabNavigator</code><p>A collection of content that should be rendered in a tab-based layout.</p></a></li><li><a href="table/index.html"><code>struct Table</code><p>A table that contains a list of row data.</p></a></li><li><a href="tablecellextendeddata/index.html"><code>struct TableCellExtendedData</code><p>Extended data that may be applied to a table cell.</p></a></li><li><a href="tablerow/index.html"><code>struct TableRow</code><p>A table row that contains a list of row cells.</p></a></li><li><a href="termlist/index.html"><code>struct TermList</code><p>A list of terms.</p></a></li><li><a href="termlistitem/index.html"><code>struct TermListItem</code><p>A term definition.</p></a></li><li><a href="tutorialstep/index.html"><code>struct TutorialStep</code><p>A step in a multi-step tutorial.</p></a></li><li><a href="unorderedlist/index.html"><code>struct UnorderedList</code><p>A list that contains unordered items.</p></a></li><li><a href="video/index.html"><code>struct Video</code><p>A video with an optional caption.</p></a></li></ul><h3>Enumeration Cases</h3><ul><li><a href="aside(_:)/index.html"><code>case aside(RenderBlockContent.Aside)</code><p>An aside block.</p></a></li><li><a href="codelisting(_:)/index.html"><code>case codeListing(RenderBlockContent.CodeListing)</code><p>A block of sample code.</p></a></li><li><a href="dictionaryexample(_:)/index.html"><code>case dictionaryExample(RenderBlockContent.DictionaryExample)</code><p>An example that contains a sample code block.</p></a></li><li><a href="endpointexample(_:)/index.html"><code>case endpointExample(RenderBlockContent.EndpointExample)</code><p>A REST endpoint example that includes a request and the expected response.</p></a></li><li><a href="heading(_:)/index.html"><code>case heading(RenderBlockContent.Heading)</code><p>A heading with the given level.</p></a></li><li><a href="links(_:)/index.html"><code>case links(RenderBlockContent.Links)</code><p>A collection of authored links that should be rendered in a similar style to links in an on-page Topics section.</p></a></li><li><a href="orderedlist(_:)/index.html"><code>case orderedList(RenderBlockContent.OrderedList)</code><p>A list that contains ordered items.</p></a></li><li><a href="paragraph(_:)/index.html"><code>case paragraph(RenderBlockContent.Paragraph)</code><p>A paragraph of content.</p></a></li><li><a href="row(_:)/index.html"><code>case row(RenderBlockContent.Row)</code><p>A row in a grid-based layout system that describes a collection of columns.</p></a></li><li><a href="small(_:)/index.html"><code>case small(RenderBlockContent.Small)</code><p>A paragraph of small print content that should be rendered in a small font.</p></a></li><li><a href="step(_:)/index.html"><code>case step(RenderBlockContent.TutorialStep)</code><p>A step in a multi-step tutorial.</p></a></li><li><a href="tabnavigator(_:)/index.html"><code>case tabNavigator(RenderBlockContent.TabNavigator)</code><p>A collection of content that should be rendered in a tab-based layout.</p></a></li><li><a href="table(_:)/index.html"><code>case table(RenderBlockContent.Table)</code><p>A table that contains a list of row data.</p></a></li><li><a href="termlist(_:)/index.html"><code>case termList(RenderBlockContent.TermList)</code><p>A list of terms.</p></a></li><li><a href="thematicbreak/index.html"><code>case thematicBreak</code><p>An authored thematic break between block elements.</p></a></li><li><a href="unorderedlist(_:)/index.html"><code>case unorderedList(RenderBlockContent.UnorderedList)</code><p>A list that contains unordered items.</p></a></li><li><a href="video(_:)/index.html"><code>case video(RenderBlockContent.Video)</code><p>A video with an optional caption.</p></a
