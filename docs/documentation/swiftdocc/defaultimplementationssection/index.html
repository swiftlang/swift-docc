<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>DefaultImplementationsSection</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A section that contains default implementations of a protocol-requirement, for example a property or a method." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>DefaultImplementationsSection</li></ul><p>Structure</p><h1>DefaultImplementationsSection</h1><p>A section that contains default implementations of a protocol-requirement, for example a property or a method.</p><pre><code>struct DefaultImplementationsSection</code></pre></section><h2>Discussion</h2><p>Protocol extensions might provide a default implementation of a required property or a method, that can optionally be available under certain conditions.</p><p>For example the <code>AdditiveArithmetic</code> protocol from the Swift Standard Library requires conforming types to have the notion of zero through a requirement of a static-property member called <code>zero</code>. However, if your type conforming to <code>AdditiveArithmetic</code> represents an integer and adopts <code>ExpressibleByIntegerLiteral</code> it will get a default <code>zero</code> implementation, because the standard library knows how to represent zero in integer arithmetic.</p><p>To aid documentation discoverability, <code>DefaultImplementationsSection</code> lists all default implementations of a certain requirement, grouped by the type that provides the implementations.</p><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="groups/index.html"><code>var groups: [ImplementationsGroup]</code><p>A grouped list of the default implementations.</p></a></li><li><a href="implementations/index.html"><code>var implementations: Set&lt;Implementation&gt;</code><p>A plain list of the default implementations.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
