<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Emitting Diagnostics</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Vend warnings and errors as part of an operation’s result." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>Emitting Diagnostics</li></ul><p id="eyebrow">API Collection</p><h1>Emitting Diagnostics</h1><p id="abstract">Vend warnings and errors as part of an operation’s result.</p></section><h2>Overview</h2><p>When running a compilation from the command line <code>docc</code> prints all diagnostics as output. Emitting rich diagnostics is important for integrating the compilation output with automation tools or development environments.</p><p>The diagnostics emitted during discovery, loading, and processing documentation are available via the context <a href="../documentationcontext/problems/index.html"><code>problems</code></a>.</p><p>Returning a diagnostic when a callback or a method expects it is straight-forward:</p><pre class="swift"><code>let explanation = "Level-1 headings are reserved for titles."
let diagnostic = Diagnostic(
    source: sourceURL, 
    severity: .warning, 
    range: heading.range, 
    identifier: "org.swift.docc.InvalidAdditionalTitle", 
    summary: "Invalid use of level-1 heading.", 
    explanation: explanation)

return Problem(diagnostic: diagnostic, possibleSolutions: [])
</code></pre><h2>Topics</h2><h3>Diagnostics</h3><ul><li><a href="../problem/index.html"><code>struct Problem</code><p>A problem with a document along with possible solutions to the problem.</p></a></li><li><a href="../diagnostic/index.html"><code>struct Diagnostic</code><p>A diagnostic explains a problem or issue that needs the end-user’s attention.</p></a></li><li><a href="../diagnosticseverity/index.html"><code>enum DiagnosticSeverity</code><p>The severity of a diagnostic.</p></a></li><li><a href="../diagnosticnote/index.html"><code>struct DiagnosticNote</code><p>A diagnostic note is a simple string message that should appear somewhere in a document.</p></a></li><li><a href="../diagnosticengine/index.html"><code>class DiagnosticEngine</code><p>A type that collects and dispatches diagnostics during compilation.</p></a></li><li><a href="../diagnosticconsumer/index.html"><code>protocol DiagnosticConsumer</code><p>A type that can receive diagnostics.</p></a></li></ul><h3>Suggested Recovery Solutions</h3><p></p><ul><li><a href="../solution/index.html"><code>struct Solution</code><p>A solution to a <code>Problem</code>.</p></a></li><li><a href="../replacement/index.html"><code>struct Replacement</code><p>A textual replacement.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
