<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>RESTParameterSource</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A kind of a REST request parameter." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>RESTParameterSource</li></ul><p>Enumeration</p><h1>RESTParameterSource</h1><p>A kind of a REST request parameter.</p><pre><code>enum RESTParameterSource</code></pre></section><h2>Discussion</h2><p>Parameter sections might describe parameters used in the URL query, the URL path, HTTP headers, or a multi-part HTTP body.</p><h2>Topics</h2><h3>Enumeration Cases</h3><ul><li><a href="cookie/index.html"><code>case cookie</code><p>An HTTP cookie sent with the request.</p></a></li><li><a href="header/index.html"><code>case header</code><p>An HTTP header sent with the request, for example, <code>Authorization: MyCredentials</code>.</p></a></li><li><a href="path/index.html"><code>case path</code><p>A named URL path parameter, for example, <code>/artists/MyArtist</code>.</p></a></li><li><a href="query/index.html"><code>case query</code><p>A named URL query parameter, for example, <code>?category=90s</code>.</p></a></li></ul><h3>Initializers</h3><ul><li><a href="init(rawvalue:)/index.html"><code>init?(rawValue: String)</code></a></li></ul></article></noscript><div id="app"></div></body></html>
