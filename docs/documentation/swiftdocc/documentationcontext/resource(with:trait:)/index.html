<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>resource(with:trait:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Look for a secondary resource among the registered bundles." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">DocumentationContext</a></li><li>resource(with:trait:)</li></ul><p>Instance Method</p><h1>resource(with:trait:)</h1><p>Look for a secondary resource among the registered bundles.</p><pre><code>func resource(with identifier: ResourceReference, trait: DataTraitCollection = .init()) throws -&gt; Data</code></pre></section><h2>Return Value</h2><p>A <code>Foundation.Data</code> object with the data for the given <a href="../../resourcereference/index.html"><code>ResourceReference</code></a>.</p><h2>Discussion</h2><p>The context tracks resources by file name. If the documentation author specified a resource reference using a qualified path, instead of a file name, the context will fail to find that resource.</p><blockquote class="aside throws"><p class="label">Throws</p><p>``ContextError/notFound(_:)` if a resource with the given was not found.</p></blockquote></article></noscript><div id="app"></div></body></html>
