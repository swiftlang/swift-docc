<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>DocumentationContext</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="The documentation context manages the in-memory model for the built documentation." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>DocumentationContext</li></ul><p>Class</p><h1>DocumentationContext</h1><p>The documentation context manages the in-memory model for the built documentation.</p><pre><code>class DocumentationContext</code></pre></section><h2>Mentioned In</h2><ul><li>The Swift-DocC Pipeline</li><li>Linking Between Documentation</li></ul><h2>Discussion</h2><p>A <code>DocumentationWorkspace</code> discovers serialized documentation bundles from a variety of sources (files on disk, databases, or web services), provides them to the <code>DocumentationContext</code>, and notifies the context when bundles are added or removed using the <code>DocumentationContextDataProviderDelegate</code> protocol.</p><p>When a documentation bundle is registered with the context, all of its content is loaded into memory and relationships between documentation entities are built. When this is done, the context can be queried about documentation entities, resources, and relationships between entities.</p><h2>Topics</h2><h3>Getting documentation resources</h3><ul><li><a href="entity(with:)/index.html"><code>func entity(with: ResolvedTopicReference) throws(DocumentationContext.ContextError) -&gt; DocumentationNode</code><p>Look for a documentation node among the registered bundles and via any external resolvers.</p></a></li><li><a href="resource(with:trait:)/index.html"><code>func resource(with: ResourceReference, trait: DataTraitCollection) throws -&gt; Data</code><p>Look for a secondary resource among the registered bundles.</p></a></li></ul><h3>Getting documentation relationships</h3><ul><li><a href="children(of:kind:)/index.html"><code>func children(of: ResolvedTopicReference, kind: DocumentationNode.Kind?) -&gt; [(reference: ResolvedTopicReference, kind: DocumentationNode.Kind)]</code><p>Fetch the child nodes of a documentation node with the given <code>reference</code>, optionally filtering to only children of the given <code>kind</code>.</p></a></li><li><a href="parents(of:)/index.html"><code>func parents(of: ResolvedTopicReference) -&gt; [ResolvedTopicReference]</code><p>Fetches the parents of the documentation node with the given <code>reference</code>.</p></a></li></ul><h3>Structures</h3><ul><li><a href="configuration-swift.struct/index.html"><code>struct Configuration</code><p>A collection of configuration to apply to a documentation context during initialization.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="configuration-swift.property/index.html"><code>let configuration: DocumentationContext.Configuration</code><p>A collection of configuration for this context.</p></a></li><li><a href="diagnosticengine/index.html"><code>var diagnosticEngine: DiagnosticEngine</code><p>The engine that collects problems encountered while registering and processing the documentation bundles in this context.</p></a></li><li><a href="knownidentifiers/index.html"><code>var knownIdentifiers: [ResolvedTopicReference]</code><p>The references of all nodes in the topic graph.</p></a></li><li><a href="knownpages/index.html"><code>var knownPages: [ResolvedTopicReference]</code><p>The references of all the pages in the topic graph.</p></a></li><li><a href="linkresolver/index.html"><code>var linkResolver: LinkResolver</code><p>A class that resolves documentation links by orchestrating calls to other link resolver implementations.</p></a></li><li><a href="manuallycuratedreferences/index.html"><code>var manuallyCuratedReferences: Set&lt;ResolvedTopicReference&gt;?</code><p>The set of all manually curated references if <code>shouldStoreManuallyCuratedReferences</code> was true at the time of processing and has remained <code>true</code> since.. Nil if curation has not been processed yet.</p></a></li><li><a href="problems/index.html"><code>var problems: [Problem]</code><p>A list of all the problems that was encountered while registering and processing the documentation bundles in this context.</p></a></li><li><a href="rootmodules/index.html"><code>var rootModules: [ResolvedTopicReference]!</code><p>The root module nodes of the Topic Graph.</p></a></li><li><a href="tutorialtableofcontentsreferences/index.html"><code>var tutorialTableOfContentsReferences: [ResolvedTopicReference]</code><p>The tutorial table-of-contents nodes in the topic graph.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="documenturl(for:)/index.html"><code>func documentURL(for: ResolvedTopicReference) -&gt; URL?</code><p>Returns the document URL for the given article or tutorial reference.</p></a></li><li><a href="documentationextensionurl(for:)/index.html"><code>func documentationExtensionURL(for: ResolvedTopicReference) -&gt; URL?</code><p>Returns the URL of the documentation extension of the given reference.</p></a></li><li><a href="identifier(forassetname:in:)/index.html"><code>func identifier(forAssetName: String, in: ResolvedTopicReference) -&gt; String?</code><p>Finds the identifier for a given asset name.</p></a></li><li><a href="referenceforfileurl(_:)/index.html"><code>func referenceForFileURL(URL) -&gt; ResolvedTopicReference?</code><p>Attempt to locate the reference for a given file.</p></a></li><li><a href="registereddownloadsassets(for:)/index.html"><code>func registeredDownloadsAssets(for: DocumentationBundle.Identifier) -&gt; [DataAsset]</code><p>Returns a list of all the download assets that registered for a given <code>bundleIdentifier</code>.</p></a></li><li><a href="registeredimageassets(for:)/index.html"><code>func registeredImageAssets(for: DocumentationBundle.Identifier) -&gt; [DataAsset]</code><p>Returns a list of all the image assets that registered for a given <code>bundleIdentifier</code>.</p></a></li><li><a href="registeredvideoassets(for:)/index.html"><code>func registeredVideoAssets(for: DocumentationBundle.Identifier) -&gt; [DataAsset]</code><p>Returns a list of all the video assets that registered for a given <code>bundleIdentifier</code>.</p></a></li><li><a href="resolve(_:in:fromsymbollink:)/index.html"><code>func resolve(TopicReference, in: ResolvedTopicReference, fromSymbolLink: Bool) -&gt; TopicReferenceResolutionResult</code><p>Attempt to resolve a <a href="../topicreference/index.html"><code>TopicReference</code></a>.</p></a></li><li><a href="resolveasset(named:in:withtype:)/index.html"><code>func resolveAsset(named: String, in: ResolvedTopicReference, withType: DocumentationContext.AssetType?) -&gt; DataAsset?</code><p>Attempt to resolve an asset given its name and the topic it’s referenced in.</p></a></li><li><a href="resourceexists(with:oftype:)/index.html"><code>func resourceExists(with: ResourceReference, ofType: DocumentationContext.AssetType?) -&gt; Bool</code><p>Returns true if a resource with the given identifier exists in the registered bundle.</p></a></li><li><a href="sourcelanguages(for:)/index.html"><code>func sourceLanguages(for: ResolvedTopicReference) -&gt; Set&lt;SourceLanguage&gt;</code><p>Returns the set of languages the entity corresponding to the given reference is available in.</p></a></li><li><a href="title(for:)/index.html"><code>func title(for: ResolvedTopicReference) -&gt; String?</code><p>Attempt to retrieve the title for a given <code>reference</code>.</p></a></li><li><a href="updateasset(named:asset:in:)/index.html"><code>func updateAsset(named: String, asset: DataAsset, in: ResolvedTopicReference)</code><p>Update the asset with a new value given the assets name and the topic it’s referenced in.</p></a></li></ul><h3>Type Aliases</h3><ul><li><a href="referencecheck/index.html"><code>typealias ReferenceCheck</code><p>A closure type getting the information about a reference in a context and returns any possible problems with it.</p></a></li></ul><h3>Type Methods</h3><ul><li><a href="isfileextension(_:supported:)/index.html"><code>static func isFileExtension(String, supported: DocumentationContext.AssetType) -&gt; Bool</code><p>Checks if a given <code>fileExtension</code> is supported as a <code>type</code> of asset.</p></a></li></ul><h3>Enumerations</h3><ul><li><a href="assettype/index.html"><code>enum AssetType</code><p>A type of asset.</p></a></li><li><a href="contexterror/index.html"><code>enum ContextError</code><p>An error that’s encountered while interacting with a <a href="."><code>DocumentationContext</code></a>.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
