<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>ValidatedURL</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="An RFC 3986 compliant URL." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>ValidatedURL</li></ul><p>Structure</p><h1>ValidatedURL</h1><p>An RFC 3986 compliant URL.</p><pre><code>struct ValidatedURL</code></pre></section><h2>Discussion</h2><p>Use this wrapper type to make sure your stored URLs comply to RFC 3986 that <code>URLComponents</code> implements, rather than the less- strict implementation of <code>URL</code>.</p><p>For example, due to older RFC compliance, <code>URL</code> fails to parse relative topic references with a fragment like this:</p><ul><li><p><code>URL(string: "doc:tutorial#test")?.fragment</code> -&gt; <code>nil</code></p></li><li><p><code>URLComponents(string: "doc:tutorial#test")?.fragment</code> -&gt; <code>"test"</code></p></li></ul><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="components/index.html"><code>var components: URLComponents</code><p>The raw components that make up the validated URL.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
