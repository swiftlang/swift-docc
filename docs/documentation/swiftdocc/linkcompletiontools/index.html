<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>LinkCompletionTools</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A collection of API for link completion." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>LinkCompletionTools</li></ul><p>Enumeration</p><h1>LinkCompletionTools</h1><p>A collection of API for link completion.</p><pre><code>enum LinkCompletionTools</code></pre></section><h2>Discussion</h2><p>An example link completion workflow could look something like this; Assume that thereâ€™s already an partial link in progress: <code>First/Second-enum/</code></p><ul><li><p>First, parse the link into link components using <a href="parse(linkstring:)/index.html"><code>parse(linkString:)</code></a>.</p></li><li><p>Second, narrow down the possible symbols to suggest as completion using <a href="symbolinformation/matches(_:)/index.html"><code>matches(_:)</code></a></p></li><li><p>Third, determine the minimal unique disambiguation for each completion suggestion using <a href="suggesteddisambiguation(forcollidingsymbols:)/index.html"><code>suggestedDisambiguation(forCollidingSymbols:)</code></a></p></li></ul><blockquote class="aside tip"><p class="label">Tip</p><p>You can use <a href="symbolinformation/hash(uniquesymbolid:)/index.html"><code>hash(uniqueSymbolID:)</code></a> to compute the hashed symbol identifiers needed for steps 2 and 3 above.</p></blockquote><h2>Topics</h2><h3>Structures</h3><ul><li><a href="symbolinformation/index.html"><code>struct SymbolInformation</code><p>Information about a symbol for link completion purposes.</p></a></li></ul><h3>Type Methods</h3><ul><li><a href="parse(linkstring:)/index.html"><code>static func parse(linkString: String) -&gt; [(name: String, disambiguation: LinkCompletionTools.ParsedDisambiguation)]</code><p>Parses link string into link components; each consisting of a base name and a disambiguation suffix.</p></a></li><li><a href="suggesteddisambiguation(forcollidingsymbols:)/index.html"><code>static func suggestedDisambiguation(forCollidingSymbols: [LinkCompletionTools.SymbolInformation]) -&gt; [String]</code><p>Suggests the minimal most readable disambiguation string for each symbol with the same name.</p></a></li></ul><h3>Enumerations</h3><ul><li><a href="parseddisambiguation/index.html"><code>enum ParsedDisambiguation</code><p>A disambiguation suffix for a parsed link component.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
