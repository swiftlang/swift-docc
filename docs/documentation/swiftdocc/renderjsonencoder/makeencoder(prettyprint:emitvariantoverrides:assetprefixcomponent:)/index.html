<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>makeEncoder(prettyPrint:emitVariantOverrides:assetPrefixComponent:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Creates a new JSON encoder for render node values." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">RenderJSONEncoder</a></li><li>makeEncoder(prettyPrint:emitVariantOverrides:assetPrefixComponent:)</li></ul><p>Type Method</p><h1>makeEncoder(prettyPrint:emitVariantOverrides:assetPrefixComponent:)</h1><p>Creates a new JSON encoder for render node values.</p><pre><code>static func makeEncoder(prettyPrint: Bool = shouldPrettyPrintOutputJSON, emitVariantOverrides: Bool = true, assetPrefixComponent: String? = nil) -&gt; JSONEncoder</code></pre></section><h2>Parameters</h2><dl><dt><code>prettyPrint</code></dt><dd><p>If <code>true</code>, the encoder formats its output to make it easy to read; if <code>false</code>, the output is compact.</p></dd><dt><code>emitVariantOverrides</code></dt><dd><p>Whether the encoder should emit the top-level <a href="../../rendernode/variantoverrides/index.html"><code>variantOverrides</code></a> property that holds language-specific documentation data.</p></dd><dt><code>assetPrefixComponent</code></dt><dd><p>A path component to include in destination URLs for local assets (images, videos, downloads, etc.)</p></dd></dl><h2>Return Value</h2><p>The new JSON encoder.</p><h2>Discussion</h2><p>Returns an encoder that’s configured to encode <a href="../../rendernode/index.html"><code>RenderNode</code></a> values.</p><blockquote class="aside important"><p class="label">Important</p><p>Don’t reuse encoders returned by this function to encode multiple render nodes, as the encoder accumulates state during the encoding process which should not be shared in other encoding units. Instead, call this API to create a new encoder for each render node you want to encode.</p></blockquote></article></noscript><div id="app"></div></body></html>
