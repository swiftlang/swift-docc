<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>LMDBData</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A type with a customized data representation suited for storage inside an LMDB database." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>LMDBData</li></ul><p>Protocol</p><h1>LMDBData</h1><p>A type with a customized data representation suited for storage inside an LMDB database.</p><pre><code>protocol LMDBData</code></pre></section><h2>Discussion</h2><p>Types that conform to the <code>LMDBData</code> protocol can provide their own representation to be used when converting an instance to a valid data representation ready for LMDB storage.</p><blockquote class="aside note"><p class="label">Note</p><p>Default implementations for some common Swift types are included. Custom types require an appropriate implementation of the conversion.</p></blockquote><h2>Topics</h2><h3>Initializers</h3><ul><li><a href="init(data:)/index.html"><code>init?(data: UnsafeRawBufferPointer)</code></a></li></ul><h3>Instance Methods</h3><ul><li><a href="read(_:)/index.html"><code>func read&lt;ResultType&gt;((UnsafeRawBufferPointer) throws -&gt; ResultType) rethrows -&gt; ResultType</code></a></li></ul></article></noscript><div id="app"></div></body></html>
