<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>currentPlatforms</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="The current version and beta information for platforms that may be encountered while processing symbol graph files." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">ExternalMetadata</a></li><li>currentPlatforms</li></ul><p>Instance Property</p><h1>currentPlatforms</h1><p>The current version and beta information for platforms that may be encountered while processing symbol graph files.</p><pre><code>var currentPlatforms: [String : PlatformVersion]?</code></pre></section><h2>Discussion</h2><p>If the version that a symbol was introduced for a given platform (as indicated by the availability information in the symbol graph file) matches the current version for that platform (as indicated by this metadata) and the current version is in beta, then that symbol is also considered in beta.</p></article></noscript><div id="app"></div></body></html>
