<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>IndexingRecord.Location</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="The location of the content for this record." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">IndexingRecord</a></li><li>IndexingRecord.Location</li></ul><p>Enumeration</p><h1>IndexingRecord.Location</h1><p>The location of the content for this record.</p><pre><code>enum Location</code></pre></section><h2>Discussion</h2><p>Top-level pages are an obvious kind of search result in a list-like UI. However, we may want to put subsections or other important items in the same list of search results. This location may point to a top-level page or somewhere deeper in the page.</p><p>For example, a <a href="../../tutorial/index.html"><code>Tutorial</code></a> may have its own search result and each of its <a href="../../tutorialsection/index.html"><code>TutorialSection</code></a>s may be a search result as well.</p><h2>Topics</h2><h3>Enumeration Cases</h3><ul><li><a href="contained(_:inpage:)/index.html"><code>case contained(ResolvedTopicReference, inPage: ResolvedTopicReference)</code><p>A search result corresponds to something on a page of documentation.</p></a></li><li><a href="toplevelpage(_:)/index.html"><code>case topLevelPage(ResolvedTopicReference)</code><p>A search result corresponds to a top-level page of documentation.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
