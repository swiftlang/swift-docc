    let originalMarkup: BlockDirective

    @DirectiveArgumentWrapper(name: .unnamed)
    private(set) var name: String

    static var keyPaths: [String : AnyKeyPath] = [
        "name" : \CustomDisplayName._name,
    ]

    init(originalMarkup: BlockDirective) {
        self.originalMarkup = originalMarkup
    }
}
</code></pre><blockquote class="aside warning"><p class="label">Warning</p><p>This property wrapper is exposed as public API of SwiftDocC so that clients have access to its projected value, but it is unsupported to attach this property wrapper to new declarations outside of SwiftDocC.</p></blockquote><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="wrappedvalue/index.html"><code>var wrappedValue: Value</code></a></li></ul></article></noscript><div id="app"></div></body></html>
