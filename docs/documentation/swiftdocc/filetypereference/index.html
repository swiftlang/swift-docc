<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>FileTypeReference</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A reference to a type of file." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>FileTypeReference</li></ul><p>Structure</p><h1>FileTypeReference</h1><p>A reference to a type of file.</p><pre><code>struct FileTypeReference</code></pre></section><h2>Discussion</h2><p>This is not a reference to a specific file, but rather to a type of file. Use a file type reference together with a file reference to display an icon for that file type alongside the content of that file. For example, a property list file icon alongside the content of a specific property list file.</p><h2>Topics</h2><h3>Initializers</h3><ul><li><a href="init(from:)/index.html"><code>init(from: any Decoder) throws</code></a></li><li><a href="init(identifier:displayname:iconbase64:)/index.html"><code>init(identifier: RenderReferenceIdentifier, displayName: String, iconBase64: Data)</code><p>Creates a new file type reference.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="displayname/index.html"><code>var displayName: String</code><p>The display name of the file type.</p></a></li><li><a href="iconbase64/index.html"><code>var iconBase64: Data</code><p>The icon for this file type, encoded in Base64.</p></a></li><li><a href="identifier/index.html"><code>var identifier: RenderReferenceIdentifier</code><p>The identifier of this reference.</p></a></li><li><a href="type/index.html"><code>var type: RenderReferenceType</code></a></li></ul></article></noscript><div id="app"></div></body></html>
