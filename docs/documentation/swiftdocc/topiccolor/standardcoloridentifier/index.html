<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>standardColorIdentifier</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A string identifier for a built-in, standard color." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">TopicColor</a></li><li>standardColorIdentifier</li></ul><p>Instance Property</p><h1>standardColorIdentifier</h1><p>A string identifier for a built-in, standard color.</p><pre><code>let standardColorIdentifier: String?</code></pre></section><h2>Discussion</h2><p>This value is expected to be one of the following:</p><ul><li><p>term <code>blue</code>: A context-dependent blue color.</p></li><li><p>term <code>gray</code>: A context-dependent gray color.</p></li><li><p>term <code>green</code>: A context-dependent orange color.</p></li><li><p>term <code>orange</code>: A context-dependent orange color.</p></li><li><p>term <code>purple</code>: A context-dependent purple color.</p></li><li><p>term <code>red</code>: A context-dependent red color.</p></li><li><p>term <code>yellow</code>: A context-dependent yellow color.</p></li></ul></article></noscript><div id="app"></div></body></html>
