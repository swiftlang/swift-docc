<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>DeprecationSummary</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A directive that specifies a custom deprecation summary message to an already deprecated symbol." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>DeprecationSummary</li></ul><p>Class</p><h1>DeprecationSummary</h1><p>A directive that specifies a custom deprecation summary message to an already deprecated symbol.</p><pre><code>final class DeprecationSummary</code></pre></section><h2>Discussion</h2><p>Many in-source deprecation annotations—such as the <code>@available</code> attribute in Swift—allow you to specify a plain text deprecation message. You can use the <code>@DeprecationSummary</code> directive to override that deprecation message with one or more paragraphs of formatted documentation markup. For example,</p><pre class="md"><code>@DeprecationSummary {
    This method is unsafe because it could potentially cause buffer overruns.
    Use ``getBytes(_:length:)`` or ``getBytes(_:range:)`` instead.
}
</code></pre><p>You can use the <code>@DeprecationSummary</code> directive top-level in articles, documentation extension files, or documentation comments.</p><blockquote class="aside earlier versions"><p class="label">Earlier versions</p><p>Before Swift-DocC 6.1, <code>@DeprecationSummary</code> was not supported in documentation comments.</p></blockquote><blockquote class="aside tip"><p class="label">Tip</p><p> If you are writing a custom deprecation summary message for an API or documentation page that isn’t already deprecated, you should also deprecate it—using in-source annotations when possible or <code>Available</code> directives when in-source annotations aren’t available—so that the reader knows the version when you deprecated that API or documentation page.</p></blockquote><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="content/index.html"><code>var content: MarkupContainer</code><p>The contents of the summary.</p></a></li><li><a href="originalmarkup/index.html"><code>let originalMarkup: BlockDirective</code></a></li></ul><h3>Instance Methods</h3><ul><li><a href="accept(_:)/index.html"><code>func accept&lt;V&gt;(inout V) -&gt; V.Result</code></a></li></ul><h3>Type Properties</h3><ul><li><a href="introducedversion/index.html"><code>static let introducedVersion: String</code></a></li></ul></article></noscript><div id="app"></div></body></html>
