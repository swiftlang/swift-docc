</code><p>Creates a server that processes messages using the given quality of service.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="services/index.html"><code>var services: [DocumentationServer.MessageType : any DocumentationService]</code><p>The services provided by the server.</p></a></li><li><a href="synchronizationqueue/index.html"><code>var synchronizationQueue: DispatchQueue</code><p>Synchronization queue used for server operations.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="process(_:completion:)/index.html"><code>func process(Data, completion: (Data) -&gt; ())</code><p>Processes the given message and responds using the given completion closure.</p></a></li><li><a href="register(service:)/index.html"><code>func register&lt;S&gt;(service: S)</code><p>Registers the given service.</p></a></li></ul><h3>Type Methods</h3><ul><li><a href="createdefaultserver(qualityofservice:peer:)/index.html"><code>static func createDefaultServer(qualityOfService: DispatchQoS, peer: DocumentationServer?) -&gt; DocumentationServer</code><p>Creates a server configured with default services.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
