ote class="aside deprecated"><p class="label">Deprecated</p><p>This type is only used in the outdated, and no longer recommended, version of the out-of-process external resolver communication protocol.</p></blockquote></section><h2>Parameters</h2><dl><dt><code>kind</code></dt><dd><p>The resolved kind.</p></dd><dt><code>url</code></dt><dd><p>The resolved URL.</p></dd><dt><code>title</code></dt><dd><p>The resolved title</p></dd><dt><code>abstract</code></dt><dd><p>The resolved (plain text) abstract.</p></dd><dt><code>language</code></dt><dd><p>The resolved language.</p></dd><dt><code>availableLanguages</code></dt><dd><p>The languages where the resolved node is available.</p></dd><dt><code>platforms</code></dt><dd><p>The platforms and their versions where the resolved node is available, if any.</p></dd><dt><code>declarationFragments</code></dt><dd><p>The resolved declaration fragments, if any. This is expected to be an abbreviated declaration for the symbol.</p></dd><dt><code>topicImages</code></dt><dd><p>Images that are used to represent the summarized element.</p></dd><dt><code>references</code></dt><dd><p>References used in the content of the summarized element.</p></dd><dt><code>variants</code></dt><dd><p>The variants of content for this resolver information.</p></dd></dl></article></noscript><div id="app"></div></body></html>
