<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>OutOfProcessReferenceResolver</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A reference resolver that launches and interactively communicates with another process or service to resolve links." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>OutOfProcessReferenceResolver</li></ul><p>Class</p><h1>OutOfProcessReferenceResolver</h1><p>A reference resolver that launches and interactively communicates with another process or service to resolve links.</p><pre><code>class OutOfProcessReferenceResolver</code></pre></section><h2>Discussion</h2><p>If your external reference resolver or an external symbol resolver is implemented in another executable, you can use this object to communicate between DocC and the <code>docc</code> executable.</p><h2>Launching and responding to requests</h2><p>When creating an out-of-process resolver using <a href="init(processlocation:erroroutputhandler:)/index.html"><code>init(processLocation:errorOutputHandler:)</code></a> to communicate with another executable; DocC launches your link resolver executable and declares <i>its</i> own <a href="capabilities/index.html"><code>OutOfProcessReferenceResolver.Capabilities</code></a> as a raw value passed via the <code>--capabilities</code> option. Your link resolver executable is expected to respond with a <a href="responsev2/identifierandcapabilities(_:_:)/index.html"><code>OutOfProcessReferenceResolver.ResponseV2.identifierAndCapabilities(_:_:)</code></a> message that declares:</p><ul><li><p>The documentation bundle identifier that the executable can to resolve links for.</p></li><li><p>The capabilities that the resolver supports.</p></li></ul><p>After this “handshake” your link resolver executable is expected to wait for <a href="requestv2/index.html"><code>OutOfProcessReferenceResolver.RequestV2</code></a> messages from DocC and respond with exactly one <a href="responsev2/index.html"><code>OutOfProcessReferenceResolver.ResponseV2</code></a> per message. A visual representation of this flow of execution can be seen in the diagram below:</p><pre><code>    DocC                link resolver executable
    ┌─┐                              ╎
    │ ├─────────── Launch ──────────▶┴┐
    │ │        --capabilities       │ │
    │ │                             │ │
    │ ◀───────── Handshake ─────────┤ │
    │ │  { "identifier"   : ... ,   │ │
    │ │    "capabilities" : ... }   │ │
┏ loop ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
┃   │ │                             │ │   ┃
┃   │ ├────────── Request ──────────▶ │   ┃
┃   │ │  { "link"   : ... }  OR     │ │   ┃
┃   │ │  { "symbol" : ... }         │ │   ┃
┃   │ │                             │ │   ┃
┃   │ ◀────────── Response ─────────┤ │   ┃
┃   │ │  { "resolved" : ... }  OR   │ │   ┃
┃   │ │  { "failure"  : ... }       │ │   ┃
┃   │ │                             │ │   ┃
┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
    │ │                             └─┘
    │ │                              ╎
</code></pre><h2>Interacting with a Convert Service</h2><p>When creating an out-of-process resolver using <a href="init(bundleid:server:convertrequestidentifier:)/index.html"><code>init(bundleID:server:convertRequestIdentifier:)</code></a> to communicate with another process using a <a href="../convertservice/index.html"><code>ConvertService</code></a>; DocC sends that service <code>"resolve-reference"</code> messages with a<a href="request/index.html"><code>OutOfProcessReferenceResolver.Request</code></a> payload and expects a <code>"resolved-reference-response"</code> responses with a <a href="response/index.html"><code>OutOfProcessReferenceResolver.Response</code></a> payload.</p><p>Because the <a href="../convertservice/index.html"><code>ConvertService</code></a> messages are <i>implicitly</i> tied to these outdated—and no longer recommended—request and response types, the richness of its responses is limited.</p><blockquote class="aside note"><p class="label">Note</p><p>when interacting with a <a href="../convertservice/index.html"><code>ConvertService</code></a> your service also needs to handle “asset” requests (<code>asset(_:)</code> and responses that (<code>asset(_:)</code>) that link resolver executables don’t need to handle.</p></blockquote><h2>Topics</h2><h3>Messages</h3><p>Requests that DocC sends to your link resolver executable and the responses that it should send back.</p><ul><li><a href="requestv2/index.html"><code>enum RequestV2</code><p>Request messages that DocC sends to the configured external link resolver.</p></a></li><li><a href="responsev2/index.html"><code>enum ResponseV2</code><p>Response messages that the external link resolver sends back to DocC for each received request..</p></a></li></ul><h3>Finding common capabilities</h3><p>Ways that your link resolver executable can signal any optional capabilities that it supports.</p><ul><li><a href="responsev2/identifierandcapabilities(_:_:)/index.html"><code>case identifierAndCapabilities(DocumentationBundle.Identifier, OutOfProcessReferenceResolver.Capabilities)</code><p>The initial identifier-and-capabilities message.</p></a></li><li><a href="capabilities/index.html"><code>struct Capabilities</code><p>A set of optional capabilities that either DocC or your external link resolver declares that it supports.</p></a></li></ul><h3>Deprecated messages</h3><ul><li><a href="request/index.html"><code>typealias Request</code><p>An outdated version of a request message to send to the external link resolver.</p></a></li><li><a href="response/index.html"><code>typealias Response</code><p>An outdated version of a response message from the external link resolver.</p></a></li></ul><h3>Structures</h3><ul><li><a href="resolvedinformation/index.html"><code>struct ResolvedInformation</code><p>A type used to transfer information about a resolved reference in the outdated and no longer recommended version of the external resolver communication protocol.</p></a></li></ul><h3>Initializers</h3><ul><li><a href="init(bundleid:server:convertrequestidentifier:)/index.html"><code>init(bundleID: DocumentationBundle.Identifier, server: DocumentationServer, convertRequestIdentifier: String?) throws</code><p>Creates a new reference resolver that interacts with a documentation service.</p></a></li><li><a href="init(processlocation:erroroutputhandler:)/index.html"><code>init(processLocation: URL, errorOutputHandler: (String) -&gt; Void) throws</code><p>Creates a new reference resolver that interacts with another executable.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="bundleid/index.html"><code>var bundleID: DocumentationBundle.Identifier</code><p>The bundle identifier for the reference resolver in the other process.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="resolve(_:)/index.html"><code>func resolve(TopicReference) -&gt; TopicReferenceResolutionResult</code></a></li></ul></article></noscript><div id="app"></div></body></html>
