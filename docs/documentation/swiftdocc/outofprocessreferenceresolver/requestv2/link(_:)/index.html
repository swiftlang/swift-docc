<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>OutOfProcessReferenceResolver.RequestV2.link(_:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A request to resolve a link" name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../../index.html">SwiftDocC</a></li><li><a href="../../index.html">OutOfProcessReferenceResolver</a></li><li><a href="../index.html">OutOfProcessReferenceResolver.RequestV2</a></li><li>OutOfProcessReferenceResolver.RequestV2.link(_:)</li></ul><p>Case</p><h1>OutOfProcessReferenceResolver.RequestV2.link(_:)</h1><p>A request to resolve a link</p><pre><code>case link(String)</code></pre></section><h2>Discussion</h2><p>DocC omits the “doc://” and identifier prefix from the link string because it would be the same for every link request. For example: if your resolver registers itself for the <code>"your.resolver.id"</code> identifier—by sending it in the <a href="../../responsev2/identifierandcapabilities(_:_:)/index.html"><code>OutOfProcessReferenceResolver.ResponseV2.identifierAndCapabilities(_:_:)</code></a> handshake message— and DocC encounters a <code>doc://your.resolver.id/path/to/some-page#some-fragment</code> link in any documentation content, DocC sends the <code>"/path/to/some-page#some-fragment"</code> link to your resolver.</p><p>Your external resolver should respond with either:</p><ul><li><p>a <a href="../../responsev2/resolved(_:)/index.html"><code>OutOfProcessReferenceResolver.ResponseV2.resolved(_:)</code></a> message, with information about the requested link.</p></li><li><p>a <a href="../../responsev2/failure(_:)/index.html"><code>OutOfProcessReferenceResolver.ResponseV2.failure(_:)</code></a> message, with human-readable information about the problem that the external link resolver encountered while resolving the link.</p></li></ul></article></noscript><div id="app"></div></body></html>
