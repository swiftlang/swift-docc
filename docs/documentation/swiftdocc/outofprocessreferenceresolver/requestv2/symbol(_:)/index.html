<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>OutOfProcessReferenceResolver.RequestV2.symbol(_:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A request to resolve a symbol based on its precise identifier." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../../index.html">SwiftDocC</a></li><li><a href="../../index.html">OutOfProcessReferenceResolver</a></li><li><a href="../index.html">OutOfProcessReferenceResolver.RequestV2</a></li><li>OutOfProcessReferenceResolver.RequestV2.symbol(_:)</li></ul><p>Case</p><h1>OutOfProcessReferenceResolver.RequestV2.symbol(_:)</h1><p>A request to resolve a symbol based on its precise identifier.</p><pre><code>case symbol(String)</code></pre></section><h2>Discussion</h2><p>Your external resolver should respond with either:</p><ul><li><p>a <a href="../../responsev2/resolved(_:)/index.html"><code>OutOfProcessReferenceResolver.ResponseV2.resolved(_:)</code></a> message, with information about the requested symbol.</p></li><li><p>an empty <a href="../../responsev2/failure(_:)/index.html"><code>OutOfProcessReferenceResolver.ResponseV2.failure(_:)</code></a> message. DocC doesn’t display any diagnostics about failed symbol requests because they wouldn’t be actionable; because they’re entirely automatic—based on unique identifiers in the symbol graph files—rather than authored references in the content.</p></li></ul></article></noscript><div id="app"></div></body></ht
