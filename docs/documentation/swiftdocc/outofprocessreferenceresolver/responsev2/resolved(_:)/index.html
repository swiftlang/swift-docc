<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>OutOfProcessReferenceResolver.ResponseV2.resolved(_:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A response with the resolved information about the requested link or symbol." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../../index.html">SwiftDocC</a></li><li><a href="../../index.html">OutOfProcessReferenceResolver</a></li><li><a href="../index.html">OutOfProcessReferenceResolver.ResponseV2</a></li><li>OutOfProcessReferenceResolver.ResponseV2.resolved(_:)</li></ul><p>Case</p><h1>OutOfProcessReferenceResolver.ResponseV2.resolved(_:)</h1><p>A response with the resolved information about the requested link or symbol.</p><pre><code>case resolved(LinkDestinationSummary)</code></pre></section><h2>Discussion</h2><p>The <a href="../../../linkdestinationsummary/referenceurl/index.html"><code>referenceURL</code></a> can have a “path” and “fragment” components that are different from what DocC sent in the <a href="../../requestv2/link(_:)/index.html"><code>OutOfProcessReferenceResolver.RequestV2.link(_:)</code></a> request. For example; if your resolver supports different spellings of the link—corresponding to a page’s different names in different language representations—you can return the common reference URL identifier for that page for all link spellings.</p><blockquote class="aside note"><p class="label">Note</p><p>DocC expects the resolved <a href="../../../linkdestinationsummary/referenceurl/index.html"><code>referenceURL</code></a> to have a “host” component that matches the <a href="../../../documentationbundle/identifier/index.html"><code>DocumentationBundle.Identifier</code></a> that your resolver provided in its initial <a href="../identifierandcapabilities(_:_:)/index.html"><code>OutOfProcessReferenceResolver.ResponseV2.identifierAndCapabilities(_:_:)</code></a> handshake message. Responding with a <a href="../../../linkdestinationsummary/referenceurl/index.html"><code>referenceURL</code></a> that doesn’t match the resolver’s provided <a href="../../../documentationbundle/identifier/index.html"><code>DocumentationBundle.Identifier</code></a> is undefined behavior.</p></blockquote></article></noscript><div id="app"></div></body></html>
