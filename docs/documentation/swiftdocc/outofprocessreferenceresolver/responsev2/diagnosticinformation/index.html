<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>OutOfProcessReferenceResolver.ResponseV2.DiagnosticInformation</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Information about why the external resolver failed to resolve the `link(_:)`, or `symbol(_:)` request." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../../index.html">SwiftDocC</a></li><li><a href="../../index.html">OutOfProcessReferenceResolver</a></li><li><a href="../index.html">OutOfProcessReferenceResolver.ResponseV2</a></li><li>OutOfProcessReferenceResolver.ResponseV2.DiagnosticInformation</li></ul><p>Structure</p><h1>OutOfProcessReferenceResolver.ResponseV2.DiagnosticInformation</h1><p>Information about why the external resolver failed to resolve the <code>link(_:)</code>, or <code>symbol(_:)</code> request.</p><pre><code>struct DiagnosticInformation</code></pre></section><h2>Discussion</h2><blockquote class="aside note"><p class="label">Note</p><p>DocC doesn’t display any diagnostics about failed <a href="../../requestv2/symbol(_:)/index.html"><code>OutOfProcessReferenceResolver.RequestV2.symbol(_:)</code></a> requests because they wouldn’t be actionable; because they’re entirely automatic—based on unique identifiers in the symbol graph files—rather than authored references in the content.</p><p>Your external link resolver still needs to send a response to each request but it doesn’t need to include details about the failure when responding to a <a href="../../requestv2/symbol(_:)/index.html"><code>OutOfProcessReferenceResolver.RequestV2.symbol(_:)</code></a> request.</p></blockquote><h2>Topics</h2><h3>Structures</h3><ul><li><a href="solution/index.html"><code>struct Solution</code><p>A possible solution to an external resolver issue.</p></a></li></ul><h3>Initializers</h3><ul><li><a href="init(from:)/index.html"><code>init(from: any Decoder) throws</code></a></li><li><a href="init(summary:solutions:)/index.html"><code>init(summary: String, solutions: [OutOfProcessReferenceResolver.ResponseV2.DiagnosticInformation.Solution]?)</code><p>Creates a new value with information about why the external resolver failed to resolve the <code>link(_:)</code>, or <code>symbol(_:)</code> request.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="solutions/index.html"><code>var solutions: [OutOfProcessReferenceResolver.ResponseV2.DiagnosticInformation.Solution]?</code><p>A list of possible suggested solutions that can address the failure.</p></a></li><li><a href="summary/index.html"><code>var summary: String</code><p>A brief user-facing summary of the issue that caused the external resolver to fail.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
