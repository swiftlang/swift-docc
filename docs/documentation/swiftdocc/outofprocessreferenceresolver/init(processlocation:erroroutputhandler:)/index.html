<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>init(processLocation:errorOutputHandler:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Creates a new reference resolver that interacts with another executable." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">OutOfProcessReferenceResolver</a></li><li>init(processLocation:errorOutputHandler:)</li></ul><p>Initializer</p><h1>init(processLocation:errorOutputHandler:)</h1><p>Creates a new reference resolver that interacts with another executable.</p><pre><code>init(processLocation: URL, errorOutputHandler: @escaping (String) -&gt; Void) throws</code></pre></section><h2>Parameters</h2><dl><dt><code>processLocation</code></dt><dd><p>The location of the other executable.</p></dd><dt><code>errorOutputHandler</code></dt><dd><p>A callback to process error messages from the other executable.</p></dd></dl><h2>Discussion</h2><p>Initializing the resolver will also launch the other executable. The other executable will remain running for the lifetime of this object. This and the rest of the communication between DocC and the link resolver executable is described in OutOfProcessReferenceResolver</p><blockquote class="aside throws"><p class="label">Throws</p><p>If the other executable failed to launch.</p></blockquote></article></noscript><div id="app"></div></body></html>
