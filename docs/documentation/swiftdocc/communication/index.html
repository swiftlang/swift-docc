mmunication-bridge message.</p></a></li><li><a href="../codecolors/index.html"><code>struct CodeColors</code><p>A collection of colors that a renderer uses to highlight code.</p></a></li><li><a href="../codecolorspreferencekey/index.html"><code>struct CodeColorsPreferenceKey</code><p>Represents a code color-customization point for clients.</p></a></li></ul><h3>Communication File Server</h3><p></p><ul><li><a href="../fileserverprovider/index.html"><code>protocol FileServerProvider</code><p>A protocol used for serving content to a <code>FileServer</code>. The data can then come from multiple sources such as:</p></a></li><li><a href="../fileserver/index.html"><code>class FileServer</code><p>FileServer is a struct simulating a web server behavior to serve files. It is useful to interface a custom schema with <code>WKWebView</code> via <code>WKURLSchemeHandler</code> or <code>WebView</code> via a custom <code>URLProtocol</code>.</p></a></li><li><a href="../filesystemserverprovider/index.html"><code>class FileSystemServerProvider</code></a></li><li><a href="../memoryfileserverprovider/index.html"><code>class MemoryFileServerProvider</code></a></li></ul></article></noscript><div id="app"></div></body></html>
