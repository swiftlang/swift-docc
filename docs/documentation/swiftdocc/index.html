<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>SwiftDocC</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Combine code comments with markup prose to produce structured, semantic documentation." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li>SwiftDocC</li></ul><p>Framework</p><h1>SwiftDocC</h1><p>Combine code comments with markup prose to produce structured, semantic documentation.</p></section><h2>Overview</h2><p>DocC comes with built-in support for several types of input files. You group these files by placing them in a folder with a <code>.docc</code> extension. This folder is called a documentation catalog, and can include these file types:</p><ul><li><p>Lightweight markdown files that contain free-form articles or additional symbol documentation, with an <code>.md</code> extension.</p></li><li><p>Tutorial files that include dynamic learning content, with a <code>.tutorial</code> extension.</p></li><li><p>Asset files like images, videos, and archived projects for download, with known extensions like <code>.png</code>, <code>.jpg</code>, <code>.mov</code>, and <code>.zip</code>.</p></li><li><p>Symbol-graph files that describe the symbols of your API, with an <code>.symbols.json</code> extension.</p></li><li><p>An <code>Info.plist</code> file with optional metadata about the documentation.</p></li><li><p>A <code>theme-settings.json</code> with theming customizations for the rendered output.</p></li></ul><p>SwiftDocC provides the APIs you use to discover documentation inputs, load catalog content, parse the symbol-graph meta-information, extract symbol documentation, and pair that symbol documentation with external file content. DocC represents the compiled documentation in an in-memory model that you can further convert in a persistable representation for writing to disk.</p><h2>Topics</h2><h3>Essentials</h3><ul><li><a href="compilerpipeline/index.html"><p>The Swift-DocC Pipeline</p><p>Get to know the steps involved in documentation compilation.</p></a></li></ul><h3>Content Discovery</h3><ul><li><a href="inputdiscovery/index.html"><p>Input Discovery</p><p>Learn how to discover documentation inputs on the file system.</p></a></li><li><a href="documentationcontextgroup/index.html"><p>Documentation Context</p><p>Build and query the in-memory documentation model.</p></a></li></ul><h3>Resolving documentation links</h3><ul><li><a href="linkresolution/index.html"><p>Linking Between Documentation</p><p>Connect documentation pages with documentation links.</p></a></li></ul><h3>Rendering</h3><p>Converting in-memory documentation into rendering nodes and persisting them on disk as JSON.</p><ul><li><a href="renderingmodel/index.html"><p>Rendering Model</p><p>Convert documentation nodes into render nodes and save them to disk.</p></a></li><li><a href="persistingdocumentation/index.html"><p>Persisting Documentation</p><p>Save compiled documentation to disk.</p></a></li></ul><h3>Indexing</h3><ul><li><a href="documentationindexing/index.html"><p>Documentation Indexing</p><p>Create documentation indexes optimized for text search or navigation.</p></a></li></ul><h3>Diagnostics and Analysis</h3><ul><li><a href="emittingdiagnostics/index.html"><p>Emitting Diagnostics</p><p>Vend warnings and errors as part of an operation’s result.</p></a></li><li><a href="staticanalysis/index.html"><p>Static Analysis</p><p>Run static analysis checks on markup files.</p></a></li><li><a href="benchmarking/index.html"><p>Benchmarking</p><p>Produce performance metrics to improve the compilation pipeline and track regressions.</p></a></li></ul><h3>Utilities and Communication</h3><ul><li><a href="concurrency/index.html"><p>Concurrency</p><p>Perform concurrent work on the DocC model.</p></a></li><li><a href="utilities/index.html"><p>Utility APIs</p></a></li><li><a href="communication/index.html"><p>Communication Bridge</p><p>Offer native integration of DocC in your IDE.</p></a></li></ul><h3>Development</h3><p></p><ul><li><a href="features/index.html"><p>Indicating Feature Availability to Tools</p><p>Add features to DocC and indicate the feature’s availability to other tools.</p></a></li><li><a href="addingfeatureflags/index.html"><p>Adding Feature Flags</p><p>Develop experimental features by adding feature flags.</p></a></li></ul><h3>Classes</h3><ul><li><a href="custommetadata/index.html"><code>class CustomMetadata</code><p>A directive that accepts an arbitrary key/value pair and emits it into the metadata of the page</p></a></li><li><a href="diagnosticconsolewriter/index.html"><code>class DiagnosticConsoleWriter</code><p>Writes diagnostic messages to a text output stream.</p></a></li><li><a href="diagnosticfilewriter/index.html"><code>class DiagnosticFileWriter</code><p>A diagnostic consumer that writes detailed diagnostic information to a file.</p></a></li><li><a href="documentationcontentrenderer/index.html"><code>class DocumentationContentRenderer</code><p>A collection of functions that render a piece of documentation content.</p></a></li><li><a href="documentationcontextconverter/index.html"><code>class DocumentationContextConverter</code><p>A converter from documentation nodes to render nodes.</p></a></li><li><a href="documentationserver/index.html"><code>class DocumentationServer</code><p>A server that provides documentation-related services.</p></a></li><li><a href="linkresolver/index.html"><code>class LinkResolver</code><p>A class that resolves documentation links by orchestrating calls to other link resolver implementations.</p></a></li><li><a href="links/index.html"><code>class Links</code><p>A directive for authoring authoring embedded previews of documentation links (similar to how links are currently rendered in Topics sections) anywhere on the page without affecting page curation behavior.</p></a></li><li><a href="options/index.html"><code>class Options</code><p>A directive to adjust Swift-DocC’s default behaviors when rendering a page.</p></a></li><li><a href="row/index.html"><code>class Row</code><p>A container directive that arranges content into a grid-based row and column layout.</p></a></li><li><a href="small/index.html"><code>class Small</code><p>A directive for specifying small print text like legal, license, or copyright text that should be rendered in a smaller font size.</p></a></li><li><a href="snippet/index.html"><code>class Snippet</code><p>Embeds a code example from the project’s code snippets.</p></a></li><li><a href="synchronized/index.html"><code>class Synchronized</code><p>A wrapper type that ensures a synchronous access to a value.</p></a></li><li><a href="tabnavigator/index.html"><code>class TabNavigator</code><p>A container directive that arranges content into a tab-based layout.</p></a></li></ul><h3>Protocols</h3><ul><li><a href="anylink/index.html"><code>protocol AnyLink</code><p>Any kind of <code>Markdown.Markup</code> element that has a <code>destination</code> property.</p></a></li><li><a href="benchmarkblockmetric/index.html"><code>protocol BenchmarkBlockMetric</code><p>A metric that runs over a period of time and needs to be started and stopped to produce its result.</p></a></li><li><a href="benchmarkmetric/index.html"><code>protocol BenchmarkMetric</code><p>A generic, named metric.</p></a></li><li><a href="convertoutputconsumer/index.html"><code>protocol ConvertOutputConsumer</code><p>A consumer for output produced by a documentation conversion.</p></a></li><li><a href="diagnosticformattingconsumer/index.html"><code>protocol DiagnosticFormattingConsumer</code><p>A type that can format received diagnostics in way that’s suitable for writing to a destination such as a file or <code>TextOutputStream</code>.</p></a></li><li><a href="documentationserverprotocol/index.html"><code>protocol DocumentationServerProtocol</code><p>Protocol for request-response based servers.</p></a></li><li><a href="documentationservice/index.html"><code>protocol DocumentationService</code><p>A service for processing documentation requests.</p></a></li><li><a href="dynamicallyidentifiablemetric/index.html"><code>protocol DynamicallyIdentifiableMetric</code><p>A metric which could dynamically provide a custom id and name.</p></a></li></ul><h3>Structures</h3><ul><li><a href="abstractcontainsformattedtextonly/index.html"><code>struct AbstractContainsFormattedTextOnly</code><p>A document’s abstract may only contain formatted text. Images and links are not allowed.</p></a></li><li><a href="anchorsection/index.html"><code>struct AnchorSection</code><p>Section of a document that can be linked to.</p></a></li><li><a href="assetreference/index.html"><code>struct AssetReference</code><p>A reference to an asset.</p></a></li><li><a href="benchmarkresult/index.html"><code>struct BenchmarkResult</code><p>A metric result which can be encoded.</p></a></li><li><a href="benchmarkresults/index.html"><code>struct BenchmarkResults</code><p>The results of a single benchmark run.</p></a></li><li><a href="buildmetadata/index.html"><code>struct BuildMetadata</code><p>A value that encapsulates metadata for a documentation bundle that DocC built.</p></a></li><li><a href="bundlediscoveryoptions/index.html"><code>struct BundleDiscoveryOptions</code><p>Options to configure the discovery of documentation bundles</p></a></li><li><a href="childdirective/index.html"><code>struct ChildDirective</code><p>A property wrapper that represents a child directive.</p></a></li><li><a href="childmarkup/index.html"><code>struct ChildMarkup</code><p>A property wrapper that represents general-purpose markup within a directive.</p></a></li><li><a href="codablecontentsection/index.html"><code>struct CodableContentSection</code><p>A Codable container for reference pages sections.</p></a></li><li><a href="convertrequest/index.html"><code>struct ConvertRequest</code><p>A request to convert in-memory documentation.</p></a></li><li><a href="convertrequestcontextwrapper/index.html"><code>struct ConvertRequestContextWrapper</code><p>A wrapper type that adds contextual information relating to a convert request.</p></a></li><li><a href="convertresponse/index.html"><code>struct ConvertResponse</code><p>A response for a successful documentation conversion.</p></a></li><li><a href="convertservice/index.html"><code>struct ConvertService</code><p>A service that converts documentation.</p></a></li><li><a href="convertserviceerror/index.html"><code>struct ConvertServiceError</code><p>An error that occurs during the processing of a documentation conversion request.</p></a></li><li><a href="coveragedataentry/index.html"><code>struct CoverageDataEntry</code><p><code>CoverageDataEntry</code> represents coverage data for one symbol/USR.</p></a></li><li><a href="cursorrange/index.html"><code>struct CursorRange</code><p>A range in a document represented by a pair of line-column pairs.</p></a></li><li><a href="diagnosticformattingoptions/index.html"><code>struct DiagnosticFormattingOptions</code><p>A type that encapsulate the possible formatting options for diagnostics.</p></a></li><li><a href="dictionarykey/index.html"><code>struct DictionaryKey</code><p>Documentation about a dictionary key for a symbol.</p></a></li><li><a href="dictionarykeyssection/index.html"><code>struct DictionaryKeysSection</code><p>A section that contains a dictionary’s keys.</p></a></li><li><a href="directiveargumentwrapped/index.html"><code>struct DirectiveArgumentWrapped</code><p>A property wrapper that represents a directive argument.</p></a></li><li><a href="documentationcoverageoptions/index.html"><code>struct DocumentationCoverageOptions</code><p>Resolves and validates the arguments needed to enable the documentation coverage feature.</p></a></li><li><a href="documentationservererror/index.html"><code>struct DocumentationServerError</code><p>An error that occurs during the processing of a message by a documentation service.</p></a></li><li><a href="errorsencountered/index.html"><code>struct ErrorsEncountered</code><p>A general error that indicates that at least one error was encountered while compiling documentation.</p></a></li><li><a href="generatedcurationwriter/index.html"><code>struct GeneratedCurationWriter</code><p>A type that writes the auto-generated curation into documentation extension files.</p></a></li><li><a href="httpbody/index.html"><code>struct HTTPBody</code><p>Documentation about the payload body of an HTTP request.</p></a></li><li><a href="httpbodysection/index.html"><code>struct HTTPBodySection</code><p>A section that contains a request’s upload body.</p></a></li><li><a href="httpendpointsection/index.html"><code>struct HTTPEndpointSection</code><p>A section that contains a request’s endpoint.</p></a></li><li><a href="httpparameter/index.html"><code>struct HTTPParameter</code><p>Documentation about a parameter for an HTTP request.</p></a></li><li><a href="httpparameterssection/index.html"><code>struct HTTPParametersSection</code><p>A section that contains an HTTP request’s parameters.</p></a></li><li><a href="httpresponse/index.html"><code>struct HTTPResponse</code><p>Documentation about the response for an HTTP request symbol.</p></a></li><li><a href="httpresponsessection/index.html"><code>struct HTTPResponsesSection</code><p>A section that contains an HTTP request’s responses.</p></a></li><li><a href="implementation/index.html"><code>struct Implementation</code><p>An intermediate model to group together an implementation reference, its parent, and a fallback name.</p></a></li><li><a href="mentionsrendersection/index.html"><code>struct MentionsRenderSection</code></a></li><li><a href="printcursor/index.html"><code>struct PrintCursor</code><p>The line and column of a position in text.</p></a></li><li><a href="propertylistdetailsrendersection/index.html"><code>struct PropertyListDetailsRenderSection</code><p>A section that contains details about a property list key.</p></a></li><li><a href="propertylistpossiblevaluessection/index.html"><code>struct PropertyListPossibleValuesSection</code></a></li><li><a href="restbodyrendersection/index.html"><code>struct RESTBodyRenderSection</code><p>A section that contains a REST request-body details.</p></a></li><li><a href="restparametersrendersection/index.html"><code>struct RESTParametersRenderSection</code><p>A section that contains a list of REST parameters.</p></a></li><li><a href="restresponse/index.html"><code>struct RESTResponse</code><p>A REST response that includes the HTTP status, reason, and the MIME type encoding of the response body.</p></a></li><li><a href="restresponserendersection/index.html"><code>struct RESTResponseRenderSection</code><p>A section that displays a list of REST responses.</p></a></li><li><a href="removehierarchytransformation/index.html"><code>struct RemoveHierarchyTransformation</code><p>This transformation removes the hierarchy information from a render node JSON, also getting rid of the dead references. It’s useful to save space when the hierarchy information is not a key information to preserve.</p></a></li><li><a href="rendercontext/index.html"><code>struct RenderContext</code><p>A context object that pre-renders commonly used pieces of content.</p></a></li><li><a href="renderreferencedependencies/index.html"><code>struct RenderReferenceDependencies</code></a></li><li><a href="renderreferencestore/index.html"><code>struct RenderReferenceStore</code><p>A storage for render reference information.</p></a></li><li><a href="serializablelinkresolutioninformation/index.html"><code>struct SerializableLinkResolutionInformation</code><p>An opaque container of link resolution information that can be encoded and decoded.</p></a></li><li><a href="sourcerepository/index.html"><code>struct SourceRepository</code><p>A remote repository that hosts source code.</p></a></li><li><a href="topiccolor/index.html"><code>struct TopicColor</code><p>A color that associated with a documentation topic.</p></a></li><li><a href="topicimage/index.html"><code>struct TopicImage</code><p>A custom authored image that can be associated with a documentation topic.</p></a></li><li><a href="topicreferenceresolutionerrorinfo/index.html"><code>struct TopicReferenceResolutionErrorInfo</code><p>The error causing the failure in the resolution of a <a href="topicreference/index.html"><code>TopicReference</code></a>.</p></a></li><li><a href="xcoderequirementreference/index.html"><code>struct XcodeRequirementReference</code><p>A reference to a version of Xcode that users of your documentation must use.</p></a></li></ul><h3>Variables</h3><ul><li><a href="shouldprettyprintoutputjson/index.html"><code>var shouldPrettyPrintOutputJSON: Bool</code></a></li></ul><h3>Type Aliases</h3><ul><li><a href="jsonpatchdifferences/index.html"><code>typealias JSONPatchDifferences</code><p>A list of JSON patches generated as differences between two documents.</p></a></li><li><a href="metricvalue/index.html"><code>typealias MetricValue</code><p>A metric value which is either a duration, a number of bytes, or a checksum.</p></a></li></ul><h3>Enumerations</h3><ul><li><a href="documentationcoveragelevel/index.html"><code>enum DocumentationCoverageLevel</code><p>Specifies whether the documentation coverage feature is enabled and, if it is, what amount of specificity is selected.</p></a></li><li><a href="externalidentifier/index.html"><code>enum ExternalIdentifier</code><p>A convenience structure to represent an external identifier of a symbol.</p></a></li><li><a href="linkcompletiontools/index.html"><code>enum LinkCompletionTools</code><p>A collection of API for link completion.</p></a></li><li><a href="loghandle/index.html"><code>enum LogHandle</code><p>An object that writes logs to the given output device.</p></a></li><li><a href="propertylisttitlestyle/index.html"><code>enum PropertyListTitleStyle</code><p>A style for how to render links to a property list key or an entitlement key.</p></a></li><li><a href="restparametersource/index.html"><code>enum RESTParameterSource</code><p>A kind of a REST request parameter.</p></a></li><li><a href="renderjsondecoder/index.html"><code>enum RenderJSONDecoder</code><p>A namespace for decoders for render node JSON.</p></a></li><li><a href="renderjsonencoder/index.html"><code>enum RenderJSONEncoder</code><p>A namespace for encoders for render node JSON.</p></a></li></ul><h3>Extended Modules</h3><ul><li><a href="foundation/index.html"><code></code></a></li><li><a href="markdown/index.html"><code></code></a></li><li><a href="swift/index.html"><code></code></a></li><li><a href="symbolkit/index.html"><code></code></a></li></ul></article></noscript><div id="app"></div></body></html>
