<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Symbol Reference Rendering</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Render rich reference documentation for programming symbols." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li><a href="../renderingmodel/index.html">Rendering Model</a></li><li>Symbol Reference Rendering</li></ul><p id="eyebrow">API Collection</p><h1>Symbol Reference Rendering</h1><p id="abstract">Render rich reference documentation for programming symbols.</p></section><h2>Overview</h2><p>Each section in a rendering node represents a piece of data potentially rendered on a documentation page.</p><p>A documentation abstract is represented by a <a href="../abstractsection/index.html"><code>AbstractSection</code></a>, a section listing the declarations on various platform for a symbol is represented by a <a href="../declarationsrendersection/index.html"><code>DeclarationsRenderSection</code></a>, a See Also section by a <a href="../seealsosection/index.html"><code>SeeAlsoSection</code></a>, and so on.</p><h2>Topics</h2><h3>Metadata</h3><ul><li><a href="../renderreferencehierarchy/index.html"><code>struct RenderReferenceHierarchy</code><p>A node that represents API symbol hierarchy.</p></a></li></ul><h3>Main Sections</h3><ul><li><a href="../abstractsection/index.html"><code>struct AbstractSection</code><p>A one-paragraph section that represents a symbol’s abstract description.</p></a></li><li><a href="../deprecatedsection/index.html"><code>struct DeprecatedSection</code><p>A section that contains deprecation information.</p></a></li><li><a href="../declarationsrendersection/index.html"><code>struct DeclarationsRenderSection</code><p>A compound section that contains a list of declaration sections.</p></a></li><li><a href="../declarationrendersection/index.html"><code>struct DeclarationRenderSection</code><p>A section that contains a symbol declaration.</p></a></li><li><a href="../parameterssection/index.html"><code>struct ParametersSection</code><p>A section that contains a function’s parameters.</p></a></li><li><a href="../returnssection/index.html"><code>struct ReturnsSection</code><p>A section that contains return value information for a function.</p></a></li><li><a href="../discussionsection/index.html"><code>struct DiscussionSection</code></a></li><li><a href="../topicssection/index.html"><code>struct TopicsSection</code><p>A section that contains groups of symbols.</p></a></li><li><a href="../seealsosection/index.html"><code>struct SeeAlsoSection</code><p>A section that contains groups of related symbols or external links.</p></a></li><li><a href="../sampledownloadsection/index.html"><code>struct SampleDownloadSection</code><p>A section that contains download data for a sample project.</p></a></li></ul><h3>Relationship Sections</h3><ul><li><a href="../relationshipsrendersection/index.html"><code>struct RelationshipsRenderSection</code><p>A section that contains a list of symbol relationships of the same kind.</p></a></li><li><a href="../relationship/index.html"><code>enum Relationship</code><p>A relationship to a node in the topic graph.</p></a></li><li><a href="../relationshipssection/index.html"><code>struct RelationshipsSection</code><p>A section that contains symbol-relationship groups.</p></a></li><li><a href="../relationshipsgroup/index.html"><code>struct RelationshipsGroup</code><p>A group of symbol relationships.</p></a></li><li><a href="../defaultimplementationssection/index.html"><code>struct DefaultImplementationsSection</code><p>A section that contains default implementations of a protocol-requirement, for example a property or a method.</p></a></li><li><a href="../implementationsgroup/index.html"><code>struct ImplementationsGroup</code><p>A group that represents a list of a protocol-requirement implementations.</p></a></li><li><a href="../conformancesection/index.html"><code>struct ConformanceSection</code><p>A section that contains a list of generic constraints for a symbol.</p></a></li></ul><h3>Object Description Sections</h3><ul><li><a href="../attributesrendersection/index.html"><code>struct AttributesRenderSection</code><p>A section that contains a list of attributes.</p></a></li><li><a href="../renderattribute/index.html"><code>enum RenderAttribute</code><p>A single renderable attribute.</p></a></li><li><a href="../parameterrendersection/index.html"><code>struct ParameterRenderSection</code><p>A section that contains a single, named parameter.</p></a></li><li><a href="../parametersrendersection/index.html"><code>struct ParametersRenderSection</code><p>A section that contains a list of parameters.</p></a></li><li><a href="../possiblevaluesrendersection/index.html"><code>struct PossibleValuesRenderSection</code><p>A section that lists a pre-defined list of possible values for a given symbol.</p></a></li><li><a href="../propertiesrendersection/index.html"><code>struct PropertiesRenderSection</code><p>A section that contains a list of properties.</p></a></li><li><a href="../renderproperty/index.html"><code>struct RenderProperty</code><p>A named property with a declaration-style type, content, and an optional list of attributes.</p></a></li><li><a href="../typedetails/index.html"><code>struct TypeDetails</code><p>A type’s details, including whether it’s an array, and optionally the element’s type.</p></a></li></ul><h3>Other Sections</h3><ul><li><a href="../restendpointrendersection/index.html"><code>struct RESTEndpointRenderSection</code><p>A section that contains a REST API endpoint.</p></a></li><li><a href="../codeexample/index.html"><code>struct CodeExample</code><p>A section that contains a code example.</p></a></li></ul><h3>Callouts</h3><ul><li><a href="../simpletag/index.html"><code>struct SimpleTag</code><p>A generic documentation tag.</p></a></li><li><a href="../parameter/index.html"><code>struct Parameter</code><p>Documentation about a parameter for a symbol.</p></a></li><li><a href="../return/index.html"><code>struct Return</code><p>Documentation about a symbol’s return value.</p></a></li><li><a href="../throw/index.html"><code>struct Throw</code><p>Documentation about a symbol’s potential errors.</p></a></li></ul><h3>Generic Sections</h3><ul><li><a href="../groupedsection/index.html"><code>protocol GroupedSection</code><p>A generic section that contains groups of links.</p></a></li><li><a href="../taskgrouprendersection/index.html"><code>struct TaskGroupRenderSection</code><p>A task group section that contains links to other symbols.</p></a></li><li><a href="../contentrendersection/index.html"><code>struct ContentRenderSection</code><p>A section of documentation content.</p></a></li></ul><h3>Availability</h3><p></p><ul><li><a href="../availabilityrenderitem/index.html"><code>struct AvailabilityRenderItem</code><p>Availability information of a symbol on a specific platform.</p></a></li><li><a href="../diffavailability/index.html"><code>struct DiffAvailability</code><p>An availability-change diff for a symbol, if that data is available.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
