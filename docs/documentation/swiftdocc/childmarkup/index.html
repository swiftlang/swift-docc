<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>ChildMarkup</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A property wrapper that represents general-purpose markup within a directive." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>ChildMarkup</li></ul><p>Structure</p><h1>ChildMarkup</h1><p>A property wrapper that represents general-purpose markup within a directive.</p><pre><code>@propertyWrapper struct ChildMarkup&lt;Value&gt;</code></pre></section><h2>Discussion</h2><p>This property wrapper is used internally in Swift-DocC when declaring directives that support child markup content.</p><pre><code>class Column: Semantic, AutomaticDirectiveConvertible {
    let originalMarkup: BlockDirective

    @ChildMarkup(numberOfParagraphs: .oneOrMore)
    public private(set) var content: MarkupContainer

    static var keyPaths: [String : AnyKeyPath] = [
        "content" : \Column._content,
    ]

    init(originalMarkup: BlockDirective) {
        self.originalMarkup = originalMarkup
    }
}
</code></pre><blockquote class="aside warning"><p class="label">Warning</p><p>This property wrapper is exposed as public API of SwiftDocC so that clients have access to its projected value, but it is unsupported to attach this property wrapper to new declarations outside of SwiftDocC.</p></blockquote><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="wrappedvalue/index.html"><code>var wrappedValue: Value</code></a></li></ul></article></noscript><div id="app"></div></body></html>
