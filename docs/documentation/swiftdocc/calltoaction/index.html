<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>CallToAction</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A directive that adds a prominent button or link to a page’s header." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>CallToAction</li></ul><p>Class</p><h1>CallToAction</h1><p>A directive that adds a prominent button or link to a page’s header.</p><pre><code>final class CallToAction</code></pre></section><h2>Discussion</h2><p>A “Call to Action” has two main components: a link or file path, and the link text to display.</p><p>The link path can be specified in one of two ways:</p><ul><li><p>The <code>url</code> parameter specifies a URL that will be used verbatim. Use this when you’re linking to an external page or externally-hosted file.</p></li><li><p>The <code>path</code> parameter specifies the path to a file hosted within your documentation catalog. Use this if you’re linking to a downloadable file that you’re managing alongside your articles and tutorials.</p></li></ul><p>The link text can also be specified in one of two ways:</p><ul><li><p>The <code>purpose</code> parameter can be used to use a default button label. There are two valid values:</p><ul><li><p><code>download</code> indicates that the link is to a downloadable file. The button will be labeled “Download”.</p></li><li><p><code>link</code> indicates that the link is to an external webpage.</p><p>The button will be labeled “Visit” when used on article pages and “View Source” when used on sample code pages.</p></li></ul></li><li><p>The <code>label</code> parameter specifies the literal text to use as the button label.</p></li></ul><p><code>@CallToAction</code> requires one of <code>url</code> or <code>path</code>, and one of <code>purpose</code> or <code>label</code>. Specifying both <code>purpose</code> and <code>label</code> is allowed, but the <code>label</code> will override the default label provided by <code>purpose</code>.</p><p>This directive is only valid within a <a href="../metadata/index.html"><code>Metadata</code></a> directive:</p><pre class="markdown"><code>@Metadata {
    @CallToAction(url: "https://example.com/sample.zip", purpose: download)
}
</code></pre><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="file/index.html"><code>var file: ResourceReference?</code><p>The location of the associated link, as a reference to a file in this documentation bundle.</p></a></li><li><a href="label/index.html"><code>var label: String?</code><p>Text to use as the button label, which may override the default provided by a given <code>purpose</code>.</p></a></li><li><a href="originalmarkup/index.html"><code>let originalMarkup: BlockDirective</code></a></li><li><a href="purpose-swift.property/index.html"><code>var purpose: CallToAction.Purpose?</code><p>The purpose of this Call to Action, which provides a default button label.</p></a></li><li><a href="url/index.html"><code>var url: URL?</code><p>The location of the associated link, as a fixed URL.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="buttonlabel(for:)/index.html"><code>func buttonLabel(for: Metadata.PageKind.Kind?) -&gt; String</code><p>The label that should be used when rendering the user-interface for this call to action button.</p></a></li></ul><h3>Type Properties</h3><ul><li><a href="introducedversion/index.html"><code>static let introducedVersion: String</code></a></li></ul><h3>Enumerations</h3><ul><li><a href="purpose-swift.enum/index.html"><code>enum Purpose</code><p>The kind of action the link is referencing.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
