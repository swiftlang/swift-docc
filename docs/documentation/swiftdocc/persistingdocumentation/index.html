<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Persisting Documentation</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Save compiled documentation to disk." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>Persisting Documentation</li></ul><p id="eyebrow">API Collection</p><h1>Persisting Documentation</h1><p id="abstract">Save compiled documentation to disk.</p></section><h2>Overview</h2><p>Once the in-memory documentation model is finalized each of its graph nodes can be converted to a rendering node and persisted on disk or elsewhere via the <code>Codable</code> protocol.</p><p>The <a href="../documentationnodeconverter/index.html"><code>DocumentationNodeConverter</code></a> type converts documentation nodes to rendering nodes:</p><pre class="swift"><code>let converter = DocumentationNodeConverter(bundle: myBundle, context: myContext)
let renderNode = converter.convert(documentationNode)
</code></pre><p>The render nodes can be persisted on disk as JSON files via <code>JSONEncodingRenderNodeWriter</code>:</p><pre class="swift"><code>let writer = JSONEncodingRenderNodeWriter(targetFolder: outputURL, 
    fileManager: FileManager.default)
try writer.write(renderNode)
</code></pre><p>The precise path inside the output folder where resulting JSON file is saved is automatically determined by the node type (article, symbol reference, etc.).</p><h2>Topics</h2><h3>Node Persistence</h3><ul><li><a href="../documentationnodeconverter/index.html"><code>struct DocumentationNodeConverter</code><p>A converter from documentation nodes to render nodes.</p></a></li><li><a href="../linkdestinationsummary/index.html"><code>struct LinkDestinationSummary</code><p>A summary of an element that you can link to from outside the documentation bundle.</p></a></li></ul><h3>Render Node Rewriter</h3><p></p><ul><li><a href="../rendernodetransforming/index.html"><code>protocol RenderNodeTransforming</code><p>A type that modifies a render node.</p></a></li><li><a href="../removeunusedreferencestransformation/index.html"><code>struct RemoveUnusedReferencesTransformation</code><p>A transformation that removes unused references from a render node.</p></a></li><li><a href="../rendernodetransformationcomposition/index.html"><code>struct RenderNodeTransformationComposition</code><p>A transformation that applies two transformations, one after the other.</p></a></li><li><a href="../rendernodetransformationcontext/index.html"><code>struct RenderNodeTransformationContext</code><p>A value that tracks state and state changes while transforming a render node.</p></a></li><li><a href="../rendernodetransformer/index.html"><code>class RenderNodeTransformer</code><p>An object that modifies a render node by applying transformations to it.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
