<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>init(_:id:mask:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Create an interface language with the given display name, id, and integer mask." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">InterfaceLanguage</a></li><li>init(_:id:mask:)</li></ul><p>Initializer</p><h1>init(_:id:mask:)</h1><p>Create an interface language with the given display name, id, and integer mask.</p><pre><code>init(_ name: String, id: String, mask: Int)</code></pre></section><h2>Parameters</h2><dl><dt><code>name</code></dt><dd><p>The display name of the interface language.</p><p>For example, this might be <code>"Swift"</code>, or <code>"Objective-C"</code>.</p></dd><dt><code>id</code></dt><dd><p>An identifier for the language.</p><p>For example, Swift’s identifier is <code>"swift"</code> and Objective-C’s is “<code>occ</code>”.</p></dd><dt><code>mask</code></dt><dd><p>An integer mask used to uniquely identify the language.</p><blockquote class="aside warning"><p class="label">Warning</p><p>Only integer values between 3 and 7 are supported.</p></blockquote></dd></dl></article></noscript><div id="app"></div></body></html>
