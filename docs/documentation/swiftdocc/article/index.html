<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Article</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="The in-memory representation of an article." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>Article</li></ul><p>Class</p><h1>Article</h1><p>The in-memory representation of an article.</p><pre><code>final class Article</code></pre></section><h2>Discussion</h2><p>An article is written using markdown headers and paragraphs. There is an implicit meaning to the structure of an article that’s parsed from its markup when the article is instantiated. For example, the leading level 1 heading is considered the article’s title, the first paragraph of text is considered the article’s abstract, and following paragraphs up to the next heading is considered the article’s discussion.</p><h2>Topics</h2><h3>Initializers</h3><ul><li><a href="init(from:source:for:problems:)/index.html"><code>convenience init?(from: any Markup, source: URL?, for: DocumentationBundle, problems: inout [Problem])</code><p>Initializes a new article with a given markup and source for a given documentation bundle and documentation context.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="abstract/index.html"><code>var abstract: Paragraph?</code><p>The conceptual abstract for this article.</p></a></li><li><a href="abstractsection/index.html"><code>var abstractSection: AbstractSection?</code><p>The abstract section of the article.</p></a></li><li><a href="deprecationsummary/index.html"><code>var deprecationSummary: MarkupContainer?</code><p>An optional custom deprecation summary for a deprecated symbol.</p></a></li><li><a href="discussion/index.html"><code>var discussion: DiscussionSection?</code><p>The conceptual discussion section for this article.</p></a></li><li><a href="redirects/index.html"><code>var redirects: [Redirect]?</code><p>An optional list of previously known locations for this article.</p></a></li><li><a href="seealso/index.html"><code>var seeAlso: SeeAlsoSection?</code><p>The See Also section of the article.</p></a></li><li><a href="supportedlanguages/index.html"><code>var supportedLanguages: Set&lt;SourceLanguage&gt;?</code><p>The list of supported languages for the article, if present.</p></a></li><li><a href="title/index.html"><code>var title: Heading?</code><p>The title of the article.</p></a></li><li><a href="topics/index.html"><code>var topics: TopicsSection?</code><p>The Topic curation section of the article.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="accept(_:)/index.html"><code>func accept&lt;V&gt;(inout V) -&gt; V.Result</code><p>Visit the article using a semantic visitor and return the result of visiting the article.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
