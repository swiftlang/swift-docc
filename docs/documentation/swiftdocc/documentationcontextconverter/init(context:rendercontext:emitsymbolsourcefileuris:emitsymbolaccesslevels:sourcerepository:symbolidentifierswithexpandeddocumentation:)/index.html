<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>init(context:renderContext:emitSymbolSourceFileURIs:emitSymbolAccessLevels:sourceRepository:symbolIdentifiersWithExpandedDocumentation:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Creates a new node converter for the given context." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">DocumentationContextConverter</a></li><li>init(context:renderContext:emitSymbolSourceFileURIs:emitSymbolAccessLevels:sourceRepository:symbolIdentifiersWithExpandedDocumentation:)</li></ul><p>Initializer</p><h1>init(context:renderContext:emitSymbolSourceFileURIs:emitSymbolAccessLevels:sourceRepository:symbolIdentifiersWithExpandedDocumentation:)</h1><p>Creates a new node converter for the given context.</p><pre><code>init(context: DocumentationContext, renderContext: RenderContext, emitSymbolSourceFileURIs: Bool = false, emitSymbolAccessLevels: Bool = false, sourceRepository: SourceRepository? = nil, symbolIdentifiersWithExpandedDocumentation: [String]? = nil)</code></pre></section><h2>Parameters</h2><dl><dt><code>context</code></dt><dd><p>The context that the converter uses to to resolve references it finds in the documentation node’s content.</p></dd><dt><code>renderContext</code></dt><dd><p>A context that contains common pre-rendered pieces of content.</p></dd><dt><code>emitSymbolSourceFileURIs</code></dt><dd><p>Whether the documentation converter should include source file location metadata in any render nodes representing symbols it creates.</p><p>Before passing <code>true</code> please confirm that your use case doesn’t include public distribution of any created render nodes as there are filesystem privacy and security concerns with distributing this data.</p></dd><dt><code>emitSymbolAccessLevels</code></dt><dd><p>Whether the documentation converter should include access level information for symbols.</p></dd><dt><code>sourceRepository</code></dt><dd><p>The source repository where the documentation’s sources are hosted.</p></dd><dt><code>symbolIdentifiersWithExpandedDocumentation</code></dt><dd><p>A list of symbol IDs that have version of their documentation page with more content that a renderer can link to.</p></dd></dl><h2>Discussion</h2><p>The converter uses bundle and context to resolve references to other documentation and describe the documentation hierarchy.</p></article></noscript><div id="app"></div></body></html>
