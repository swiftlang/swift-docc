<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>MessageType</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A description of the intent of a communication-bridge message." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>MessageType</li></ul><p>Structure</p><h1>MessageType</h1><p>A description of the intent of a communication-bridge message.</p><pre><code>struct MessageType</code></pre></section><h2>Discussion</h2><p>Clients can use the type of the message to determine which handler to invoke.</p><blockquote class="aside note"><p class="label">Note</p><p>Message types are backed by strings, so you can add new types without breaking the public API.</p></blockquote><h2>Topics</h2><h3>Initializers</h3><ul><li><a href="init(rawvalue:)/index.html"><code>init(rawValue: String)</code><p>Creates a type from a raw value.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="debugdescription/index.html"><code>var debugDescription: String</code></a></li><li><a href="rawvalue/index.html"><code>var rawValue: String</code></a></li></ul><h3>Type Properties</h3><ul><li><a href="codecolors/index.html"><code>static let codeColors: MessageType</code><p>A message that indicates what code colors a renderer uses to syntax highlight code listings.</p></a></li><li><a href="rendered/index.html"><code>static let rendered: MessageType</code><p>A message that indicates a renderer has finished rendering documentation content.</p></a></li><li><a href="requestcodecolors/index.html"><code>static let requestCodeColors: MessageType</code><p>A message that indicates a request for code-color preferences.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
