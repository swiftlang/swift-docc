<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>hasNoExpandedDocumentation</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Whether there isn’t a version of the page with more content that a renderer can link to." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">RenderMetadata</a></li><li>hasNoExpandedDocumentation</li></ul><p>Instance Property</p><h1>hasNoExpandedDocumentation</h1><p>Whether there isn’t a version of the page with more content that a renderer can link to.</p><pre><code>var hasNoExpandedDocumentation: Bool</code></pre></section><h2>Discussion</h2><p>This property indicates to renderers that an expanded version of the page does not exist for this render node, which, for example, controls whether a ‘View More’ link should be displayed or not.</p><p>It’s the renderer’s responsibility to fetch the full version of the page, for example using the <a href="../../rendernode/variants/index.html"><code>variants</code></a> property.</p></article></noscript><div id="app"></div></body></html>
