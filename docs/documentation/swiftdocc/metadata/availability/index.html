<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Metadata.Availability</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A directive that specifies when a documentation page is available for a given platform." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">Metadata</a></li><li>Metadata.Availability</li></ul><p>Class</p><h1>Metadata.Availability</h1><p>A directive that specifies when a documentation page is available for a given platform.</p><pre><code>final class Availability</code></pre></section><h2>Discussion</h2><p>Whenever possible, prefer to specify availability information using in-source annotations such as the <code>@available</code> attribute in Swift or the <code>API_AVAILABLE</code> macro in Objective-C. Using in-source annotations ensures that your documentation matches the availability of your API. If you duplicate availability information in the documentation markup, the information from the <code>@Available</code> directive overrides the information for the in-source annotations from that platform and risks being inaccurate.</p><p>If your source language doesn’t have a mechanism for specifying API availability or if you’re writing articles about a newly introduced or deprecated API, you can use the <code>@Available</code> directive to specify when you introduced, and optionally deprecated, an API or documentation page for a given platform.</p><p>Each <code>@Available</code> directive specifies the availability information for a single platform. The directive matches the <code>iOS</code>, <code>macOS</code>, <code>watchOS</code>, and <code>tvOS</code> platform names case-insensitively. Any other platform names are displayed verbatim. If a platform name contains whitespace, commas, or other special characters you need to surround it with quotation marks (<code>"</code>).</p><pre class="markdown"><code>@Metadata {
    @Available(iOS, introduced: "15.0")
    @Available(macOS, introduced: "12.0", deprecated: "14.0")
    @Available("My Package", introduced: "1.2.3")
}
</code></pre><p>Both the “introduced” and “deprecated” parameters take string representations of semantic version numbers (major<code>.</code>minor<code>.</code>patch). If you omit the “patch” or “minor” components, they are assumed to be <code>0</code>. This means that <code>"1.0.0"</code>, <code>"1.0"</code>, and <code>"1"</code> all specify the same semantic version.</p><blockquote class="aside earlier versions"><p class="label">Earlier Versions</p><p> Before Swift-DocC 6.0, the <code>@Available</code> directive didn’t support the “deprecated” parameter.</p></blockquote><blockquote class="aside tip"><p class="label">Tip</p><p> In addition to specifying the version when you deprecated an API or documentation page, you can use the <a href="../../deprecationsummary/index.html"><code>DeprecationSummary</code></a> directive to provide the reader with additional information about the deprecation or refer them to a replacement API.</p></blockquote><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="deprecated/index.html"><code>var deprecated: SemanticVersion?</code><p>The semantic version (major<code>.</code>minor<code>.</code>patch) when you deprecated this API or documentation page.</p></a></li><li><a href="introduced/index.html"><code>var introduced: SemanticVersion</code><p>The semantic version (major<code>.</code>minor<code>.</code>patch) when you introduced this API or documentation page.</p></a></li><li><a href="originalmarkup/index.html"><code>let originalMarkup: BlockDirective</code></a></li><li><a href="platform-swift.property/index.html"><code>var platform: Metadata.Availability.Platform</code><p>The platform name that this version information applies to.</p></a></li></ul><h3>Type Properties</h3><ul><li><a href="directivename/index.html"><code>static let directiveName: String</code></a></li><li><a href="introducedversion/index.html"><code>static let introducedVersion: String</code></a></li></ul><h3>Enumerations</h3><ul><li><a href="platform-swift.enum
