<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>TitleHeading</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A directive for customizing the text of a page’s title heading." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>TitleHeading</li></ul><p>Class</p><h1>TitleHeading</h1><p>A directive for customizing the text of a page’s title heading.</p><pre><code>final class TitleHeading</code></pre></section><h2>Discussion</h2><p>The <a href="heading/index.html"><code>heading</code></a> property will override the page’s default title heading.</p><p>The <code>@TitleHeading</code> directive accepts an unnamed parameter containing containing the page’s title heading.</p><p>This directive is only valid within a top-level <a href="../metadata/index.html"><code>Metadata</code></a> directive:</p><pre class="markdown"><code>@Metadata {
   @TitleHeading("Release Notes")
}
</code></pre><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="heading/index.html"><code>var heading: String</code><p>An unnamed parameter containing containing the page-title’s heading text.</p></a></li><li><a href="originalmarkup/index.html"><code>let originalMarkup: BlockDirective</code></a></li></ul><h3>Type Properties</h3><ul><li><a href="introducedversion/index.html"><code>static let introducedVersion: String</code></a></li></ul></article></noscript><div id="app"></div></body></html>
