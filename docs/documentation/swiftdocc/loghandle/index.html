<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>LogHandle</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="An object that writes logs to the given output device." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>LogHandle</li></ul><p>Enumeration</p><h1>LogHandle</h1><p>An object that writes logs to the given output device.</p><pre><code>enum LogHandle</code></pre></section><h2>Discussion</h2><p>You can use log handle objects to write to standard output, standard error, or any given file handle.</p><h2>Topics</h2><h3>Classes</h3><ul><li><a href="logstorage/index.html"><code>class LogStorage</code><p>A by-reference string storage.</p></a></li></ul><h3>Enumeration Cases</h3><ul><li><a href="file(_:)/index.html"><code>case file(FileHandle)</code><p>A log handle that will write to the given file handle.</p></a></li><li><a href="memory(_:)/index.html"><code>case memory(LogHandle.LogStorage)</code><p>A log handle that writes to an NSString reference.</p></a></li><li><a href="none/index.html"><code>case none</code><p>A log handle that will ignore all write requests.</p></a></li><li><a href="standarderror/index.html"><code>case standardError</code><p>A log handle that will perform writes to standard error.</p></a></li><li><a href="standardoutput/index.html"><code>case standardOutput</code><p>A log handle that will perform writes to standard output.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="write(_:)/index.html"><code>func write(String)</code><p>Writes the given string to the log handle.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
