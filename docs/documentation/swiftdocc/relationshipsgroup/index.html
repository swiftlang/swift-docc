<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>RelationshipsGroup</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A group of symbol relationships." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>RelationshipsGroup</li></ul><p>Structure</p><h1>RelationshipsGroup</h1><p>A group of symbol relationships.</p><pre><code>struct RelationshipsGroup</code></pre></section><h2>Discussion</h2><p>Group together references to multiple symbols having the same <code>Kind</code> of relationship to the current symbol. One <code>RelationshipsGroup</code> lists all parent symbols of the current symbol and provides its sorting index and a presentation-friendly title for the group to a renderer.</p><p>For example the <code>Collection</code> protocol from the Swift Standard Library is inherited by the following group of protocols:</p><h3>Conforming Types</h3><ul><li><p><code>BidirectionalCollection</code></p></li><li><p><code>LazyCollectionProtocol</code></p></li><li><p><code>MutableCollection</code></p></li><li><p><code>RangeReplaceableCollection</code></p></li></ul><h2>Topics</h2><h3>Initializers</h3><ul><li><a href="init(kind:destinations:)/index.html"><code>init(kind: RelationshipsGroup.Kind, destinations: [TopicReference])</code><p>Creates a new relationship group of the given kind, and with the given symbols.</p></a></li></ul><h3>Enumerations</h3><ul><li><a href="kind/index.html"><code>enum Kind</code><p>Possible symbol relationships.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
