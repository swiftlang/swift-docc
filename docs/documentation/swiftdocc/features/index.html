<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Indicating Feature Availability to Tools</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Add features to DocC and indicate the feature’s availability to other tools." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>Indicating Feature Availability to Tools</li></ul><p id="eyebrow">Article</p><h1>Indicating Feature Availability to Tools</h1><p id="abstract">Add features to DocC and indicate the feature’s availability to other tools.</p></section><h2>Overview</h2><p>Over time as we develop new features in DocC we also add, update, or remove the flags and options that the <code>docc</code> executable accepts. So that other tools can know what flags and options a certain version of the <code>docc</code> executable accepts, we add new entries in the “features.json” file.</p><h2>Adding a New Feature</h2><p>When adding a new collection of command line flags or options to the <code>docc</code> executable that relate to some new feature, add a new entry to the “feature.json” file that name the new feature. For example:</p><pre class="json"><code>{
  "features": [
    {
      "name": "name-of-first-feature"
    },
    {
      "name": "name-of-second-feature"
    }
  ]
}
</code></pre><blockquote class="aside note"><p class="label">Note</p><p>Use a single entry for multiple related command line flags and options if they are all added in the same build.</p></blockquote><h2>Checking what Features DocC Supports</h2><p>In a Swift toolchain, the <code>docc</code> executable is installed at <code>usr/bin/docc</code>. In the same toolchain, the “features.json” file is installed at <code>usr/share/docc/features.json</code>.</p><p>Tools that call the <code>docc</code> executable from a Swift toolchain can read the “features.json” file to check if a specific feature is available in that build.</p><blockquote class="aside note"><p class="label">Note</p><p>The feature entry describes the feature name and doesn’t list what command line flags or options that feature corresponds to.</p></blockquote></article></noscript><div id="app"></div></body></html>
