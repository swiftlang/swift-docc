<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>TopicReference</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A resolved or unresolved reference to a piece of documentation." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>TopicReference</li></ul><p>Enumeration</p><h1>TopicReference</h1><p>A resolved or unresolved reference to a piece of documentation.</p><pre><code>enum TopicReference</code></pre></section><h2>Discussion</h2><p>A reference can exist in one of three states:</p><ul><li><p>It has not yet been resolved.</p></li><li><p>It has successfully resolved.</p></li><li><p>It has failed to resolve.</p></li></ul><p>References that have resolved, either successfully or not, are represented by <a href="../topicreferenceresolutionresult/index.html"><code>TopicReferenceResolutionResult</code></a>.</p><h2>Topics</h2><h3>Topic References</h3><ul><li><a href="../unresolvedtopicreference/index.html"><code>struct UnresolvedTopicReference</code><p>An unresolved reference to a documentation node.</p></a></li><li><a href="../resolvedtopicreference/index.html"><code>struct ResolvedTopicReference</code><p>A reference to a piece of documentation which has been verified to exist.</p></a></li><li><a href="../topicreferenceresolutionresult/index.html"><code>enum TopicReferenceResolutionResult</code><p>A topic reference that has been resolved, either successfully or not.</p></a></li><li><a href="../sourcelanguage/index.html"><code>typealias SourceLanguage</code></a></li></ul><h3>Enumeration Cases</h3><ul><li><a href="resolved(_:)/index.html"><code>case resolved(TopicReferenceResolutionResult)</code><p>A topic reference that has either been resolved to known documentation or failed to resolve to known documentation.</p></a></li><li><a href="unresolved(_:)/index.html"><code>case unresolved(UnresolvedTopicReference)</code><p>A topic reference that hasnâ€™t been resolved to known documentation.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="description/index.html"><code>var description: String</code></a></li></ul></article></noscript><div id="app"></div></body></html>
