<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>init(kind:language:relativePresentationURL:referenceURL:title:abstract:availableLanguages:platforms:taskGroups:usr:plainTextDeclaration:subheadingDeclarationFragments:navigatorDeclarationFragments:redirects:topicImages:references:variants:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Creates a new summary of an element that can be linked to from outside the local documentation." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">LinkDestinationSummary</a></li><li>init(kind:language:relativePresentationURL:referenceURL:title:abstract:availableLanguages:platforms:taskGroups:usr:plainTextDeclaration:subheadingDeclarationFragments:navigatorDeclarationFragments:redirects:topicImages:references:variants:)</li></ul><p>Initializer</p><h1>init(kind:language:relativePresentationURL:referenceURL:title:abstract:availableLanguages:platforms:taskGroups:usr:plainTextDeclaration:subheadingDeclarationFragments:navigatorDeclarationFragments:redirects:topicImages:references:variants:)</h1><p>Creates a new summary of an element that can be linked to from outside the local documentation.</p><pre><code>init(kind: DocumentationNode.Kind, language: SourceLanguage, relativePresentationURL: URL, referenceURL: URL, title: String, abstract: LinkDestinationSummary.Abstract? = nil, availableLanguages: Set&lt;SourceLanguage&gt;, platforms: [LinkDestinationSummary.PlatformAvailability]? = nil, taskGroups: [LinkDestinationSummary.TaskGroup]? = nil, usr: String? = nil, plainTextDeclaration: String? = nil, subheadingDeclarationFragments: LinkDestinationSummary.DeclarationFragments? = nil, navigatorDeclarationFragments: LinkDestinationSummary.DeclarationFragments? = nil, redirects: [URL]? = nil, topicImages: [TopicImage]? = nil, references: [any RenderReference]? = nil, variants: [LinkDestinationSummary.Variant])</code></pre></section><h2>Parameters</h2><dl><dt><code>kind</code></dt><dd><p>The kind of the summarized element.</p></dd><dt><code>language</code></dt><dd><p>The language of the summarized element.</p></dd><dt><code>relativePresentationURL</code></dt><dd><p>The relative presentation URL for this element.</p></dd><dt><code>referenceURL</code></dt><dd><p>The resolved topic reference URL to this element.</p></dd><dt><code>title</code></dt><dd><p>The title of the summarized element.</p></dd><dt><code>abstract</code></dt><dd><p>The abstract of the summarized element.</p></dd><dt><code>availableLanguages</code></dt><dd><p>All the languages in which the summarized element is available.</p></dd><dt><code>platforms</code></dt><dd><p>Information about the platforms for which the summarized element is available.</p></dd><dt><code>taskGroups</code></dt><dd><p>The reference URLs of the summarized element’s children, grouped by their task groups.</p></dd><dt><code>usr</code></dt><dd><p>The unique, precise identifier for this symbol that you use to reference it across different systems, or <code>nil</code> if the summarized element isn’t a symbol.</p></dd><dt><code>plainTextDeclaration</code></dt><dd><p>The plain text declaration of this symbol, derived from its full declaration fragments, or <code>nil</code> if the summarized element isn’t a symbol.</p></dd><dt><code>subheadingDeclarationFragments</code></dt><dd><p>The simplified “subheading” fragments for this symbol, to display in topic groups, or <code>nil</code> if the summarized element isn’t a symbol.</p></dd><dt><code>navigatorDeclarationFragments</code></dt><dd><p>The simplified “subheading” declaration fragments for this symbol, to display in navigation, or <code>nil</code> if the summarized element isn’t a symbol.</p></dd><dt><code>redirects</code></dt><dd><p>Any previous URLs for this element, or <code>nil</code> if this element has no previous URLs.</p></dd><dt><code>topicImages</code></dt><dd><p>Images that are used to represent the summarized element, or <code>nil</code> if this element has no topic images.</p></dd><dt><code>references</code></dt><dd><p>References used in the content of the summarized element, or <code>nil</code> if this element has no references to other content.</p></dd><dt><code>variants</code></dt><dd><p>The variants of content (kind, title, abstract, path, urs, declaration, and task groups) for this summarized element.</p></dd></dl></article></noscript><div id="app"></div></body></html>
