<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>LinkDestinationSummary.Variant</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A variant of content for a summarized element." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">LinkDestinationSummary</a></li><li>LinkDestinationSummary.Variant</li></ul><p>Structure</p><h1>LinkDestinationSummary.Variant</h1><p>A variant of content for a summarized element.</p><pre><code>struct Variant</code></pre></section><h2>Discussion</h2><blockquote class="aside note"><p class="label">Note</p><p>All properties except for <a href="traits/index.html"><code>traits</code></a> are optional. If a property is <code>nil</code> it means that the value is the same as the summarized element’s value.</p></blockquote><h2>Topics</h2><h3>Initializers</h3><ul><li><a href="init(traits:kind:language:relativepresentationurl:title:abstract:taskgroups:usr:plaintextdeclaration:declarationfragments:navigatordeclarationfragments:topicimages:)/index.html"><code>init(traits: [RenderNode.Variant.Trait], kind: Optional&lt;DocumentationNode.Kind&gt;, language: Optional&lt;SourceLanguage&gt;, relativePresentationURL: Optional&lt;URL&gt;, title: Optional&lt;String&gt;, abstract: Optional&lt;LinkDestinationSummary.Abstract?&gt;, taskGroups: Optional&lt;[LinkDestinationSummary.TaskGroup]?&gt;, usr: Optional&lt;String?&gt;, plainTextDeclaration: Optional&lt;String?&gt;, declarationFragments: Optional&lt;LinkDestinationSummary.DeclarationFragments?&gt;, navigatorDeclarationFragments: Optional&lt;LinkDestinationSummary.DeclarationFragments?&gt;, topicImages: Optional&lt;[TopicImage]?&gt;)</code></a></li><li><a href="init(traits:kind:language:relativepresentationurl:title:abstract:taskgroups:usr:plaintextdeclaration:subheadingdeclarationfragments:navigatordeclarationfragments:)/index.html"><code>init(traits: [RenderNode.Variant.Trait], kind: Optional&lt;DocumentationNode.Kind&gt;, language: Optional&lt;SourceLanguage&gt;, relativePresentationURL: Optional&lt;URL&gt;, title: Optional&lt;String&gt;, abstract: Optional&lt;LinkDestinationSummary.Abstract?&gt;, taskGroups: Optional&lt;[LinkDestinationSummary.TaskGroup]?&gt;, usr: Optional&lt;String?&gt;, plainTextDeclaration: Optional&lt;String?&gt;, subheadingDeclarationFragments: Optional&lt;LinkDestinationSummary.DeclarationFragments?&gt;, navigatorDeclarationFragments: Optional&lt;LinkDestinationSummary.DeclarationFragments?&gt;)</code><p>Creates a new summary variant with the values that are different from the main summarized values.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="abstract/index.html"><code>let abstract: Optional&lt;LinkDestinationSummary.Abstract?&gt;</code><p>The abstract of the variant or <code>nil</code> if the abstract is the same as the summarized element.</p></a></li><li><a href="declarationfragments/index.html"><code>var declarationFragments: Optional&lt;LinkDestinationSummary.DeclarationFragments?&gt;</code></a></li><li><a href="kind/index.html"><code>let kind: Optional&lt;DocumentationNode.Kind&gt;</code><p>The kind of the variant or <code>nil</code> if the kind is the same as the summarized element.</p></a></li><li><a href="language/index.html"><code>let language: Optional&lt;SourceLanguage&gt;</code><p>The source language of the variant or <code>nil</code> if the kind is the same as the summarized element.</p></a></li><li><a href="navigatordeclarationfragments/index.html"><code>let navigatorDeclarationFragments: Optional&lt;LinkDestinationSummary.DeclarationFragments?&gt;</code><p>The simplified “navigator” declaration fragments for this symbol,  or <code>nil</code> if the navigator title is the same as the summarized element.</p></a></li><li><a href="plaintextdeclaration/index.html"><code>let plainTextDeclaration: Optional&lt;String?&gt;</code><p>The plain text declaration of this symbol, derived from its full declaration fragments, or <code>nil</code> if the precise symbol identifier is the same as the summarized element.</p></a></li><li><a href="relativepresentationurl/index.html"><code>let relativePresentationURL: Optional&lt;URL&gt;</code><p>The relative presentation URL of the variant or <code>nil</code> if the relative is the same as the summarized element.</p></a></li><li><a href="subheadingdeclarationfragments/index.html"><code>let subheadingDeclarationFragments: Optional&lt;LinkDestinationSummary.DeclarationFragments?&gt;</code><p>The simplified “subheading” declaration fragments for this symbol, or <code>nil</code> if the declaration is the same as the summarized element.</p></a></li><li><a href="taskgroups/index.html"><code>let taskGroups: Optional&lt;[LinkDestinationSummary.TaskGroup]?&gt;</code><p>The taskGroups of the variant or <code>nil</code> if the taskGroups is the same as the summarized element.</p></a></li><li><a href="title/index.html"><code>let title: Optional&lt;String&gt;</code><p>The title of the variant or <code>nil</code> if the title is the same as the summarized element.</p></a></li><li><a href="topicimages/index.html"><code>let topicImages: Optional&lt;[TopicImage]?&gt;</code><p>Images that are used to represent the summarized element or <code>nil</code> if the images are the same as the summarized element.</p></a></li><li><a href="traits/index.html"><code>let traits: [RenderNode.Variant.Trait]</code><p>The traits of the variant.</p></a></li><li><a href="usr/index.html"><code>let usr: Optional&lt;String?&gt;</code><p>The precise symbol identifier of the variant or <code>nil</code> if the precise symbol identifier is the same as the summarized element.</p></a></li></ul><h3>Type Aliases</h3><ul><li><a href="variantvalue/index.html"><code>typealias VariantValue</code><p>A wrapper for variant values that can either be specified, meaning the variant has a custom value, or not, meaning the variant has the same value as the summarized element.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
