<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>LinkDestinationSummary</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A summary of an element that you can link to from outside the documentation bundle." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>LinkDestinationSummary</li></ul><p>Structure</p><h1>LinkDestinationSummary</h1><p>A summary of an element that you can link to from outside the documentation bundle.</p><pre><code>struct LinkDestinationSummary</code></pre></section><h2>Discussion</h2><p>The non-optional properties of this summary are all the information needed when another bundle references this element.</p><p>Various information from the summary is used depending on what content references the summarized element. For example:</p><ul><li><p>In a paragraph of text, a link to this element will use the <a href="title/index.html"><code>title</code></a> as the link text and style the tile in code font if the <a href="kind/index.html"><code>kind</code></a> is a type of symbol.</p></li><li><p>In a task group, the <a href="title/index.html"><code>title</code></a> and <a href="abstract-swift.property/index.html"><code>abstract</code></a> is displayed together to give more context about this element and the element may be marked as deprecated based on the values of its  <a href="platforms/index.html"><code>platforms</code></a> and other metadata about the current versions of the platforms.</p></li></ul><p>The summary may include content that vary based on the source language. The content that is different in another source language is specified in a <a href="variant/index.html"><code>LinkDestinationSummary.Variant</code></a>. Any property on the variant that is <code>nil</code> has the same value as the summarized element’s value.</p><h2>Topics</h2><h3>Structures</h3><ul><li><a href="taskgroup/index.html"><code>struct TaskGroup</code><p>A collection of identifiers that all relate to some common task, as described by the title.</p></a></li><li><a href="variant/index.html"><code>struct Variant</code><p>A variant of content for a summarized element.</p></a></li></ul><h3>Initializers</h3><ul><li><a href="init(kind:language:relativepresentationurl:referenceurl:title:abstract:availablelanguages:platforms:taskgroups:usr:plaintextdeclaration:declarationfragments:navigatordeclarationfragments:redirects:topicimages:references:variants:)/index.html"><code>init(kind: DocumentationNode.Kind, language: SourceLanguage, relativePresentationURL: URL, referenceURL: URL, title: String, abstract: LinkDestinationSummary.Abstract?, availableLanguages: Set&lt;SourceLanguage&gt;, platforms: [LinkDestinationSummary.PlatformAvailability]?, taskGroups: [LinkDestinationSummary.TaskGroup]?, usr: String?, plainTextDeclaration: String?, declarationFragments: LinkDestinationSummary.DeclarationFragments?, navigatorDeclarationFragments: LinkDestinationSummary.DeclarationFragments?, redirects: [URL]?, topicImages: [TopicImage]?, references: [any RenderReference]?, variants: [LinkDestinationSummary.Variant])</code></a></li><li><a href="init(kind:language:relativepresentationurl:referenceurl:title:abstract:availablelanguages:platforms:taskgroups:usr:plaintextdeclaration:subheadingdeclarationfragments:navigatordeclarationfragments:redirects:topicimages:references:variants:)/index.html"><code>init(kind: DocumentationNode.Kind, language: SourceLanguage, relativePresentationURL: URL, referenceURL: URL, title: String, abstract: LinkDestinationSummary.Abstract?, availableLanguages: Set&lt;SourceLanguage&gt;, platforms: [LinkDestinationSummary.PlatformAvailability]?, taskGroups: [LinkDestinationSummary.TaskGroup]?, usr: String?, plainTextDeclaration: String?, subheadingDeclarationFragments: LinkDestinationSummary.DeclarationFragments?, navigatorDeclarationFragments: LinkDestinationSummary.DeclarationFragments?, redirects: [URL]?, topicImages: [TopicImage]?, references: [any RenderReference]?, variants: [LinkDestinationSummary.Variant])</code><p>Creates a new summary of an element that can be linked to from outside the local documentation.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="abstract-swift.property/index.html"><code>let abstract: LinkDestinationSummary.Abstract?</code><p>The abstract of the summarized element.</p></a></li><li><a href="availablelanguages/index.html"><code>let availableLanguages: Set&lt;SourceLanguage&gt;</code><p>All the languages in which the summarized element is available.</p></a></li><li><a href="declarationfragments-swift.property/index.html"><code>var declarationFragments: LinkDestinationSummary.DeclarationFragments?</code></a></li><li><a href="kind/index.html"><code>let kind: DocumentationNode.Kind</code><p>The kind of the summarized element.</p></a></li><li><a href="language/index.html"><code>let language: SourceLanguage</code><p>The language of the summarized element.</p></a></li><li><a href="navigatordeclarationfragments/index.html"><code>let navigatorDeclarationFragments: LinkDestinationSummary.DeclarationFragments?</code><p>The simplified “navigator” declaration fragments for this symbol, or <code>nil</code> if the summarized element isn’t a symbol.</p></a></li><li><a href="plaintextdeclaration/index.html"><code>let plainTextDeclaration: String?</code><p>The plain text declaration of this symbol, derived from its full declaration fragments, or <code>nil</code> if the summarized element isn’t a symbol.</p></a></li><li><a href="platforms/index.html"><code>let platforms: [LinkDestinationSummary.PlatformAvailability]?</code><p>Information about the platforms for which the summarized element is available.</p></a></li><li><a href="redirects/index.html"><code>let redirects: [URL]?</code><p>Any previous URLs for this element.</p></a></li><li><a href="referenceurl/index.html"><code>var referenceURL: URL</code><p>The resolved topic reference URL to this element.</p></a></li><li><a href="references/index.html"><code>var references: [any RenderReference]?</code><p>References used in the content of the summarized element.</p></a></li><li><a href="relativepresentationurl/index.html"><code>let relativePresentationURL: URL</code><p>The relative presentation URL for this element.</p></a></li><li><a href="subheadingdeclarationfragments/index.html"><code>let subheadingDeclarationFragments: LinkDestinationSummary.DeclarationFragments?</code><p>The simplified “subheading” declaration fragments for this symbol, or <code>nil</code> if the summarized element isn’t a symbol.</p></a></li><li><a href="taskgroups/index.html"><code>let taskGroups: [LinkDestinationSummary.TaskGroup]?</code><p>The reference URLs of the summarized element’s children, grouped by their task groups.</p></a></li><li><a href="title/index.html"><code>let title: String</code><p>The title of the summarized element.</p></a></li><li><a href="topicimages/index.html"><code>let topicImages: [TopicImage]?</code><p>Images that are used to represent the summarized element.</p></a></li><li><a href="usr/index.html"><code>let usr: String?</code><p>The unique, precise identifier for this symbol that you use to reference it across different systems, or <code>nil</code> if the summarized element isn’t a symbol.</p></a></li><li><a href="variants/index.html"><code>let variants: [LinkDestinationSummary.Variant]</code><p>The variants of content (kind, title, abstract, path, urs, declaration, and task groups) for this summarized element.</p></a></li></ul><h3>Type Aliases</h3><ul><li><a href="abstract-swift.typealias/index.html"><code>typealias Abstract</code><p>An abstract is a single paragraph of rendered inline content.</p></a></li><li><a href="declarationfragments-swift.typealias/index.html"><code>typealias DeclarationFragments</code><p>The rendered fragments of a symbol’s declaration.</p></a></li><li><a href="platformavailability/index.html"><code>typealias PlatformAvailability</code><p>The availability information for a platform.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
