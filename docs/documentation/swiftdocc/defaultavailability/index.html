<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>DefaultAvailability</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A collection of modules and the default platform availability for symbols in that module." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>DefaultAvailability</li></ul><p>Structure</p><h1>DefaultAvailability</h1><p>A collection of modules and the default platform availability for symbols in that module.</p><pre><code>struct DefaultAvailability</code></pre></section><h2>Discussion</h2><p>Default availability is used as a fallback value for symbols without explicit availability information.</p><p>This information can be authored in the bundle’s Info.plist file, as a dictionary of module names to arrays of platform “name” and “version” pairs, or in the case where the platform in unconditionally unavailable, “name” and “unavailable” pairs:</p><pre><code>&lt;key&gt;CDAppleDefaultAvailability&lt;/key&gt;
&lt;dict&gt;
    &lt;key&gt;Module Name&lt;/key&gt;
    &lt;array&gt;
        &lt;dict&gt;
            &lt;key&gt;name&lt;/key&gt;
            &lt;string&gt;Platform Name&lt;/string&gt;
            &lt;key&gt;version&lt;/key&gt;
            &lt;string&gt;Version Number&lt;/string&gt;
        &lt;/dict&gt;
        &lt;dict&gt;
            &lt;key&gt;name&lt;/key&gt;
            &lt;string&gt;Platform Name&lt;/string&gt;
        &lt;/dict&gt;
        &lt;dict&gt;
            &lt;key&gt;name&lt;/key&gt;
            &lt;string&gt;Other Platform Name&lt;/string&gt;
            &lt;key&gt;unavailable&lt;/key&gt;
            &lt;true/&gt;
        &lt;/dict&gt;
    &lt;/array&gt;
&lt;/dict&gt;
</code></pre><h2>Topics</h2><h3>Structures</h3><ul><li><a href="moduleavailability/index.html"><code>struct ModuleAvailability</code><p>A platform name and version number pair.</p></a></li></ul><h3>Initializers</h3><ul><li><a href="init(from:)/index.html"><code>init(from: any Decoder) throws</code></a></li><li><a href="init(with:)/index.html"><code>init(with: [String : [DefaultAvailability.ModuleAvailability]])</code><p>Creates a default availability module.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="encode(to:)/index.html"><code>func encode(to: any Encoder) throws</code></a></li></ul></article></noscript><div id="app"></div></body></html>
