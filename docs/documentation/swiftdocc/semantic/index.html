<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Semantic</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A semantic object is an abstract element with children which also are semantic objects." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>Semantic</li></ul><p>Class</p><h1>Semantic</h1><p>A semantic object is an abstract element with children which also are semantic objects.</p><pre><code>class Semantic</code></pre></section><h2>Discussion</h2><p>The children of one semantic object doesn’t need to be the same type as their parent or even the same as each other. This allows semantic objects to describe a hierarchy of information that can be visited and altered in a structured manner using a <a href="../semanticvisitor/index.html"><code>SemanticVisitor</code></a>.</p><p>Semantic objects are used to model the in-memory representation of documentation. Some key examples are <a href="../article/index.html"><code>Article</code></a>, <a href="../symbol/index.html"><code>Symbol</code></a>, and directives such as <a href="../tutorial/index.html"><code>Tutorial</code></a>, <a href="../chapter/index.html"><code>Chapter</code></a> and <a href="../volume/index.html"><code>Volume</code></a>.</p><h2>Topics</h2><h3>Operators</h3><ul><li><a href="==(_:_:)/index.html"><code>static func == (Semantic, Semantic) -&gt; Bool</code><p>Returns whether or not two semantics values are equal.</p></a></li></ul><h3>Initializers</h3><ul><li><a href="init()/index.html"><code>init()</code><p>Creates a new semantic object.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="accept(_:)/index.html"><code>func accept&lt;V&gt;(inout V) -&gt; V.Result</code><p>Inform the <a href="../semanticvisitor/index.html"><code>SemanticVisitor</code></a> to visit this node.</p></a></li><li><a href="dump()/index.html"><code>func dump() -&gt; String</code><p>Visit the semantic object and all its children—and their children—to construct a string representation of the semantic hierarchy.</p></a></li></ul><h3>Enumerations</h3><ul><li><a href="analyses/index.html"><code>enum Analyses</code><p>General purpose analyses that can apply to many directives.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
