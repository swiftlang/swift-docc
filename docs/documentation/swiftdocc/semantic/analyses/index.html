<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Semantic.Analyses</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="General purpose analyses that can apply to many directives." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">Semantic</a></li><li>Semantic.Analyses</li></ul><p>Enumeration</p><h1>Semantic.Analyses</h1><p>General purpose analyses that can apply to many directives.</p><pre><code>enum Analyses</code></pre></section><h2>Topics</h2><h3>Structures</h3><ul><li><a href="extractall/index.html"><code>struct ExtractAll</code><p>Separates <code>children</code> into directives whose names match <code>Child.directiveName</code> and those remaining, attempting to convert extracted children to the semantic <code>Child</code> type.</p></a></li><li><a href="extractallmarkup/index.html"><code>struct ExtractAllMarkup</code><p>Separates <code>children</code> into markup elements that are of a specific type without performing any further analysis.</p></a></li><li><a href="hasatleastone/index.html"><code>struct HasAtLeastOne</code><p>Checks to see if a parent directive has at least one child directive of a specified type. If so, return those that match and those that don’t.</p></a></li><li><a href="hasatmostone/index.html"><code>struct HasAtMostOne</code><p>Checks to see if a parent directive has at most one child directive of a specified type. If so, return that child and the remainder.</p></a></li><li><a href="hascontent/index.html"><code>struct HasContent</code><p>Checks to see if a directive has child markup content.</p></a></li><li><a href="hasexactlyone/index.html"><code>struct HasExactlyOne</code><p>Checks a parent directive for the presence of exactly one child directive to be converted to a type <code>Result</code>. If so, return that child and the remainder.</p></a></li><li><a href="hasexactlyoneimageorvideomedia/index.html"><code>struct HasExactlyOneImageOrVideoMedia</code></a></li><li><a href="hasexactlyonemedia/index.html"><code>struct HasExactlyOneMedia</code></a></li><li><a href="hasexactlyoneof/index.html"><code>struct HasExactlyOneOf</code><p>Checks a parent directive for the presence of exactly one of two child directives—but not both—to be converted to a type <code>Result</code>. If so, return that child and the remainder.</p></a></li><li><a href="hasexactlyoneunorderedlist/index.html"><code>struct HasExactlyOneUnorderedList</code></a></li><li><a href="hasonlyknownarguments/index.html"><code>struct HasOnlyKnownArguments</code></a></li><li><a href="hasonlyknowndirectives/index.html"><code>struct HasOnlyKnownDirectives</code><p>Checks for any directives that are not valid as direct children of the parent directive.</p></a></li><li><a href="hasonlysequentialheadings/index.html"><code>struct HasOnlySequentialHeadings</code><p>Checks for any direct heading children that do not meet the minimum heading level (<code>startingFromLevel</code>) or that exceed the level of a previous <i>valid</i> heading by more than one.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
