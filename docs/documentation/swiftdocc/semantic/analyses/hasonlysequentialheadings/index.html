<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Semantic.Analyses.HasOnlySequentialHeadings</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Checks for any direct heading children that do not meet the minimum heading level (`startingFromLevel`) or that exceed the level of a previous valid heading by more than one." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../../index.html">SwiftDocC</a></li><li><a href="../../index.html">Semantic</a></li><li><a href="../index.html">Semantic.Analyses</a></li><li>Semantic.Analyses.HasOnlySequentialHeadings</li></ul><p>Structure</p><h1>Semantic.Analyses.HasOnlySequentialHeadings</h1><p>Checks for any direct heading children that do not meet the minimum heading level (<code>startingFromLevel</code>) or that exceed the level of a previous <i>valid</i> heading by more than one.</p><pre><code>struct HasOnlySequentialHeadings&lt;Parent&gt; where Parent : Semantic, Parent : DirectiveConvertible</code></pre></section><h2>Discussion</h2><p>For example, when <code>startingFromLevel</code> is <code>2</code>:</p><pre class="markdown"><code># H1 &lt;- invalid, too low
## H2 &lt;- valid, meets minimum
## H2 &lt;- valid, equal to previous valid
### H3 &lt;- valid, one more than previous
#### H4 &lt;- valid, one more than previous
## H2 &lt;- valid, exceeds minimum heading level
#### H4 &lt;- invalid, skips H3 heading level
</code></pre><h2>Topics</h2><h3>Initializers</h3><ul><li><a href="init(severityiffound:startingfromlevel:)/index.html"><code>init(severityIfFound: DiagnosticSeverity?, startingFromLevel: Int)</code></a></li></ul><h3>Instance Methods</h3><ul><li><a href="analyze(_:children:source:for:problems:)/index.html"><code>func analyze(BlockDirective, children: some Sequence&lt;any Markup&gt;, source: URL?, for: DocumentationBundle, problems: inout [Problem]) -&gt; [Heading]</code><p>Returns all valid headings.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
