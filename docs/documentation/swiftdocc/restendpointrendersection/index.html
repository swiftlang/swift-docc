<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>RESTEndpointRenderSection</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A section that contains a REST API endpoint." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>RESTEndpointRenderSection</li></ul><p>Structure</p><h1>RESTEndpointRenderSection</h1><p>A section that contains a REST API endpoint.</p><pre><code>struct RESTEndpointRenderSection</code></pre></section><h2>Discussion</h2><p>This section is similar to <a href="../declarationrendersection/index.html"><code>DeclarationRenderSection</code></a> for symbols and describes a tokenized endpoint for a REST API. The token list starts with an HTTP method token followed by tokens for the complete endpoint URL. Any path components that are dynamic instead of fixed are represented with a parameter name enclosed in curly brackets.</p><p>A complete token representation for the endpoint <code>GET https://www.example.com/api/artists/{id}</code> is (the token kind is in brackets):</p><ul><li><p>(method) <code>GET</code></p></li><li><p>(baseURL) <code>https://www.example.com</code></p></li><li><p>(path) <code>/api/artists/</code></p></li><li><p>(parameter) <code>{id}</code></p></li></ul><h2>Topics</h2><h3>Structures</h3><ul><li><a href="token/index.html"><code>struct Token</code><p>A single token in a REST endpoint.</p></a></li></ul><h3>Initializers</h3><ul><li><a href="init(from:)/index.html"><code>init(from: any Decoder) throws</code></a></li><li><a href="init(title:tokens:)/index.html"><code>init(title: String, tokens: [RESTEndpointRenderSection.Token])</code><p>Creates a new REST endpoint section.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="kind/index.html"><code>var kind: RenderSectionKind</code></a></li><li><a href="title/index.html"><code>var title: String</code><p>The title for the section.</p></a></li><li><a href="tokens/index.html"><code>let tokens: [RESTEndpointRenderSection.Token]</code><p>The list of tokens.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
