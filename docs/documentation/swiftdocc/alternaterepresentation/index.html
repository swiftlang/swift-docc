<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>AlternateRepresentation</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A directive that configures an alternate language representation of a symbol." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>AlternateRepresentation</li></ul><p>Class</p><h1>AlternateRepresentation</h1><p>A directive that configures an alternate language representation of a symbol.</p><pre><code>final class AlternateRepresentation</code></pre></section><h2>Discussion</h2><p>An API that can be called from more than one source language has more than one language representation.</p><p>Whenever possible, prefer to define alternative language representations for a symbol by using in-source annotations such as the <code>@objc</code> and <code>@_objcImplementation</code> attributes in Swift, or the <code>NS_SWIFT_NAME</code> macro in Objective-C.</p><p>If your source language doesn’t have a mechanism for specifying alternate representations or if your intended alternate representation isn’t compatible with those attributes, you can use the <code>@AlternateRepresentation</code> directive to specify another symbol that should be considered an alternate representation of the documented symbol.</p><pre class="md"><code>@Metadata {
    @AlternateRepresentation(MyApp/MyClass/property)
}
</code></pre><p>If you prefer, you can wrap the symbol link in a set of double backticks (``), or use any other supported syntax for linking to symbols. For more information about linking to symbols, see linking-to-symbols-and-other-content.</p><p>This provides a hint to the renderer as to the alternate language representations for the current symbol. The renderer may use this hint to provide a link to these alternate symbols. For example, Swift-DocC-Render shows a toggle between supported languages, where switching to a different language representation will redirect to the documentation for the configured alternate symbol.</p><h3>Special considerations</h3><p>Links containing a colon (<code>:</code>) must be wrapped in quotes:</p><pre class="md"><code>@Metadata {
    @AlternateRepresentation("doc://com.example/documentation/MyClass/property")
    @AlternateRepresentation("MyClass/myFunc(_:_:)")
}
</code></pre><p>The <code>@AlternateRepresentation</code> directive only specifies an alternate language representation in one direction. To define a two-way relationship, add an <code>@AlternateRepresentation</code> directive, linking to this symbol, to the other symbol as well.</p><p>You can only configure custom alternate language representations for languages that the documented symbol doesn’t already have a language representation for, either from in-source annotations or from a previous <code>@AlternateRepresentation</code> directive.</p><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="originalmarkup/index.html"><code>var originalMarkup: BlockDirective</code></a></li><li><a href="reference/index.html"><code>var reference: TopicReference</code><p>A link to another symbol that should be considered an alternate language representation of the current symbol.</p></a></li></ul><h3>Type Properties</h3><ul><li><a href="introducedversion/index.html"><code>static let introducedVersion: String</code></a></li></ul></article></noscript><div id="app"></div></body></html>
