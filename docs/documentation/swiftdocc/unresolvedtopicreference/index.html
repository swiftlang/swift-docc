<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>UnresolvedTopicReference</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="An unresolved reference to a documentation node." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>UnresolvedTopicReference</li></ul><p>Structure</p><h1>UnresolvedTopicReference</h1><p>An unresolved reference to a documentation node.</p><pre><code>struct UnresolvedTopicReference</code></pre></section><h2>Discussion</h2><p>You can create unresolved references from partial information if that information can be derived from the enclosing context when the reference is resolved. For example:</p><ul><li><p>The bundle identifier can be inferred from the documentation bundle that owns the document from which the unresolved reference came.</p></li><li><p>The URL scheme of topic references is always “doc”.</p></li><li><p>The symbol precise identifier suffix can be left out when there are no known overloads or name collisions for the symbol.</p></li></ul><h2>Topics</h2><h3>Initializers</h3><ul><li><a href="init(parent:unresolvedchild:)/index.html"><code>init(parent: ResolvedTopicReference, unresolvedChild: UnresolvedTopicReference)</code><p>Creates a new unresolved reference from another unresolved reference with a resolved parent reference.</p></a></li><li><a href="init(topicurl:)/index.html"><code>init(topicURL: ValidatedURL)</code><p>Creates a new untitled, unresolved reference with the given validated URL.</p></a></li><li><a href="init(topicurl:title:)/index.html"><code>init(topicURL: ValidatedURL, title: String)</code><p>Creates a new unresolved reference with the given validated URL and title.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="bundleid/index.html"><code>var bundleID: DocumentationBundle.Identifier?</code><p>The bundle identifier, if one was provided in the host name component of the original URL.</p></a></li><li><a href="description/index.html"><code>var description: String</code></a></li><li><a href="fragment/index.html"><code>var fragment: String?</code><p>The fragment of the unresolved reference, if the original URL contained a fragment component.</p></a></li><li><a href="path/index.html"><code>var path: String</code><p>The path of the unresolved reference.</p></a></li><li><a href="title/index.html"><code>var title: String?</code><p>An optional title.</p></a></li><li><a href="topicurl/index.html"><code>let topicURL: ValidatedURL</code><p>The URL as originally spelled.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
