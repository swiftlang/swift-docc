<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>DocumentationExtension</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Defines whether the content in a documentation extension file amends or replaces in-source documentation." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>DocumentationExtension</li></ul><p>Class</p><h1>DocumentationExtension</h1><p>Defines whether the content in a documentation extension file amends or replaces in-source documentation.</p><pre><code>final class DocumentationExtension</code></pre></section><h2>Discussion</h2><p>By default, content from the documentation-extension file is added after the content from the in-source documentation for that symbol.</p><p>You get this default behavior in two cases:</p><ul><li><p>when the documentation-extension file doesn’t have a <code>DocumentationExtension</code> directive</p></li><li><p>when the <code>DocumentationExtension</code> directive explicitly specifies the <a href="behavior-swift.enum/append/index.html"><code>DocumentationExtension.Behavior.append</code></a> behavior</p></li></ul><p>The other merge behavior completely replaces the content from the in-source documentation for that symbol with the content from the documentation-extension file. To get this behavior, specify <a href="behavior-swift.enum/override/index.html"><code>DocumentationExtension.Behavior.override</code></a> as the merge behavior.</p><pre><code>@Metadata {
   @DocumentationExtension(mergeBehavior: override)
}
</code></pre><p>The <code>DocumentationExtension</code> is only valid within a <a href="../metadata/index.html"><code>Metadata</code></a> directive.</p><h2>Topics</h2><h3>Instance Properties</h3><ul><li><a href="behavior-swift.property/index.html"><code>var behavior: DocumentationExtension.Behavior</code><p>A value of <code>append</code> or <code>override</code>, denoting whether an extension file’s content amends or replaces the in-source documentation.</p></a></li><li><a href="originalmarkup/index.html"><code>let originalMarkup: BlockDirective</code></a></li></ul><h3>Type Properties</h3><ul><li><a href="introducedversion/index.html"><code>static let introducedVersion: String</code></a></li></ul><h3>Enumerations</h3><ul><li><a href="behavior-swift.enum/index.html"><code>enum Behavior</code><p>The merge behavior in a documentation extension.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
