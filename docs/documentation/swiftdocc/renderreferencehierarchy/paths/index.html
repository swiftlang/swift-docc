<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>paths</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="The paths (breadcrumbs) that lead from the landing page to the given symbol." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">RenderReferenceHierarchy</a></li><li>paths</li></ul><p>Instance Property</p><h1>paths</h1><p>The paths (breadcrumbs) that lead from the landing page to the given symbol.</p><pre><code>let paths: [[String]]</code></pre></section><h2>Discussion</h2><p>A single path is a list of topic-graph references, that trace the curation through the documentation hierarchy from a framework landing page to a given target symbol.</p><p>Symbols curated multiple times have multiple paths, for example:</p><ul><li><p>Example Framework / Example Type / Example Property</p></li><li><p>Example Framework / My Article / Example Type / Example Property</p></li><li><p>Example Framework / Related Type / Example Property</p></li></ul><blockquote class="aside note"><p class="label">Note</p><p>The first element in <code>paths</code> is the <i>canonical</i> breadcrumb for the symbol.</p></blockquote><p>Landing pagesâ€™ hierarchy contains a single, empty path.</p></article></noscript><div id="app"></div></body></html>
