<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>FileServer</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="FileServer is a struct simulating a web server behavior to serve files. It is useful to interface a custom schema with `WKWebView` via `WKURLSchemeHandler` or `WebView` via a custom `URLProtocol`." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>FileServer</li></ul><p>Class</p><h1>FileServer</h1><p>FileServer is a struct simulating a web server behavior to serve files. It is useful to interface a custom schema with <code>WKWebView</code> via <code>WKURLSchemeHandler</code> or <code>WebView</code> via a custom <code>URLProtocol</code>.</p><pre><code>class FileServer</code></pre></section><h2>Topics</h2><h3>Initializers</h3><ul><li><a href="init(baseurl:)/index.html"><code>init(baseURL: URL)</code><p>Initialize a FileServer instance with a base URL.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="baseurl/index.html"><code>let baseURL: URL</code><p>The base URL of the server. Example: <code>http://www.example.com</code>.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="data(for:)/index.html"><code>func data(for: URL) -&gt; Data?</code><p>Returns the data for a given URL.</p></a></li><li><a href="register(provider:subpath:)/index.html"><code>func register(provider: any FileServerProvider, subPath: String) -&gt; Bool</code><p>Registers a <code>FileServerProvider</code> to a <code>FileServer</code> objects which can be used to provide content to a local web page served by local content.</p></a></li><li><a href="response(to:)/index.html"><code>func response(to: URLRequest) -&gt; (URLResponse, Data?)</code><p>Returns a tuple with a response and the given data.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
