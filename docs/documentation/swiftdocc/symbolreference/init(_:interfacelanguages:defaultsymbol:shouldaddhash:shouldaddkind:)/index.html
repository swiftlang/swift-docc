<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>init(_:interfaceLanguages:defaultSymbol:shouldAddHash:shouldAddKind:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Creates a new reference to a symbol." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">SymbolReference</a></li><li>init(_:interfaceLanguages:defaultSymbol:shouldAddHash:shouldAddKind:)</li></ul><p>Initializer</p><h1>init(_:interfaceLanguages:defaultSymbol:shouldAddHash:shouldAddKind:)</h1><p>Creates a new reference to a symbol.</p><pre><code>init(_ identifier: String, interfaceLanguages: Set&lt;SourceLanguage&gt;, defaultSymbol symbol: SymbolGraph.Symbol? = nil, shouldAddHash: Bool = false, shouldAddKind: Bool = false)</code></pre></section><h2>Parameters</h2><dl><dt><code>identifier</code></dt><dd><p>The precise identifier of a symbol.</p></dd><dt><code>interfaceLanguages</code></dt><dd><p>The source languages of the symbol.</p></dd><dt><code>symbol</code></dt><dd><p>The default symbol graph node representing this symbol, if available.</p></dd><dt><code>shouldAddHash</code></dt><dd><p>If <code>true</code>, the new reference has a hash appended to its path.</p></dd><dt><code>shouldAddKind</code></dt><dd><p>If <code>true</code>, the new reference has the referenced-symbol kind appended to its path.</p></dd></dl><h2>Discussion</h2><p>The two symbols <code>MyFramework/Manager</code>, a class, and <code>MyFramework/manager</code>, a static variable, have the same topic reference paths. For such symbols, set <code>shouldAddKind</code> to <code>true</code> to add the symbol kind to the reference path and generate the unique paths <code>/myframework/manager-swift.class</code> and <code>/myframework/manager-swift.variable</code>.</p><p>Another case might be two symbols of the same kind with colliding paths, for example, the variable <code>MyFramework/vaRiable</code> and <code>MyFramework/VARiable</code>. Set <code>shouldAddHash</code> to <code>true</code> to append a hash of the symbol name at the end of the path to make the two paths distinct.</p></article></noscript><div id="app"></div></body></html>
