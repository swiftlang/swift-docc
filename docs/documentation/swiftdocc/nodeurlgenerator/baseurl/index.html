<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>baseURL</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="The URL to use as base for all URLs in the bundle." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">NodeURLGenerator</a></li><li>baseURL</li></ul><p>Instance Property</p><h1>baseURL</h1><p>The URL to use as base for all URLs in the bundle.</p><pre><code>var baseURL: URL</code></pre></section><h2>Discussion</h2><p>Leaves to the model to determine a base URL for the presentation, e.g. there might be a path prefix coming from Info.plist or elsewhere. Here are some examples:</p><ul><li><p>baseURL(”/”) ~&gt; /tutorials/SwiftUI/TutorialName</p></li><li><p>baseURL(”/prefix”) ~&gt; /prefix/tutorials/SwiftUI/TutorialName</p></li><li><p>baseURL(“doc://org.swift.example-bundle”) ~&gt; doc://org.swift.example-bundle/Example/TutorialName</p></li><li><p>baseURL(“http://domain.com/prefix”) ~&gt; http://domain.com/prefix/tutorials/Example/TutorialName</p></li></ul></article></noscript><div id="app"></div></body></html>
