<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>write(to:writePaths:callback:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Serialize the node and descendants to the disk. Every node is written in order using a breath first approach, assigning to each node a virtual identifier in `UInt32` which is then used to identify the parent. The initial index is 0 and the root gets id 0 and parent id 0, so it can be easily recognized inside the serialized data and it’s expected to be the first element." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">NavigatorTree</a></li><li>write(to:writePaths:callback:)</li></ul><p>Instance Method</p><h1>write(to:writePaths:callback:)</h1><p>Serialize the node and descendants to the disk. Every node is written in order using a breath first approach, assigning to each node a virtual identifier in <code>UInt32</code> which is then used to identify the parent. The initial index is 0 and the root gets id 0 and parent id 0, so it can be easily recognized inside the serialized data and it’s expected to be the first element.</p><pre><code>func write(to url: URL, writePaths: Bool = false, callback: ((NavigatorTree.Node) -&gt; ())? = nil) throws</code></pre></section><h2>Parameters</h2><dl><dt><code>url</code></dt><dd><p>The URL to the file in which the tree gets serialized.</p></dd><dt><code>writePaths</code></dt><dd><p>If true, writes the path component to disk.</p></dd><dt><code>callback</code></dt><dd><p>A block called each time after a node is written to the disk. If the nodes are N, the block is called N times.</p></dd></dl></article></noscript><div id="app"></div></body></html>
