<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>NavigatorTree.Node</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A representation of a node in the tree wrapping a `NavigatorItem`. The node holds the reference to children and parent for fast navigation." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">NavigatorTree</a></li><li>NavigatorTree.Node</li></ul><p>Class</p><h1>NavigatorTree.Node</h1><p>A representation of a node in the tree wrapping a <code>NavigatorItem</code>. The node holds the reference to children and parent for fast navigation.</p><pre><code>class Node</code></pre></section><h2>Topics</h2><h3>Operators</h3><ul><li><a href="==(_:_:)/index.html"><code>static func == (NavigatorTree.Node, NavigatorTree.Node) -&gt; Bool</code></a></li></ul><h3>Initializers</h3><ul><li><a href="init(item:bundleidentifier:)/index.html"><code>init(item: NavigatorItem, bundleIdentifier: String)</code><p>Initialize a node with the given <code>NavigatorItem</code>.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="attributes/index.html"><code>var attributes: [String : Any]</code><p>Storage for additional information in the nodes.</p></a></li><li><a href="bundleidentifier/index.html"><code>var bundleIdentifier: String</code><p>Bundle identifier.</p></a></li><li><a href="children/index.html"><code>var children: [NavigatorTree.Node]</code><p>The children of the node.</p></a></li><li><a href="id/index.html"><code>var id: UInt32?</code><p>An id assigned by a process, for example to dump data into disk.</p></a></li><li><a href="item/index.html"><code>var item: NavigatorItem</code><p>The wrapped <code>NavigatorItem</code>.</p></a></li><li><a href="parent/index.html"><code>var parent: NavigatorTree.Node?</code><p>A weak link to the parent. Useful to fast navigate back up to the root.</p></a></li><li><a href="presentationidentifier/index.html"><code>var presentationIdentifier: String?</code><p>A value that can be used for identification purposes in presentation contexts.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="add(child:)/index.html"><code>func add(child: NavigatorTree.Node)</code><p>Add a child to the current node.</p></a></li><li><a href="copy()/index.html"><code>func copy() -&gt; NavigatorTree.Node</code><p>Copy the current node and children to new instances preserving the node item.</p></a></li><li><a href="countitems()/index.html"><code>func countItems() -&gt; Int</code><p>Counts the number of all the items from a given node, including the current node plus all the descendants.</p></a></li><li><a href="dumptree()/index.html"><code>func dumpTree() -&gt; String</code><p>Dumps the tree data into a <code>String</code> in a human readable way.</p></a></li><li><a href="filter(_:)/index.html"><code>func filter((NavigatorItem) -&gt; Bool) -&gt; NavigatorTree.Node?</code><p>Returns a node containing, in order, the elements of the tree that satisfy the given predicate.</p></a></li><li><a href="hash(into:)/index.html"><code>func hash(into: inout Hasher)</code></a></li><li><a href="treelines(_:_:)/index.html"><code>func treeLines(String, String) -&gt; [String]</code><p>Creates an array with the tree data formatted in a readable way.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
