<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>read(from:bundleIdentifier:timeout:delay:queue:presentationIdentifier:broadcast:)</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Read a tree from disk from a given path. The read is atomically performed, which means it reads all the content of the file from the disk and process the tree from loaded data." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../../index.html">SwiftDocC</a></li><li><a href="../index.html">NavigatorTree</a></li><li>read(from:bundleIdentifier:timeout:delay:queue:presentationIdentifier:broadcast:)</li></ul><p>Instance Method</p><h1>read(from:bundleIdentifier:timeout:delay:queue:presentationIdentifier:broadcast:)</h1><p>Read a tree from disk from a given path. The read is atomically performed, which means it reads all the content of the file from the disk and process the tree from loaded data.</p><pre><code>func read(from url: URL, bundleIdentifier: String? = nil, timeout: TimeInterval, delay: TimeInterval = 0.01, queue: DispatchQueue, presentationIdentifier: String? = nil, broadcast: NavigatorTree.BroadcastCallback?) throws</code></pre></section><h2>Parameters</h2><dl><dt><code>url</code></dt><dd><p>The file URL from which the tree should be read.</p></dd><dt><code>bundleIdentifier</code></dt><dd><p>The bundle identifier used to generate the mapping topicID to node on tree.</p></dd><dt><code>timeout</code></dt><dd><p>The amount of time we can load a batch of items from data, once the timeout time pass, the reading process will reschedule asynchronously using the given queue.</p></dd><dt><code>delay</code></dt><dd><p>The delay to wait before schedule the next read. Default: 0.01 seconds.</p></dd><dt><code>queue</code></dt><dd><p>The queue to use.</p></dd><dt><code>presentationIdentifier</code></dt><dd><p>Defines if nodes should have a presentation identifier useful in presentation contexts.</p></dd><dt><code>broadcast</code></dt><dd><p>The callback to update get updates of the current process.</p></dd></dl></article></noscript><div id="app"></div></body></html>
