<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>Directives</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="Use structured, semantic, documentation elements authored in markup." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>Directives</li></ul><p id="eyebrow">API Collection</p><h1>Directives</h1><p id="abstract">Use structured, semantic, documentation elements authored in markup.</p></section><h2>Overview</h2><p>Besides having a custom init to initialize all required properties, most directives are easily created out of markup source. Each directive has a name, expected parameter list, and content expectations.</p><p>For example <a href="../contentandmedia/index.html"><code>ContentAndMedia</code></a> requires at least one <code>Image</code> or <code>Video</code> directive in its enclosed content:</p><pre class="markdown"><code>@ContentAndMedia {
    Add the `EmailValidator` code.
         
    @Image(source: code.png,
           alt: "EmailValidator(string: email.stringValue).validate()")
}
</code></pre><h2>Topics</h2><h3>Semantic Elements</h3><ul><li><a href="../semantic/index.html"><code>class Semantic</code><p>A semantic object is an abstract element with children which also are semantic objects.</p></a></li><li><a href="../semanticvisitor/index.html"><code>protocol SemanticVisitor</code><p>Visits <a href="../semantic/index.html"><code>Semantic</code></a> nodes and returns a result.</p></a></li><li><a href="../semanticwalker/index.html"><code>protocol SemanticWalker</code><p>An interface for walking a <a href="../semantic/index.html"><code>Semantic</code></a> tree without altering it.</p></a></li><li><a href="../markupcontainer/index.html"><code>class MarkupContainer</code><p>A general purpose <code>Markup</code> semantic container.</p></a></li><li><a href="../markupconvertible/index.html"><code>protocol MarkupConvertible</code><p>A type that can be initialized from markup.</p></a></li><li><a href="../directiveconvertible/index.html"><code>protocol DirectiveConvertible</code><p>A semantic object formed from a directive after a series of semantic analysis checks.</p></a></li></ul><h3>Tutorial Table of Contents Directives</h3><ul><li><a href="../tutorialtableofcontents/index.html"><code>class TutorialTableOfContents</code><p>A top-level page that organizes a collection of tutorials into a hierarchy of volumes and chapters.</p></a></li><li><a href="../volume/index.html"><code>class Volume</code><p>A grouping of chapters within a larger collection of tutorials.</p></a></li><li><a href="../chapter/index.html"><code>class Chapter</code><p>A chapter containing <a href="../tutorial/index.html"><code>Tutorial</code></a>s to complete.</p></a></li><li><a href="../tutorialreference/index.html"><code>class TutorialReference</code><p>A reference to a <a href="../tutorial/index.html"><code>Tutorial</code></a> or <a href="../tutorialarticle/index.html"><code>TutorialArticle</code></a> by <code>URL</code>.</p></a></li><li><a href="../resources/index.html"><code>class Resources</code><p>Additional resources that help users learn a technology.</p></a></li><li><a href="../tile/index.html"><code>class Tile</code><p>A semantic model for a view that links to a content type that you specify.</p></a></li><li><a href="../article/index.html"><code>class Article</code><p>The in-memory representation of an article.</p></a></li></ul><h3>Tutorials Directives</h3><ul><li><a href="../tutorial/index.html"><code>class Tutorial</code><p>A tutorial to complete in order to gain knowledge of a technology.</p></a></li><li><a href="../xcoderequirement/index.html"><code>class XcodeRequirement</code><p>An informal Xcode requirement for completing an instructional <a href="../tutorial/index.html"><code>Tutorial</code></a>.</p></a></li><li><a href="../tutorialsection/index.html"><code>class TutorialSection</code><p>A section containing steps to complete to finish a <a href="../tutorial/index.html"><code>Tutorial</code></a>.</p></a></li><li><a href="../code/index.html"><code>class Code</code><p>A code file to display alongside a <a href="../step/index.html"><code>Step</code></a>.</p></a></li><li><a href="../step/index.html"><code>class Step</code><p>An instructional step to complete as a part of a <a href="../tutorialsection/index.html"><code>TutorialSection</code></a>. <a href="../directiveconvertible/index.html"><code>DirectiveConvertible</code></a></p></a></li><li><a href="../steps/index.html"><code>class Steps</code><p>Wraps a series of <a href="../step/index.html"><code>Step</code></a>s in a tutorial task section.</p></a></li><li><a href="../assessments/index.html"><code>class Assessments</code><p>A collection of questions about the concepts the documentation presents.</p></a></li><li><a href="../multiplechoice/index.html"><code>class MultipleChoice</code><p>A multiple-choice question.</p></a></li><li><a href="../choice/index.html"><code>class Choice</code><p>One of possibly many choices in a <a href="../multiplechoice/index.html"><code>MultipleChoice</code></a> question.</p></a></li><li><a href="../justification/index.html"><code>class Justification</code><p>A short justification as to whether a <a href="../choice/index.html"><code>Choice</code></a> is correct for a question.</p></a></li><li><a href="../intro/index.html"><code>class Intro</code><p>An introductory section for instructional pages.</p></a></li><li><a href="../landmark/index.html"><code>protocol Landmark</code><p>A linkable point on a page.</p></a></li><li><a href="../stack/index.html"><code>class Stack</code><p>A semantic model for a view that arranges its children in a row.</p></a></li><li><a href="../tutorialarticle/index.html"><code>class TutorialArticle</code><p>An article alongside tutorial content, with the following structure:</p></a></li><li><a href="../markuplayout/index.html"><code>enum MarkupLayout</code><p>A collection of markup elements that you arrange with a specified layout.</p></a></li></ul><h3>Symbol Reference Directives</h3><ul><li><a href="../deprecationsummary/index.html"><code>class DeprecationSummary</code><p>A directive that specifies a custom deprecation summary message to an already deprecated symbol.</p></a></li><li><a href="../platformname/index.html"><code>struct PlatformName</code><p>A supported platformâ€™s name representation.</p></a></li><li><a href="../symbol/index.html"><code>class Symbol</code><p>A programming symbol semantic type.</p></a></li></ul><h3>Metadata Directives</h3><ul><li><a href="../documentationextension/index.html"><code>class DocumentationExtension</code><p>Defines whether the content in a documentation extension file amends or replaces in-source documentation.</p></a></li><li><a href="../metadata/index.html"><code>class Metadata</code><p>A directive that contains various metadata about a page.</p></a></li><li><a href="../technologyroot/index.html"><code>class TechnologyRoot</code><p>Configures an article to become a top-level page.</p></a></li></ul><h3>Common Directives</h3><p></p><ul><li><a hr
