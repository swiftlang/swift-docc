<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>DataAsset</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A container for a collection of data that represent multiple ways to describe a single asset." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>DataAsset</li></ul><p>Structure</p><h1>DataAsset</h1><p>A container for a collection of data that represent multiple ways to describe a single asset.</p><pre><code>struct DataAsset</code></pre></section><h2>Discussion</h2><p>Assets can be media files, source code files, or files for download. A <a href="."><code>DataAsset</code></a> instance represents one bundle asset, which might be represented by multiple files. For example, a single image asset might have a light and dark variants, and 1x, 2x, and 3x image sizes.</p><p>Each variant of an asset is identified by a <a href="../datatraitcollection/index.html"><code>DataTraitCollection</code></a> and represents the best asset file for the given combination of traits, e.g. a 2x scale image when rendered for Dark Mode.</p><h2>Topics</h2><h3>Asset Traits</h3><ul><li><a href="../displayscale/index.html"><code>enum DisplayScale</code><p>The display-scale factor of a rendering environment.</p></a></li><li><a href="../userinterfacestyle/index.html"><code>enum UserInterfaceStyle</code><p>The interface style for a rendering context.</p></a></li></ul><h3>Structures</h3><ul><li><a href="metadata-swift.struct/index.html"><code>struct Metadata</code><p>Metadata specific to this data asset.</p></a></li></ul><h3>Initializers</h3><ul><li><a href="init()/index.html"><code>init()</code><p>Creates an empty asset.</p></a></li><li><a href="init(from:)/index.html"><code>init(from: any Decoder) throws</code></a></li></ul><h3>Instance Properties</h3><ul><li><a href="context-swift.property/index.html"><code>var context: DataAsset.Context</code><p>The context in which you intend to use the data asset.</p></a></li><li><a href="metadata-swift.property/index.html"><code>var metadata: [URL : DataAsset.Metadata]</code><p>The metadata associated with each variant.</p></a></li><li><a href="variants/index.html"><code>var variants: [DataTraitCollection : URL]</code><p>The variants associated with the resource.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="data(bestmatching:)/index.html"><code>func data(bestMatching: DataTraitCollection) -&gt; BundleData</code><p>Returns the data that is registered to the data asset that best matches the given trait collection.</p></a></li><li><a href="register(_:with:metadata:)/index.html"><code>func register(URL, with: DataTraitCollection, metadata: DataAsset.Metadata)</code><p>Registers a variant of the asset.</p></a></li></ul><h3>Enumerations</h3><ul><li><a href="context-swift.enum/index.html"><code>enum Context</code><p>A context in which you intend clients to use a data asset.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
