<!doctype html><html lang="en-US" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"><link rel="icon" href="/swift-docc/favicon.ico"><link rel="mask-icon" href="/swift-docc/favicon.svg" color="#333333"><title>DocumentationNode</title><script>var baseUrl = "/swift-docc/"</script><script defer="defer" src="/swift-docc/js/chunk-vendors.0b7dc663.js"></script><script defer="defer" src="/swift-docc/js/index.54db7914.js"></script><link href="/swift-docc/css/index.19043b1e.css" rel="stylesheet"><meta content="A documentation node holds all the information about a documentation entity’s content." name="description"/></head><body data-color-scheme="auto"><noscript><article><section><ul><li><a href="../index.html">SwiftDocC</a></li><li>DocumentationNode</li></ul><p>Structure</p><h1>DocumentationNode</h1><p>A documentation node holds all the information about a documentation entity’s content.</p><pre><code>struct DocumentationNode</code></pre></section><h2>Mentioned In</h2><ul><li><a href="../compilerpipeline/index.html">The Swift-DocC Pipeline</a></li></ul><h2>Discussion</h2><p>Information about relationships between documentation entities can be retrieved from the <a href="../documentationcontext/index.html"><code>DocumentationContext</code></a>. The documentation context is also used to look up nodes by their unique <a href="reference/index.html"><code>reference</code></a>.</p><h2>Topics</h2><h3>Structures</h3><ul><li><a href="kind-swift.struct/index.html"><code>struct Kind</code><p>The kind of a documentation node.</p></a></li></ul><h3>Initializers</h3><ul><li><a href="init(reference:kind:sourcelanguage:availablesourcelanguages:name:markup:semantic:platformnames:isvirtual:)/index.html"><code>init(reference: ResolvedTopicReference, kind: DocumentationNode.Kind, sourceLanguage: SourceLanguage, availableSourceLanguages: Set&lt;SourceLanguage&gt;?, name: DocumentationNode.Name, markup: any Markup, semantic: Semantic?, platformNames: Set&lt;String&gt;?, isVirtual: Bool)</code><p>Initializes a documentation node with all its initial values.</p></a></li><li><a href="init(reference:symbol:platformname:modulereference:article:engine:)/index.html"><code>init(reference: ResolvedTopicReference, symbol: SymbolGraph.Symbol, platformName: String?, moduleReference: ResolvedTopicReference, article: Article?, engine: DiagnosticEngine)</code><p>Initializes a documentation node to represent a symbol from a symbol graph.</p></a></li></ul><h3>Instance Properties</h3><ul><li><a href="availablesourcelanguages/index.html"><code>var availableSourceLanguages: Set&lt;SourceLanguage&gt;</code><p>All the languages in which the node is available.</p></a></li><li><a href="availablevarianttraits/index.html"><code>var availableVariantTraits: Set&lt;DocumentationDataVariantsTrait&gt;</code><p>All of the traits that make up the different variants of this node.</p></a></li><li><a href="isvirtual/index.html"><code>var isVirtual: Bool</code><p>If true, the node was created implicitly and should not generally be rendered as a page of documentation.</p></a></li><li><a href="kind-swift.property/index.html"><code>var kind: DocumentationNode.Kind</code><p>The type of node.</p></a></li><li><a href="markup/index.html"><code>var markup: any Markup</code><p>The markup that makes up the content of this documentation node.</p></a></li><li><a href="metadata/index.html"><code>var metadata: Metadata?</code><p>Authored metadata for the node.</p></a></li><li><a href="name-swift.property/index.html"><code>var name: DocumentationNode.Name</code><p>The name of the node.</p></a></li><li><a href="options/index.html"><code>var options: Options?</code><p>The authored options for this node.</p></a></li><li><a href="platformnames/index.html"><code>var platformNames: Set&lt;String&gt;?</code><p>The names of the platforms for which the node is available.</p></a></li><li><a href="reference/index.html"><code>var reference: ResolvedTopicReference</code><p>The unique reference to the node.</p></a></li><li><a href="semantic/index.html"><code>var semantic: Semantic!</code><p>The parsed documentation structure that’s described by the documentation content of this documentation node.</p></a></li><li><a href="sourcelanguage/index.html"><code>var sourceLanguage: SourceLanguage</code><p>The programming language in which the node is relevant.</p></a></li><li><a href="symbol/index.html"><code>var symbol: SymbolGraph.Symbol?</code><p>The symbol that backs this node if it’s backed by a symbol, otherwise <code>nil</code>.</p></a></li><li><a href="tags-swift.property/index.html"><code>var tags: DocumentationNode.Tags</code><p>Callout tags found in the symbol’s markup.</p></a></li><li><a href="unifiedsymbol/index.html"><code>var unifiedSymbol: UnifiedSymbolGraph.Symbol?</code><p>The unified symbol data that backs this node, if it’s backed by a symbol; otherwise <code>nil</code>.</p></a></li></ul><h3>Instance Methods</h3><ul><li><a href="externallylinkableelementsummaries(context:rendernode:includetaskgroups:)/index.html"><code>func externallyLinkableElementSummaries(context: DocumentationContext, renderNode: RenderNode, includeTaskGroups: Bool) -&gt; [LinkDestinationSummary]</code><p>Summarizes the node and all of its child elements that you can link to from outside the bundle.</p></a></li></ul><h3>Type Aliases</h3><ul><li><a href="tags-swift.typealias/index.html"><code>typealias Tags</code><p>The collection of parsed callout tags for return values, thrown errors, and parameters.</p></a></li></ul><h3>Enumerations</h3><ul><li><a href="error/index.html"><code>enum Error</code></a></li><li><a href="name-swift.enum/index.html"><code>enum Name</code><p>The annotated name of a node.</p></a></li></ul></article></noscript><div id="app"></div></body></html>
